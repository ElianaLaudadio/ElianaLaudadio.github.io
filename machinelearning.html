<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio üë©‚Äçüíª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #FCFBF4;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      margin: 0;
    }

    .image-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Dark overlay */
    .image-wrapper::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Adjust opacity here */
      z-index: 1;
    }

    .profile-photo {
      width: 100vw;
      height: 100%;
      object-fit: cover;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .name-overlay {
      position: absolute;
      top: 270px; /* moved down about half an inch */
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      text-align: center;
      z-index: 2;
    }

    .button-container {
      position: absolute;
      bottom: 18%; /* moved up slightly */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      z-index: 2;
    }

    .header-button {
      background: #a31525;
      border: none;
      font-size: 30px;
      cursor: pointer;
      padding: 10px 0;
      color: white;
      text-decoration: none;
      outline: none;
      transition: all 0.3s;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    .header-button:hover {
      background-color: #4d061c;
    }

    .desktop-photo {
      display: block;
    }

    .mobile-photo {
      display: none;
    }

    @media (max-width: 768px) {
      .desktop-photo {
        display: none;
      }

      .mobile-photo {
        display: block;
      }

      .name-overlay {
        font-size: 40px;
      }

      .header-button {
        font-size: 18px;
        padding: 8px 0;
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img src="photos/croppedmain.jpeg" alt="Description of image" class="profile-photo desktop-photo" />
    <img src="photos/okok.jpeg" alt="Mobile image" class="profile-photo mobile-photo" />
    
    <div class="name-overlay">ELIANA LAUDADIO</div>

    <div class="button-container">
      <a href="/Users/elianalaudadio/Desktop/Portfolio/index.html">
        <button class="header-button">home</button>
      </a>
      <a href="template.html">
        <button class="header-button">daily template</button>
      </a>
      <a href="/Users/elianalaudadio/Desktop/Portfolio/aboutme.html">
        <button class="header-button">meal planner</button>
      </a>
    </div>
  </div>
</body>
</html>
