<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eliana Laudadio | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #FCFBF4;
    }

    .image-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .image-wrapper::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .profile-photo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .name-overlay {
      position: absolute;
      top: 250px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #fff;
      text-align: center;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      letter-spacing: 2px;
    }

    .subheading {
      position: absolute;
      top: 310px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      font-family: 'Roboto', sans-serif;
      font-size: 20px;
      color: #fff;
      text-align: center;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      font-weight: 400;
    }

    .button-container {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .header-button {
      background-color: #fff;
      color: black;
      border: 2px solid #fff;
      font-size: 20px;
      padding: 12px 32px;
      border-radius: 999px; /* Fully rounded */
      width: 400px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      font-weight: 500;
      
      letter-spacing: 1px;
    }

    .header-button:hover {
      background-color: #a31525;
      border: 2px solid #a31525;
      color: #fff;
      transform: scale(1.03);
    }

    a {
      text-decoration: none;
    }

    .desktop-photo {
      display: block;
    }

    .mobile-photo {
      display: none;
    }

    @media (max-width: 768px) {
      .desktop-photo {
        display: none;
      }

      .mobile-photo {
        display: block;
      }

      .name-overlay {
        font-size: 36px;
        top: 180px;
      }

      .subheading {
        font-size: 16px;
        top: 230px;
      }

      .header-button {
        font-size: 16px;
        padding: 10px 24px;
      }

      .button-container {
        bottom: 10%;
      }
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img src="photos/croppedmain.jpeg" alt="Main background" class="profile-photo desktop-photo" />
    <img src="photos/okok.jpeg" alt="Mobile background" class="profile-photo mobile-photo" />
    
    <div class="name-overlay">ELIANA LAUDADIO</div>
    <div class="subheading">ONLINE COACHING</div>

    <div class="button-container">
      <a href="template.html">
        <button class="header-button">Sign in</button>
      </a>
      <a href="template.html">
        <button class="header-button">Sign up</button>
      </a>

      </a>
    </div>
  </div>
</body>
</html>
