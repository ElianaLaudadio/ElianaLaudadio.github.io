<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Me &#x1F469;&zwj;&#x1F4BB;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style> 
        body {
            background-color: #FCFBF4;
        }
        .header-container {
            display: flex;
            flex-direction: column; /* Stack header and buttons */
            align-items: center; /* Center the header and buttons */
            border-bottom: 1px solid black;
            padding: 10px 0; /* Padding for top/bottom */
        }
        header {
            font-size: 40px; /* Adjust header size to be smaller */
            margin: 10px 0; /* Add margin */
        }
        .button-container {
            display: flex;
            justify-content: center; /* Center buttons */
        }
        .header-button {
            background: none; 
            border: none; 
            font-size: 22px; 
            margin-left: 20px; 
            cursor: pointer;
            transition: border 0.3s; /* Smooth transition for border */
        }
        .header-button:hover {
            border: 2px solid black; /* Black border on hover */
        }
        .pdf-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        iframe {
            width: 100%; /* Adjust width as needed */
            height: 800px; /* Adjust height as needed */
            border: none; /* Remove border */
        }

        /* Popup Styles */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /* Center the popup */
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            z-index: 1000; /* On top of other content */
            text-align: center; /* Center text */
        }
        .popup-button {
            background: none; 
            border: none; 
            cursor: pointer; 
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            transition: border 0.3s; /* Smooth transition for border */
        }
        .popup-button:hover {
            border: 2px solid black; /* Black border on hover */
        }
    </style>
    <script>
        window.onload = function() {
            // Show the popup when the page loads
            document.getElementById("popup").style.display = "block";
        };

        function closePopup() {
            document.getElementById("popup").style.display = "none"; // Hide the popup
        }
    </script>
</head>
<body>

<div id="popup" class="popup">
    <p>ATTENTION: This page is not compatible with mobile devices</p>
    <button class="popup-button" onclick="closePopup()">OK</button>
</div>

<div class="header-container">
    <header>ELIANA LAUDADIO</header>
    <div class="button-container">
        <a href="index.html" style="text-decoration: none;">
            <button class="header-button">HOME</button>
        </a>
        <a href="portfolio.html" style="text-decoration: none;">
            <button class="header-button">PORTFOLIO</button>
        </a>
        <a href="aboutme.html" style="text-decoration: none;">
            <button class="header-button">ABOUT ME</button>
        </a>
    </div>
</div>

<div class="pdf-container">
    <iframe src="projects/elaudadi Final Term Paper.pdf" title="PDF Document"></iframe>
</div>

</body>
</html>
