<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meal Planner üçÖ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #d9c7b1;
      --btn-bg: #333333; 
      --btn-hover: #555555;
      --note-indicator: #111111;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 80px;
      padding-bottom: 60px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 700;
      font-size: 16px;
      position: relative;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover { width: 100%; }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
      margin: 0 auto;
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
      text-align: center;
    }

    #mobile-menu a {
      display: block;
      padding: 14px 0;
      font-size: 18px;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    #go-to-cart {
      text-align: center;
      background: var(--card-bg);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 640px;
      margin: 20px auto 40px auto;
      border: 2px solid var(--border);
    }

    #go-to-cart h3 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    #go-to-cart button {
      background-color: var(--btn-bg);
      color: var(--bg);
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 12px;
      font-weight: 700;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    #go-to-cart button:hover { background-color: var(--btn-hover); }

    section {
      max-width: 720px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }

    .section-title {
      font-family: 'Atkinson Hyperlegible', sans-serif;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .tab-button {
      padding: 10px 20px;
      border-radius: 8px;
      background: var(--card-bg);
      border: 2px solid var(--border);
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    .tab-button.active {
      background: var(--accent);
      color: var(--bg);
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      background: var(--hover);
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 20px;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      text-transform: capitalize;
      font-weight: 700;
    }

    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    #calendar-container .calendar-header {
      text-align: center;
      margin-bottom: 12px;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    .calendar-grid .day-name {
      font-weight: bold;
      color: var(--muted);
    }

    #note-modal, #meal-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #note-modal .modal-content, #meal-modal .modal-content {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 18px;
      width: 90%;
      max-width: 400px;
      color: var(--fg);
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      border: 2px solid var(--border);
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    #modal-date-label {
      font-size: 24px;
      font-weight: 700;
    }

    button {
      background-color: var(--btn-bg);
      color: var(--bg);
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    button:hover { background-color: var(--btn-hover); }

    @media (max-width: 600px) {
      nav a { display: none; }
      #hamburger { display: block; font-size: 40px; padding: 10px 0; }
      .tab-button { flex: 1 1 100%; text-align: center; }
    }
  </style>
</head>
