<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Training Dashboard ðŸ’ª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #000000;
      --btn-bg: #333333;
      --btn-hover: #555555;
      --note-indicator: #111111;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 80px;
      padding-bottom: 60px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
      margin: 0 auto;
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
      text-align: center;
    }

    #mobile-menu a {
      display: block;
      padding: 14px 0;
      font-size: 18px;
    }

    section {
      max-width: 720px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }

    .section-title {
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .tab-button {
      padding: 10px 20px;
      border-radius: 8px;
      background: var(--card-bg);
      border: 2px solid var(--border);
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .tab-button.active {
      background: var(--accent);
      color: var(--bg);
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      background: var(--hover);
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 20px;
      text-transform: capitalize;
    }

    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .add-meal-form input,
    .add-meal-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid var(--border);
      margin-bottom: 10px;
      font-family: inherit;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/myfolder/js/auth.js?v=5"></script>
</head>

<body>

<section>
  <h2 class="section-title">Featured Meals</h2>

  <div class="tabs">
    <div class="tab-button active" data-tab="breakfast">Breakfast</div>
    <div class="tab-button" data-tab="lunch">Lunch + Dinner</div>
    <div class="tab-button" data-tab="snacks">Snacks</div>
    <div class="tab-button" data-tab="mymeals">My Meals</div>
  </div>

  <div class="cards" id="breakfast-cards"></div>
  <div class="cards" id="lunch-cards" style="display:none;"></div>
  <div class="cards" id="snacks-cards" style="display:none;"></div>

  <!-- NEW MY MEALS SECTION -->
  <div id="mymeals-cards" style="display:none;">
    <div class="add-meal-form">
      <input type="text" id="new-meal-title" placeholder="Meal Name" />
      <textarea id="new-meal-ingredients" placeholder="Ingredients (comma separated)"></textarea>
      <button onclick="addCustomMeal()">Add Meal</button>
    </div>
    <div class="cards" id="custom-cards"></div>
  </div>
</section>

<script>
const breakfast = [
  { title: "Protein Cereal", ingredients: ["Kashi - Go Cereal", "Milk"] },
  { title: "Yogurt Bowl", ingredients: ["Greek Yogurt", "Blueberries", "Strawberries", "Honey"] }
];

const lunch = [
  { title: "Burrito Bowl", ingredients: ["Protein", "Beans", "Rice"] }
];

const snacks = [
  { title: "Deviled Eggs", ingredients: ["Eggs", "Mayo"] }
];

function renderCards(items, containerId) {
  const container = document.getElementById(containerId);
  container.innerHTML = '';
  items.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<h3>${item.title}</h3><p>Click to view ingredients</p>`;
    card.onclick = () => showMealModal(item);
    container.appendChild(card);
  });
}

renderCards(breakfast, 'breakfast-cards');
renderCards(lunch, 'lunch-cards');
renderCards(snacks, 'snacks-cards');
const mealModal = document.createElement('div');
mealModal.id = "meal-modal";
mealModal.style.display = "none";
mealModal.style.position = "fixed";
mealModal.style.top = "0";
mealModal.style.left = "0";
mealModal.style.right = "0";
mealModal.style.bottom = "0";
mealModal.style.background = "rgba(0,0,0,0.65)";
mealModal.style.justifyContent = "center";
mealModal.style.alignItems = "center";
mealModal.style.zIndex = "2000";
mealModal.innerHTML = `
  <div style="background:white;padding:24px;border-radius:18px;width:90%;max-width:400px;position:relative;border:2px solid black;">
    <span id="close-meal-modal" style="position:absolute;top:10px;right:12px;font-size:30px;cursor:pointer;">&times;</span>
    <h3 id="meal-modal-title"></h3>
    <ul id="meal-modal-list" style="list-style:none;padding:0;"></ul>
    <div style="text-align:center;margin-top:10px;">
      <button onclick="addAllToCart()">Add All</button>
      <button onclick="addSelectedToCart()">Add Selected</button>
    </div>
  </div>
`;
document.body.appendChild(mealModal);

const mealModalTitle = document.getElementById('meal-modal-title');
const mealModalList = document.getElementById('meal-modal-list');
let currentIngredients = [];

function showMealModal(item) {
  mealModal.style.display = 'flex';
  mealModalTitle.textContent = item.title;
  mealModalList.innerHTML = '';
  currentIngredients = item.ingredients;

  item.ingredients.forEach(ing => {
    const li = document.createElement('li');
    li.innerHTML = `<input type="checkbox" value="${ing}"> ${ing}`;
    mealModalList.appendChild(li);
  });
}

document.getElementById("close-meal-modal").onclick = () => {
  mealModal.style.display = "none";
};

window.onclick = e => {
  if (e.target === mealModal) mealModal.style.display = "none";
};

function addToCart(items) {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push(...items);
  localStorage.setItem('cart', JSON.stringify(cart));
  mealModal.style.display = "none";
}

function addAllToCart() {
  addToCart(currentIngredients);
}

function addSelectedToCart() {
  const selected = Array.from(mealModalList.querySelectorAll('input:checked'))
    .map(cb => cb.value);
  addToCart(selected);
}

/* --------------------------
   TAB SWITCHING (UPDATED)
--------------------------- */

const tabButtons = document.querySelectorAll('.tab-button');

tabButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelector('.tab-button.active').classList.remove('active');
    btn.classList.add('active');

    document.getElementById('breakfast-cards').style.display = 'none';
    document.getElementById('lunch-cards').style.display = 'none';
    document.getElementById('snacks-cards').style.display = 'none';
    document.getElementById('mymeals-cards').style.display = 'none';

    if (btn.dataset.tab === "mymeals") {
      document.getElementById('mymeals-cards').style.display = 'block';
      renderCustomMeals();
    } else {
      document.getElementById(btn.dataset.tab + '-cards').style.display = 'flex';
    }
  });
});

/* --------------------------
   MY MEALS (localStorage)
--------------------------- */

const myMealsKey = "myMeals";

function getCustomMeals() {
  return JSON.parse(localStorage.getItem(myMealsKey)) || [];
}

function saveCustomMeals(meals) {
  localStorage.setItem(myMealsKey, JSON.stringify(meals));
}

function renderCustomMeals() {
  renderCards(getCustomMeals(), 'custom-cards');
}

function addCustomMeal() {
  const title = document.getElementById("new-meal-title").value.trim();
  const ingredientsText = document.getElementById("new-meal-ingredients").value.trim();

  if (!title || !ingredientsText) return;

  const ingredients = ingredientsText
    .split(",")
    .map(i => i.trim())
    .filter(i => i.length > 0);

  const meals = getCustomMeals();
  meals.push({ title, ingredients });
  saveCustomMeals(meals);

  document.getElementById("new-meal-title").value = "";
  document.getElementById("new-meal-ingredients").value = "";

  renderCustomMeals();
}

renderCustomMeals();

</script>
</body>
</html>
