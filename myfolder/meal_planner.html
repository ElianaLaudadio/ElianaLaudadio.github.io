<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meal Planner &#x1F345;</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #d9c7b1;
      --btn-bg: #333333; 
      --btn-hover: #555555;
      --note-indicator: #111111; /* black dot */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 80px;
      padding-bottom: 60px;
    }

    /* ---------- NAV ---------- */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
      margin: 0 auto;
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
      text-align: center;
    }

    #mobile-menu a {
      display: block;
      padding: 14px 0;
      font-size: 18px;
    }

    /* ---------- TOP CARD ---------- */
    #go-to-cart {
      text-align: center;
      background: var(--card-bg);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 640px;
      margin: 20px auto 40px auto;
      border: 2px solid var(--border);
    }

    #go-to-cart h3 {
      margin: 0;
      font-size: 28px;
      font-weight: 500; 
      font-family: 'Playfair Display', serif;
    }

    #go-to-cart button {
      background-color: var(--btn-bg);
      color: var(--bg);
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 12px;
      font-weight: 500; 
    }

    #go-to-cart button:hover {
      background-color: var(--btn-hover);
    }

    /* ---------- SECTIONS ---------- */
    section {
      max-width: 720px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }

    .meal-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .meal-button {
      background-color: var(--btn-bg);
      color: var(--bg);
      padding: 16px 28px;
      font-size: 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      width: 80%;
      max-width: 350px;
      text-align: center;
      transition: background 0.3s ease;
    }

    .meal-button:hover {
      background-color: var(--btn-hover);
    }

    /* ---------- CALENDAR ---------- */
    #calendar-container .calendar-header {
      text-align: center;
      margin-bottom: 12px;
    }

    #calendar-container .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      text-align: center;
    }

    #calendar-container .calendar-grid div {
      padding: 12px;
      background: var(--card-bg);
      border-radius: 12px;
      cursor: pointer;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      border: 2px solid var(--border);
      transition: background 0.2s ease;
      position: relative;
    }

    #calendar-container .calendar-grid div:hover {
      background-color: var(--hover);
    }

    .calendar-grid .day-name {
      font-weight: bold;
      color: var(--muted);
      cursor: default;
    }

    /* Day note indicator (small black circle under number) */
/* Day note indicator (small solid black circle under number) */
.calendar-grid .note-indicator {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: #111111; /* solid black */
  margin-top: 4px;
  flex-shrink: 0;
}

    /* ---------- MODAL ---------- */
    #note-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.65);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #note-modal .modal-content {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 18px;
      width: 90%;
      max-width: 400px;
      color: var(--fg);
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      border: 2px solid var(--border);
    }

    #modal-date-label {
      font-size: 24px;
      font-weight: bold;
    }

    #note-modal textarea {
      width: 100%;
      min-height: 100px;
      background: var(--bg);
      color: var(--fg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
    }

    #note-modal button {
      background-color: var(--btn-bg);
      color: var(--bg);
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    #note-modal button:hover {
      background-color: var(--btn-hover);
    }

    @media (max-width: 600px) {
      nav a { display: none; }
      #hamburger { display: block; font-size: 40px; padding: 10px 0; }
      .meal-button { width: 100%; }
    }
  </style>
</head>

<body>
  <nav>
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/meal_planner.html">Meal Planner</a>

    <span id="hamburger">&#9776;</span>
    <div id="mobile-menu">
      <a href="/myfolder/index.html">Home</a>
      <a href="/myfolder/template.html">Goals + Progress</a>
      <a href="/myfolder/workouts.html">Workouts</a>
      <a href="/myfolder/meal_planner.html">Meal Planner</a>
    </div>
  </nav>

  <section id="go-to-cart">
    <h3>Meal Planner</h3>
  </section>

  <section>
    <div id="calendar-container"></div>
  </section>

  <section id="go-to-cart">
    <button onclick="location.href='/myfolder/cart.html'">
      Go to Grocery List
    </button>
  </section>

  <section style="background: var(--card-bg); border-radius: 18px; padding: 24px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); margin-top: 20px; border: 2px solid var(--border);">
    <h2 class="section-title">Featured Meals</h2>
    <div class="meal-buttons">
      <a href="breakfast.html" class="meal-button">Breakfast</a>
      <a href="lunch+dinner.html" class="meal-button">Lunch – Dinner</a>
      <a href="snacks.html" class="meal-button">Snacks</a>
    </div>
  </section>

  <div id="note-modal">
    <div class="modal-content">
      <div id="modal-date-label"></div>
      <textarea id="note-text"></textarea>
      <div style="display: flex; gap: 10px;">
        <button onclick="saveNote()">Save</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const calendarContainer = document.getElementById("calendar-container");
    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    let activeKey = '';

    function generateCalendar(year, month) {
      const date = new Date(year, month, 1);
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startDay = date.getDay();
      const keyPrefix = `${year}-${month + 1}`;

      let calendarHTML = `
        <div class="calendar-header">
          <button onclick="changeMonth(-1)">←</button>
          <strong>${date.toLocaleString('default', { month: 'long' })} ${year}</strong>
          <button onclick="changeMonth(1)">→</button>
        </div>
        <div class="calendar-grid">
          ${['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(day => `<div class="day-name">${day}</div>`).join('')}
      `;

      for (let i = 0; i < startDay; i++) calendarHTML += `<div></div>`;

      for (let day = 1; day <= daysInMonth; day++) {
        const key = `${keyPrefix}-${day}`;
        const note = localStorage.getItem(key) || '';
        calendarHTML += `
          <div onclick="addNote('${key}')">
            ${day}
            ${note ? `<div class="note-indicator"></div>` : ''}
          </div>
        `;
      }

      calendarHTML += `</div>`;
      calendarContainer.innerHTML = calendarHTML;
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      else if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      generateCalendar(currentYear, currentMonth);
    }

    function addNote(key) {
      activeKey = key;
      const existing = localStorage.getItem(key) || '';
      const dayOnly = key.split("-")[2];
      document.getElementById("modal-date-label").innerText = dayOnly;
      document.getElementById("note-text").value = existing;
      document.getElementById("note-modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("note-modal").style.display = "none";
    }

    function saveNote() {
      const text = document.getElementById("note-text").value.trim();
      if (text) localStorage.setItem(activeKey, text);
      else localStorage.removeItem(activeKey);
      closeModal();
      generateCalendar(currentYear, currentMonth);
    }

    generateCalendar(currentYear, currentMonth);

    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburger.addEventListener('click', () => {
      if (mobileMenu.style.display === 'flex') {
        mobileMenu.style.display = 'none';
        hamburger.innerHTML = '&#9776;';
      } else {
        mobileMenu.style.display = 'flex';
        hamburger.innerHTML = '&times;';
      }
    });
  </script>
</body>
</html>
