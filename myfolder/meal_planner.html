<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Training Dashboard üí™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Atkinson Hyperlegible -->
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #A50021;
      --btn-bg: #333333; 
      --btn-hover: #555555;
      --note-indicator: #111111;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 80px;
      padding-bottom: 60px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 16px;
      position: relative;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
      margin: 0 auto;
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
      text-align: center;
    }

    #mobile-menu a {
      display: block;
      padding: 14px 0;
      font-size: 18px;
    }

    #go-to-cart {
      text-align: center;
      background: var(--card-bg);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 640px;
      margin: 20px auto 40px auto;
      border: 2px solid var(--border);
    }

    #go-to-cart h3 {
      margin: 0;
      font-size: 28px;
      font-weight: 500;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    #go-to-cart button {
      background-color: var(--btn-bg);
      color: var(--bg);
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 12px;
      font-weight: 500;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    #go-to-cart button:hover { background-color: var(--btn-hover); }

    section {
      max-width: 720px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }

    .section-title {
      font-family: 'Atkinson Hyperlegible', sans-serif;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .tab-button {
      padding: 10px 20px;
      border-radius: 8px;
      background: var(--card-bg);
      border: 2px solid var(--border);
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    .tab-button.active {
      background: var(--accent);
      color: var(--bg);
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      background: var(--hover);
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 20px;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      text-transform: capitalize;
    }

    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    #calendar-container .calendar-header {
      text-align: center;
      margin-bottom: 12px;
    }

    #calendar-container .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      text-align: center;
    }

    #calendar-container .calendar-grid div {
      padding: 12px;
      background: var(--card-bg);
      border-radius: 12px;
      cursor: pointer;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      border: 2px solid var(--border);
      transition: background 0.2s ease;
      position: relative;
    }

    #calendar-container .calendar-grid div:hover {
      background-color: var(--hover);
    }

    .calendar-grid .day-name {
      font-weight: bold;
      color: var(--muted);
      cursor: default;
    }

    .calendar-grid .note-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--note-indicator);
      margin-top: 4px;
    }

    #note-modal, #meal-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.65);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #note-modal .modal-content,
    #meal-modal .modal-content {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 18px;
      width: 90%;
      max-width: 400px;
      color: var(--fg);
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      border: 2px solid var(--border);
      position: relative; /* NEW: allow absolute-positioned close button */
    }

    /* NEW: move close button to top-right and make it bigger */
    #meal-modal .close {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 34px;
      line-height: 1;
      cursor: pointer;
      padding: 6px 10px;
      user-select: none;
    }

    #modal-date-label {
      font-size: 24px;
      font-weight: bold;
    }

    #note-modal textarea {
      width: 100%;
      min-height: 100px;
      background: var(--bg);
      color: var(--fg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    #meal-modal-list {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    #meal-modal-list li {
      margin: 8px 0;
      font-size: 16px;
    }

    button {
      background-color: var(--btn-bg);
      color: var(--bg);
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    button:hover { background-color: var(--btn-hover); }

    @media (max-width: 600px) {
      nav a { display: none; }
      #hamburger { display: block; font-size: 40px; padding: 10px 0; }
      .tab-button { flex: 1 1 100%; text-align: center; }
    }
  </style>
</head>

<body>

<nav>
  <a href="/myfolder/index.html">Home</a>
  <a href="/myfolder/template.html">Goals + Progress</a>
  <a href="/myfolder/workouts.html">Workouts</a>

  <span id="hamburger">&#9776;</span>
  <div id="mobile-menu">
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/meal_planner.html">Meal Planner</a>
  </div>
</nav>

<section id="go-to-cart">
  <h3>Meal Planner</h3>
</section>

<section id="calendar-container"></section>

<section id="go-to-cart">
  <button onclick="location.href='/myfolder/cart.html'">
    Go to Grocery List
  </button>
</section>

<section>
  <h2 class="section-title">Featured Meals</h2>
  <div class="tabs">
    <div class="tab-button active" data-tab="breakfast">Breakfast</div>
    <div class="tab-button" data-tab="lunch">Lunch + Dinner</div>
    <div class="tab-button" data-tab="snacks">Snacks</div>
  </div>
  <div class="cards" id="breakfast-cards"></div>
  <div class="cards" id="lunch-cards" style="display:none;"></div>
  <div class="cards" id="snacks-cards" style="display:none;"></div>
</section>

<div id="note-modal">
  <div class="modal-content">
    <div id="modal-date-label"></div>
    <textarea id="note-text"></textarea>
    <div style="display:flex; gap:10px;">
      <button onclick="saveNote()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<div id="meal-modal">
  <div class="modal-content">
    <span class="close" onclick="closeMealModal()">&times;</span>
    <h3 id="meal-modal-title"></h3>
    <ul id="meal-modal-list"></ul>
    <div style="text-align:center;">
      <button onclick="addAllToCart()">Add All</button>
      <button onclick="addSelectedToCart()">Add Selected</button>
    </div>
  </div>
</div>

<script>
  const calendarContainer = document.getElementById("calendar-container");
  let currentDate = new Date();
  let currentMonth = currentDate.getMonth();
  let currentYear = currentDate.getFullYear();
  let activeKey = '';

  function generateCalendar(year, month) {
    const date = new Date(year, month, 1);
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const startDay = date.getDay();
    const keyPrefix = `${year}-${month+1}`;
    let html = `<div class="calendar-header">
      <button onclick="changeMonth(-1)">‚Üê</button>
      <strong>${date.toLocaleString('default',{month:'long'})} ${year}</strong>
      <button onclick="changeMonth(1)">‚Üí</button>
    </div>
    <div class="calendar-grid">
      ${['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d=>`<div class="day-name">${d}</div>`).join('')}
    `;

    for (let i=0;i<startDay;i++) html+=`<div></div>`;

    for (let day=1;day<=daysInMonth;day++){
      const key=`${keyPrefix}-${day}`;
      const note=localStorage.getItem(key) || '';
      html+=`<div onclick="addNote('${key}')">${day}${note?'<div class="note-indicator"></div>':''}</div>`;
    }

    html+=`</div>`;
    calendarContainer.innerHTML = html;
  }

  function changeMonth(offset){
    currentMonth+=offset;
    if(currentMonth>11){currentMonth=0; currentYear++;}
    else if(currentMonth<0){currentMonth=11; currentYear--;}
    generateCalendar(currentYear,currentMonth);
  }

  function addNote(key){
    activeKey=key;
    const existing=localStorage.getItem(key)||'';
    document.getElementById("modal-date-label").innerText=key.split('-')[2];
    document.getElementById("note-text").value=existing;
    document.getElementById("note-modal").style.display="flex";
  }

  function closeModal(){
    document.getElementById("note-modal").style.display="none";
  }

  function saveNote(){
    const text=document.getElementById("note-text").value.trim();
    if(text) localStorage.setItem(activeKey,text);
    else localStorage.removeItem(activeKey);
    closeModal();
    generateCalendar(currentYear,currentMonth);
  }

  generateCalendar(currentYear,currentMonth);

  const hamburger = document.getElementById('hamburger');
  const mobileMenu = document.getElementById('mobile-menu');
  hamburger.addEventListener('click',()=>{
    mobileMenu.style.display = mobileMenu.style.display==='flex'?'none':'flex';
  });

  const breakfast = [

    {title:"Chia Seed Pudding",ingredients:["Chia seeds","Milk","Honey","Strawberries"]},
    {title:"Cottage Cheese on Sourdough",ingredients:["Cottage Cheese","Sourdough Bread","Honey"]},
    {title:"Eggs + Breakfast Meat",ingredients:["Eggs","Bacon", "Sausage"]},
    {title:"Protein Waffles",ingredients:["Protein Waffle Mix","Butter","Maple Syrup","Blueberries"]}
  ];

const lunch = [

    // ---------------- MIXED / FLEXIBLE ----------------
  { title: "Burrito Bowl", ingredients: ["Choice of Protein", "Beans", "Rice", "Veggies", "Salsa", "Sour Cream", "Guacamole"] },
  { title: "Greek Dressing Bowl", ingredients: ["Choice Of Protein", "Rice", "Ken‚Äôs Greek Dressing"] },
  { title: "Rice Bowl", ingredients: ["Choice Of Protein", "Rice", "Choice Of Sauce"] },
  // ---------------- CHICKEN ----------------
  { title: "Chicken Shawarma", ingredients: ["Trader Joe‚Äôs Chicken Shawarma", "Cucumber", "Plain Greek Yogurt", "Lemon", "Garlic", "Dill", "Rice"] },
  { title: "Teriyaki Chicken", ingredients: ["Chicken", "Teriyaki Sauce", "Honey", "Rice", "Veggies", "Pineapple"] },
  { title: "Chicken Tenders", ingredients: ["Chicken Tenders"] },
  { title: "Chicken Quesadilla", ingredients: ["Shredded Chicken", "Cheese", "Tortillas", "Salsa", "Sour Cream", "Guacamole"] },
  { title: "Chicken Chili", ingredients: ["Chicken", "2 Cans Of Black Beans", "1 White Onion", "1 Can Of Creamed Corn", "2 Jalape√±os", "Ranch", "Heavy Cream", "Cream Cheese"] },
  { title: "Pollo Asado", ingredients: ["Chicken Thighs", "Garlic", "Two Oranges", "Fajita Seasoning", "Olive Oil", "Vinegar", "Cilantro", "Paprika", "Dried Oregano", "Ground Cumin", "Rice", "Tortillas"] },
  { title: "Black Pepper Chicken", ingredients: ["Chicken", "Soy Sauce", "Oyster Sauce", "Shaoxing Wine", "Black Pepper", "Garlic", "Ginger", "Onions", "Bell Peppers", "Cornstarch"] },
  { title: "Chicken Caesar Salad", ingredients: ["Chicken", "Iceberg Lettuce", "Caesar Dressing", "Croutons", "Parmesan Cheese", "Wrap Tortilla"] },
  { title: "Honey Garlic Chicken", ingredients: ["Chicken", "Garlic", "Soy Sauce", "Honey", "Seasonings", "Parmesan Cheese"] },
  { title: "General Tso Meatballs", ingredients: ["Sweet Chicken Meatballs", "General Tso Sauce"] },
  { title: "Sausage + Potatoes", ingredients: ["High Protein Chicken Sausage", "Russet Potatoes", "Veggies"] },

    // ---------------- TURKEY ----------------
  { title: "Thai Lettuce Wraps", ingredients: ["Ground Turkey", "Thai Seasoning Paste", "Romaine Lettuce"] },

  // ---------------- BEEF ----------------
  { title: "Veggie Stir Fry", ingredients: ["Ground Beef", "Asian Medley (Frozen Veggies)", "Stir Fry Sauce", "Rice"] },
  { title: "Bulgogi Beef", ingredients: ["Shredded Beef", "Soy Sauce", "Sesame Oil", "Brown Sugar", "Onion", "Garlic", "Rice"] },
  { title: "Hamburger + Fries", ingredients: ["Hamburger Patties", "Hamburger Buns", "Frozen Potatoes", "Lettuce", "Tomato", "Onion", "Fry Sauce", "Ketchup"] },
  { title: "Steak + Potatoes", ingredients: ["Steak", "Russet Potatoes"] },
  { title: "Kebabs", ingredients: ["Trader Joe‚Äôs Beef Kebabs", "Cucumber", "Roma Tomatoes", "White Onion", "Greek Dressing", "Rice"] },

  // ---------------- SEAFOOD ----------------
  { title: "Tuna + Crackers", ingredients: ["Canned Tuna", "Mayo", "Relish", "Canned Corn", "Crackers"] },
  { title: "Fish Tacos", ingredients: ["Fish Of Choice", "Pickled Onions", "Tortillas"] }


];


  const snacks = [
    {title:"Deviled Eggs",ingredients:["Eggs","Mayonnaise","Mustard","Paprika"]},
    {title:"Hard Boiled Eggs",ingredients:["Eggs", "Salt"]},
    {title:"Tzatziki and Cucumber",ingredients:["Cucumber","Plain Greek Yogurt","Lemon","Dill","Garlic"]},
    {title:"Ranch and Veggies",ingredients:["Ranch dressing","Carrots","Celery","Cherry tomatoes"]},
    {title:"Kimchi",ingredients:["Kimchi - (Costco brand is the best)"]},
    {title:"Pickles",ingredients:["Pickles"]},
    {title:"Popcorn",ingredients:["Popcorn"]},
    {title:"Chocolate Covered Strawberries",ingredients:["Strawberries","Melting Chocolate"]},
    {title:"Healthy Chips",ingredients:["Chester's Puffcorn", "Chester's Hot Fries", "Lay's Baked Chips", "Skinny Pop"]},
    {title:"Kale Chips",ingredients:["Kale","Seasoning"]},
    {title:"Kidney Bean + Garbanzo Vinaigrette Salad",ingredients:["Kale","Seasoning", "Onion", "Vinegar"]},
    {title:"Cucumber Salad",ingredients:["Cucumber","Onion", "Roma Tomato", "Rice Vinegar", "Dried Oregano", "Seasonings"]},
    {title:"Fruit",ingredients:["Choice of Fruit"]},
    {title:"Yogurt Bowl",ingredients:["Greek yogurt","Blueberries","Strawberries","Honey", "Chocolate Chips"]},
    {title:"Yogurt Drink",ingredients:["Yogurt Drink" ]},
    {title:"Ice Cream",ingredients:["Protein Ice Cream", "Carb Smart Ice Cream", "Fruits"]},
    {title:"Rice Cakes + Peanut Butter",ingredients:["Rice Cakes","Peanut Butter"]}
    
  ];

  function renderCards(items,containerId){
    const container=document.getElementById(containerId);
    container.innerHTML='';
    items.forEach(item=>{
      const card=document.createElement('div');
      card.className='card';
      card.innerHTML=`<h3>${item.title}</h3><p>Click to view ingredients</p>`;
      card.onclick=()=>showMealModal(item);
      container.appendChild(card);
    });
  }

  renderCards(breakfast,'breakfast-cards');
  renderCards(lunch,'lunch-cards');
  renderCards(snacks,'snacks-cards');

  const tabButtons=document.querySelectorAll('.tab-button');
  tabButtons.forEach(btn=>{
    btn.addEventListener('click',()=>{
      document.querySelector('.tab-button.active').classList.remove('active');
      btn.classList.add('active');
      document.getElementById('breakfast-cards').style.display='none';
      document.getElementById('lunch-cards').style.display='none';
      document.getElementById('snacks-cards').style.display='none';
      document.getElementById(btn.dataset.tab+'-cards').style.display='flex';
    });
  });

  const mealModal=document.getElementById('meal-modal');
  const mealModalTitle=document.getElementById('meal-modal-title');
  const mealModalList=document.getElementById('meal-modal-list');
  let currentIngredients=[];

  function showMealModal(item){
    mealModal.style.display='flex';
    mealModalTitle.textContent=item.title;
    mealModalList.innerHTML='';
    currentIngredients=item.ingredients;
    item.ingredients.forEach(ing=>{
      const li=document.createElement('li');
      li.innerHTML=`<input type="checkbox" value="${ing}"> ${ing}`;
      mealModalList.appendChild(li);
    });
  }

  function closeMealModal(){ mealModal.style.display='none'; }

  function addToCart(items){
    const cart=JSON.parse(localStorage.getItem('cart'))||[];
    cart.push(...items);
    localStorage.setItem('cart',JSON.stringify(cart));
    closeMealModal();
  }

  function addAllToCart(){ addToCart(currentIngredients); }

  function addSelectedToCart(){
    const selected=Array.from(
      mealModalList.querySelectorAll('input:checked')
    ).map(cb=>cb.value);
    addToCart(selected);
  }

  window.onclick=e=>{
    if(e.target===mealModal) closeMealModal();
    if(e.target===document.getElementById('note-modal')) closeModal();
  };
</script>

</body>
</html>
