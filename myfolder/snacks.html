<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Planner &#x1F345;</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #ccc;
      --accent: #111;
      --card-bg: #111;
      --hover: #222;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 70px;
      padding-bottom: 40px;
    }

    /* DESKTOP NAVIGATION */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--bg);
      padding: 18px 0;
      text-align: center;
      z-index: 999;
      border-bottom: 1px solid #333;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: 600;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: var(--fg);
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* MOBILE NAVIGATION */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
      margin: 0 auto;
      width: 30px;
      transition: all 0.3s ease;
    }

    .hamburger div {
      width: 100%;
      height: 3px;
      background-color: var(--fg);
      transition: all 0.3s ease;
    }

    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .nav-links {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    /* REST OF THE STYLES (unchanged) */
    #go-to-cart {
      text-align: center;
      background: var(--card-bg);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.05);
      max-width: 640px;
      margin: 10px auto 30px auto;
    }

    #go-to-cart h3 {
      margin-bottom: 10px;
      color: var(--fg);
      font-weight: 600;
      font-size: 26px;
    }

    #go-to-cart p {
      margin-bottom: 15px;
      color: var(--muted);
      font-size: 16px;
    }

    #go-to-cart button {
      background-color: var(--hover);
      color: var(--fg);
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #go-to-cart button:hover {
      background-color: #333;
    }

    section {
      padding: 0 20px 40px 20px;
      max-width: 640px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 28px;
      color: var(--fg);
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      border: 1px solid #333;
      border-radius: 12px;
      background: var(--card-bg);
      transition: transform 0.2s ease, background 0.2s ease;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 16px;
    }

    .card:hover {
      transform: translateY(-4px);
      background: var(--hover);
    }

    .card img {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .card h3 {
      margin: 0 0 8px 0;
      font-size: 20px;
      color: var(--fg);
    }

    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--card-bg);
      color: var(--muted);
      font-size: 14px;
      border-radius: 12px;
      max-width: 960px;
      margin: 0 auto;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background-color: var(--card-bg);
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      color: var(--fg);
    }

    .modal-content img {
      width: 60%;
      display: block;
      margin: 0 auto 15px auto;
      border-radius: 8px;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: var(--muted);
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    ul li {
      margin: 8px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      margin: 6px;
      background-color: var(--hover);
      color: var(--fg);
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        text-align: center;
        background-color: var(--bg);
        position: absolute;
        top: 70px;
        left: 0;
        padding-bottom: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .card {
        flex-direction: column;
        align-items: flex-start;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .modal-content {
        margin: 20% auto;
        padding: 15px;
      }

      #go-to-cart h3 {
        font-size: 22px;
      }

      #go-to-cart p {
        font-size: 14px;
      }

      .section-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="hamburger" onclick="toggleMenu(this)">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links">
      <a href="/Users/elianalaudadio/Desktop/PersonalTraining/index.html">Home</a>
      <a href="/Users/elianalaudadio/Desktop/PersonalTraining/template.html">Goals + Progress</a>
      <a href="/Users/elianalaudadio/Desktop/PersonalTraining/workouts.html">Workouts</a>
      <a href="/Users/elianalaudadio/Desktop/PersonalTraining/doordash.html">Meal Planner</a>
    </div>
  </nav>

  <section id="go-to-cart">
    <h3>Grocery List</h3>
    <p>Ready to check your selected meals? Click below to view your Grocery List.</p>
    <button onclick="location.href='/Users/elianalaudadio/Desktop/PersonalTraining/cart.html'">Go to Cart</button>
  </section>

  <section>
    <h2 class="section-title">Snacks</h2>
    <div class="cards" id="cards"></div>
  </section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="filler!.avif" alt="" />
      <h3 id="modalTitle"></h3>
      <ul id="modalList"></ul>
      <div style="text-align:center;">
        <button onclick="addAllToCart()">Add All</button>
        <button onclick="addSelectedToCart()">Add Selected</button>
      </div>
    </div>
  </div>

  <script>
    const snacks = [
      { title: "Deviled Eggs", img: "filler!.avif", ingredients: ["Eggs", "Mayonnaise", "Mustard", "Paprika"] },
      { title: "Tzatziki and Cucumber", img: "filler!.avif", ingredients: ["Cucumber", "Plain Greek Yogurt", "Lemon", "Dill", "Garlic"] },
      { title: "Ranch and Veggies", img: "filler!.avif", ingredients: ["Ranch dressing", "Carrots", "Celery", "Cherry tomatoes"] },
      { title: "Apple and Peanut Butter", img: "filler!.avif", ingredients: ["Apples", "Peanut butter"] },
      { title: "Kimchi", img: "filler!.avif", ingredients: ["Kimchi"] },
      { title: "Pickles", img: "filler!.avif", ingredients: ["Pickles"] },
      { title: "Spring Rolls", img: "filler!.avif", ingredients: ["Rice paper", "Sprouts", "Chicken", "Spring roll sauce"] },
      { title: "Fruit Bowl", img: "filler!.avif", ingredients: ["Mixed fruits"] },
      { title: "Chocolate Covered Strawberries", img: "filler!.avif", ingredients: ["Strawberries", "Chocolate"] }
    ];

    const cards = document.getElementById("cards");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalTitle = document.getElementById("modalTitle");
    const modalList = document.getElementById("modalList");
    let currentIngredients = [];

    snacks.forEach(snack => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${snack.img}" alt="${snack.title}" />
        <div>
          <h3>${snack.title}</h3>
          <p>Click to view ingredients</p>
        </div>
      `;
      card.onclick = () => showModal(snack);
      cards.appendChild(card);
    });

    function showModal(item) {
      modal.style.display = "block";
      modalImg.src = item.img;
      modalTitle.textContent = item.title;
      modalList.innerHTML = "";
      currentIngredients = item.ingredients;
      item.ingredients.forEach(ingredient => {
        const li = document.createElement("li");
        li.innerHTML = `<input type='checkbox' value="${ingredient}" /> ${ingredient}`;
        modalList.appendChild(li);
      });
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function addToCart(items) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(...items);
      localStorage.setItem("cart", JSON.stringify(cart));
      closeModal();
    }

    function addAllToCart() {
      addToCart(currentIngredients);
    }

    function addSelectedToCart() {
      const selected = Array.from(document.querySelectorAll("#modalList input:checked"))
                            .map(cb => cb.value);
      addToCart(selected);
    }

    window.onclick = function(event) {
      if (event.target === modal) closeModal();
    }

    function toggleMenu(el) {
      el.classList.toggle('active');
      document.querySelector('.nav-links').classList.toggle('active');
    }
  </script>
</body>
</html>
