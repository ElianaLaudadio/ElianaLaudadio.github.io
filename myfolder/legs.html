<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Dashboard ðŸ’ª</title>

  <!-- ATKINSON HYPERLEGIBLE -->
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #d9c7b1;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 80px;
      padding-bottom: 60px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 700;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
    }

    #mobile-menu a {
      display: block;
      padding: 14px 0;
      font-size: 18px;
    }

    section {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 32px;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      background: var(--hover);
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    /* NEW: SIMPLE GROUP LABELS (matches existing typography) */
    .group-label {
      font-size: 18px;
      font-weight: 700;
      margin: 6px 0 -8px;
      color: var(--fg);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 2000;
      overflow-y: auto;
    }

    .modal-content {
      background: var(--card-bg);
      max-width: 90%;
      width: 560px;
      margin: 5% auto;
      border-radius: 18px;
      border: 2px solid var(--border);
    }

    .close {
      float: right;
      font-size: 26px;
      cursor: pointer;
      padding: 10px;
    }

    #modalTitle {
      text-align: center;
      margin: 10px 0;
      font-weight: 700;
    }

    .modal-body {
      padding: 18px 22px 22px;
    }

    .instructions-title {
      margin: 0 0 10px 0;
      font-size: 16px;
      font-weight: 700;
    }

    .steps-list {
      margin: 0 0 14px 18px;
      padding: 0;
    }

    .steps-list li {
      margin: 8px 0;
      line-height: 1.35;
    }

    .divider {
      border: none;
      border-top: 2px solid var(--border);
      margin: 16px 0;
    }

    .youtube-embed {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      nav a { display: none; }
      #hamburger { display: block; }
      .modal-content { margin: 10% auto; }
      .section-title { font-size: 28px; }
    }
  </style>
</head>

<body>

<nav>
  <a href="/myfolder/index.html">Home</a>
  <a href="/myfolder/template.html">Goals + Progress</a>
  <a href="/myfolder/workouts.html">Workouts</a>
  <a href="/myfolder/meal_planner.html">Meal Planner</a>

  <span id="hamburger">&#9776;</span>
  <div id="mobile-menu">
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/meal_planner.html">Meal Planner</a>
  </div>
</nav>

<section>
  <h2 class="section-title">Legs</h2>
  <div class="cards" id="cards"></div>
</section>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>

    <div class="modal-body">
      <div class="instructions-title">Instructions</div>
      <ol class="steps-list" id="modalSteps"></ol>
      <hr class="divider" />
      <iframe
        id="modalYoutube"
        class="youtube-embed"
        src=""
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>

      <iframe
        id="modalYoutube2"
        class="youtube-embed"
        src=""
        title="YouTube video player 2"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        style="display:none; margin-top: 16px;"
      ></iframe>
    </div>
  </div>
</div>

<script>
  const workouts = [
    /* ---------- QUADS (easy at home -> harder / more gym) ---------- */
    {
      title: "Lunges",
      group: "Quads",
      image: "/myfolder/photos/LateralRaise.png",
      steps: [
        "Stand tall with feet hip-width and take a controlled step forward.",
        "Lower until both knees are bent (front knee stacked over ankle).",
        "Drive through the front foot to return to standing.",
        "Repeat on the other side."
      ],
      youtube: "https://www.youtube.com/shorts/1cS-6KsJW9g"
    },
    {
      title: "Goblet Squats",
      group: "Quads",
      image: "/myfolder/photos/ShoulderPress.png",
      steps: [
        "Hold a dumbbell/kettlebell close to your chest and stand with feet about shoulder-width.",
        "Brace your core and sit your hips down between your knees.",
        "Keep your chest tall as you drive through your whole foot to stand.",
        "Control the descent and repeat."
      ],
      youtube: "https://www.youtube.com/shorts/0hw86JiWjCM",
      youtube2: "https://www.youtube.com/shorts/QY1R4ycPyR8"
    },
    {
      title: "Front Squats",
      group: "Quads",
      image: "/myfolder/photos/RearDeltFlys.png",
      steps: [
        "Set the bar in a front rack position with elbows up and chest tall.",
        "Brace and squat down under control, keeping your torso upright.",
        "Drive up through your whole foot to stand tall.",
        "Reset your breath and repeat."
      ],
      youtube: "https://www.youtube.com/shorts/0hw86JiWjCM"
    },
    {
      title: "Leg Press",
      group: "Quads",
      image: "/myfolder/photos/FrontRaise.png",
      steps: [
        "Place feet on the platform about shoulder-width and unlock the sled.",
        "Lower the platform until knees are comfortably bent (donâ€™t round low back).",
        "Press the platform away by driving through midfoot/heel.",
        "Return with control and repeat."
      ],
      youtube: ""
    },
    {
      title: "Leg Extensions",
      group: "Quads",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Adjust the machine so knees align with the pivot point.",
        "Extend your knees to lift the pad until legs are straight (no locking hard).",
        "Squeeze your quads at the top briefly.",
        "Lower slowly back to the start."
      ],
      youtube: ""
    },

    /* ---------- HAMSTRINGS (easy at home -> harder / more gym) ---------- */
    {
      title: "Glute Bridges",
      group: "Hamstrings",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Lie on your back with knees bent and feet flat about hip-width.",
        "Brace your core and drive through your heels to lift hips up.",
        "Squeeze glutes at the top while keeping ribs down.",
        "Lower with control and repeat."
      ],
      youtube: ""
    },
    {
      title: "Romanian Deadlifts",
      group: "Hamstrings",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Hold the weight with soft knees and shoulders set down and back.",
        "Hinge at the hips, sliding the weight down your legs with a flat back.",
        "Lower until you feel a hamstring stretch (donâ€™t lose back position).",
        "Drive hips forward to stand tall and repeat."
      ],
      youtube: ""
    },
    {
      title: "Leg Curls",
      group: "Hamstrings",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Set the pad so it rests just above your ankles and brace your torso.",
        "Curl your heels toward your glutes by bending at the knees.",
        "Squeeze hamstrings at the top briefly.",
        "Lower under control to the start."
      ],
      youtube: ""
    },

    /* ---------- CALVES (easy at home -> harder / more gym) ---------- */
    {
      title: "Calf Raises",
      group: "Calves",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Stand tall with weight balanced over the balls of your feet.",
        "Raise your heels up as high as you can without rocking forward.",
        "Pause briefly at the top.",
        "Lower slowly to a stretch and repeat."
      ],
      youtube: ""
    }
  ];

  const cards = document.getElementById("cards");
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalSteps = document.getElementById("modalSteps");
  const modalYoutube = document.getElementById("modalYoutube");
  const modalYoutube2 = document.getElementById("modalYoutube2");

  // NEW: group display order + simple labels
  const groupOrder = ["Quads", "Hamstrings"];

  groupOrder.forEach(groupName => {
    const groupItems = workouts.filter(w => (w.group || "Other") === groupName);
    if (!groupItems.length) return;

    const label = document.createElement("div");
    label.className = "group-label";
    label.textContent = groupName;
    cards.appendChild(label);

    groupItems.forEach(workout => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${workout.title}</h3>`;
      card.onclick = () => showModal(workout);
      cards.appendChild(card);
    });
  });

  // If anything isn't tagged, it will still render after groups (keeps page from "losing" items)
  const ungrouped = workouts.filter(w => !groupOrder.includes(w.group));
  if (ungrouped.length) {
    const label = document.createElement("div");
    label.className = "group-label";
    label.textContent = "Other";
    cards.appendChild(label);

    ungrouped.forEach(workout => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${workout.title}</h3>`;
      card.onclick = () => showModal(workout);
      cards.appendChild(card);
    });
  }

  function toYoutubeEmbedUrl(url) {
    try {
      const u = new URL(url);

      // youtu.be/<id>
      if (u.hostname.includes("youtu.be")) {
        const id = u.pathname.replace("/", "");
        return id ? `https://www.youtube.com/embed/${id}` : "";
      }

      // youtube.com/watch?v=<id> OR /shorts/<id> OR /embed/<id>
      if (u.hostname.includes("youtube.com")) {
        const id = u.searchParams.get("v");
        if (id) return `https://www.youtube.com/embed/${id}`;

        const parts = u.pathname.split("/").filter(Boolean);
        const shortsIndex = parts.indexOf("shorts");
        if (shortsIndex !== -1 && parts[shortsIndex + 1]) {
          return `https://www.youtube.com/embed/${parts[shortsIndex + 1]}`;
        }

        const embedIndex = parts.indexOf("embed");
        if (embedIndex !== -1 && parts[embedIndex + 1]) {
          return `https://www.youtube.com/embed/${parts[embedIndex + 1]}`;
        }
      }
    } catch (e) {}
    return "";
  }

  function showModal(workout) {
    modal.style.display = "block";
    modalTitle.textContent = workout.title;

    modalSteps.innerHTML = "";
    if (Array.isArray(workout.steps) && workout.steps.length) {
      workout.steps.forEach(step => {
        const li = document.createElement("li");
        li.textContent = step;
        modalSteps.appendChild(li);
      });
    }

    const embedUrl = workout.youtube ? toYoutubeEmbedUrl(workout.youtube) : "";
    const embedUrl2 = workout.youtube2 ? toYoutubeEmbedUrl(workout.youtube2) : "";

    modalYoutube.src = embedUrl || "";
    if (embedUrl2) {
      modalYoutube2.style.display = "block";
      modalYoutube2.src = embedUrl2;
    } else {
      modalYoutube2.style.display = "none";
      modalYoutube2.src = "";
    }
  }

  function closeModal() {
    modal.style.display = "none";
    modalYoutube.src = ""; // stop playback
    modalYoutube2.src = ""; // stop playback
    modalYoutube2.style.display = "none";
  }

  window.onclick = e => {
    if (e.target === modal) closeModal();
  };

  const hamburger = document.getElementById("hamburger");
  const mobileMenu = document.getElementById("mobile-menu");

  hamburger.addEventListener("click", () => {
    mobileMenu.style.display =
      mobileMenu.style.display === "flex" ? "none" : "flex";
  });
</script>

</body>
</html>
