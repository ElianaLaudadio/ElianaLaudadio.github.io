<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Planner üçÖ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #ccc;
      --card-bg: #111;
      --hover: #222;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 70px;
      padding-bottom: 40px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--bg);
      padding: 18px 0;
      text-align: center;
      z-index: 999;
      border-bottom: 1px solid #333;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: 600;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: var(--fg);
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Hamburger Menu (mobile only) */
    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
      margin: 0 auto;
      text-align: center;
    }

    #mobile-menu {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: var(--bg);
      text-align: center;
      border-top: 1px solid #333;
    }

    #mobile-menu a {
      display: block;
      margin: 16px 0;
      font-size: 18px;
    }

    #go-to-cart {
      text-align: center;
      background: var(--card-bg);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.05);
      max-width: 640px;
      margin: 10px auto 30px auto;
    }

    #go-to-cart h3 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    #go-to-cart p {
      color: var(--muted);
    }

    /* Updated button style for Go to Cart */
    #go-to-cart button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #go-to-cart button:hover {
      background-color: #eee;
    }

    button {
      background-color: var(--card-bg);
      color: var(--fg);
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--hover);
    }

    section {
      padding: 0 20px 40px;
      max-width: 700px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      border: 1px solid #333;
      border-radius: 12px;
      background: var(--card-bg);
      padding: 20px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(255,255,255,0.05);
    }

    .card:hover {
      background: var(--hover);
      transform: translateY(-4px);
    }

    .card h3 {
      margin: 0 0 6px 0;
      font-size: 20px;
    }

    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #333;
      color: var(--muted);
      font-size: 14px;
    }

    /* ---------- MODAL ---------- */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.8);
      z-index: 999;
    }

    .modal-content {
      background: var(--card-bg);
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #bbb;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    ul li {
      margin: 8px 0;
      font-size: 16px;
    }

    /* ---------- MOBILE ONLY ---------- */
    @media (max-width: 600px) {
      nav a {
        display: none;
      }

      #hamburger {
        display: block;
        font-size: 40px;
        padding: 10px 0;
      }

      .card {
        text-align: center;
      }

      .modal-content {
        margin: 20% auto;
        text-align: center;
      }

      .modal-content ul {
        text-align: left;
      }
    }
  </style>
</head>

<body>

<nav>
  <a href="/myfolder/index.html">Home</a>
  <a href="/myfolder/template.html">Goals + Progress</a>
  <a href="/myfolder/workouts.html">Workouts</a>
  <a href="/myfolder/meal_planner.html">Meal Planner</a>

  <!-- Hamburger for mobile -->
  <span id="hamburger">&#9776;</span>
  <div id="mobile-menu">
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/meal_planner.html">Meal Planner</a>
  </div>
</nav>



<section>
  <h2 class="section-title">Lunch + Dinner</h2>
  <div class="cards" id="cards"></div>
</section>

  <section id="go-to-cart">

  <button onclick="location.href='/Users/elianalaudadio/Desktop/PersonalTraining/cart.html'">
    Go to Grocery List
  </button>
</section>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>
    <ul id="modalList"></ul>
    <div>
      <button onclick="addAllToCart()">Add All</button>
      <button onclick="addSelectedToCart()">Add Selected</button>
    </div>
  </div>
</div>

<footer></footer>

<script>
  const snacks = [
    { title: "Veggie stir fry", ingredients: ["Ground Beef", "Asian Medley (frozen veggies)", "Stir fry sauce", "Rice"] },
    { title: "Chicken shawarma", ingredients: ["Trader Joes Chicken Shawarma", "Cucumber", "Plain Greek yogurt", "Lemon", "Garlic", "Dill", "Rice"] },
    { title: "Kebabs", ingredients: ["Trader Joes Beef Kebabs", "Cucumber", "Roma Tomatoes", "White Onion", "Kens Greek Dressing", "Rice"] },
    { title: "Pollo asado", ingredients: ["Chicken", "Navel Oranges", "Limes", "Red Onion", "Cilantro", "Garlic", "White Wine Vinegar", "Paprika", "Dried Oregano", "Ground Black Pepper", "Cumin", "Tortillas"] },
    { title: "Fish bowl", ingredients: ["Morey's Wild Alaskan Salmon", "Fish", "Kens Greek Dressing", "Rice"] },
    { title: "Fish tacos", ingredients: ["Fish", "Tortillas", "Pickled Onion"] },
    { title: "Thai lettuce wraps", ingredients: ["Ground Chicken / Turkey", "Lettuce", "Thai Seasoning"] },
    { title: "Honey garlic chicken", ingredients: ["Chicken", "Honey", "Garlic", "Blackened Seasoning", "Rice"] },
    { title: "Pineapple teriyaki", ingredients: ["Chicken", "Pineapple", "Teriyaki sauce", "Rice"] }
  ];

  const cards = document.getElementById("cards");
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalList = document.getElementById("modalList");
  let currentIngredients = [];

  snacks.forEach(snack => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${snack.title}</h3>
      <p>Click to view ingredients</p>
    `;
    card.onclick = () => showModal(snack);
    cards.appendChild(card);
  });

  function showModal(item) {
    modal.style.display = "block";
    modalTitle.textContent = item.title;
    modalList.innerHTML = "";
    currentIngredients = item.ingredients;

    item.ingredients.forEach(ingredient => {
      const li = document.createElement("li");
      li.innerHTML = `<input type="checkbox" value="${ingredient}"> ${ingredient}`;
      modalList.appendChild(li);
    });
  }

  function closeModal() {
    modal.style.display = "none";
  }

  function addToCart(items) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(...items);
    localStorage.setItem("cart", JSON.stringify(cart));
    closeModal();
  }

  function addAllToCart() {
    addToCart(currentIngredients);
  }

  function addSelectedToCart() {
    const selected = Array.from(document.querySelectorAll("#modalList input:checked"))
      .map(cb => cb.value);
    addToCart(selected);
  }

  window.onclick = e => {
    if (e.target === modal) closeModal();
  };

  /* Hamburger toggle */
  const hamburger = document.getElementById('hamburger');
  const mobileMenu = document.getElementById('mobile-menu');

  hamburger.addEventListener('click', () => {
    if (mobileMenu.style.display === 'flex') {
      mobileMenu.style.display = 'none';
      hamburger.innerHTML = '&#9776;';
    } else {
      mobileMenu.style.display = 'flex';
      hamburger.innerHTML = '&times;';
    }
  });
</script>

</body>
</html>
