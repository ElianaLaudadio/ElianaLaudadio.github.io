<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Coaching</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #FCFBF4;
    }

    .image-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .image-wrapper::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .profile-photo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .name-overlay {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #fff;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      letter-spacing: 2px;
      margin-bottom: 16px;
    }

    .subheading {
      font-family: 'Roboto', sans-serif;
      font-size: 20px;
      color: #fff;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      font-weight: 400;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    .header-button {
      background-color: #fff;
      color: black;
      border: 2px solid #fff;
      font-size: 20px;
      padding: 12px 32px;
      border-radius: 999px;
      width: 100%;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .header-button:hover {
      background-color: #121212;
      border: 2px solid #121212;
      color: #fff;
      transform: scale(1.03);
    }

    a {
      text-decoration: none;
      width: 100%;
    }

    .login-box {
      background-color: transparent;
      border-radius: 15px;
      padding: 20px 25px;
      margin-bottom: 12px;
      border: 1.5px solid rgba(255, 255, 255, 0.7);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      display: none;
      color: white;
    }

    .login-box input {
      background-color: rgba(255 255 255 / 0.15);
      border: none;
      color: white;
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .login-box input::placeholder {
      color: rgba(255 255 255 / 0.7);
    }

    .login-box input:focus {
      background-color: rgba(255 255 255 / 0.3);
      outline: none;
    }

    /* Password row with small icon and big input */
    .password-row {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      margin-bottom: 15px; /* matches other inputs spacing */
    }

    .password-row input {
      margin-bottom: 0; /* spacing handled by .password-row */
      flex: 1 1 100%;
      min-width: 0; /* prevents flex overflow */
    }

    .toggle-visibility {
      width: 26px;            /* smaller button */
      height: 26px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.45);
      background: rgba(255, 255, 255, 0.08);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      user-select: none;
      transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.15s ease;
      flex: 0 0 26px;         /* keeps it tiny, doesn't steal space */
    }

    .toggle-visibility:hover {
      background: rgba(255, 255, 255, 0.14);
      border-color: rgba(255, 255, 255, 0.65);
      transform: translateY(-1px);
    }

    .toggle-visibility:active {
      transform: translateY(0px);
    }

    .toggle-visibility svg {
      width: 13px;            /* smaller icon */
      height: 13px;
      display: block;
    }

    .toggle-visibility svg path,
    .toggle-visibility svg circle {
      stroke: rgba(255, 255, 255, 0.85);
    }

    .toggle-visibility.is-on svg path,
    .toggle-visibility.is-on svg circle {
      stroke: rgba(255, 255, 255, 1);
    }

    .login-box button {
      background-color: #121212;
      border: none;
      color: white;
      padding: 12px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .login-box button:hover {
      background-color: #0a0a0a;
    }

    .desktop-photo {
      display: block;
    }

    .mobile-photo {
      display: none;
    }

    @media (max-width: 768px) {
      .desktop-photo {
        display: none;
      }

      .mobile-photo {
        display: block;
      }

      .name-overlay {
        font-size: 32px;
      }

      .subheading {
        font-size: 16px;
        margin-bottom: 32px;
      }

      .header-button {
        font-size: 16px;
        padding: 10px 20px;
      }

      .button-container {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img src="/myfolder/photos/cover2.png" alt="Main background" class="profile-photo desktop-photo" />
    <img src="/myfolder/photos/cover2.png" alt="Mobile background" class="profile-photo mobile-photo" />

    <div class="content">
      <div class="name-overlay">OUTLIERS TRAINING CLUB</div>
      <div class="subheading">ONLINE COACHING</div>

      <div class="button-container">
        <div id="loginBox" class="login-box">
          <input type="email" id="email" placeholder="Email" required />

          <div class="password-row">
            <input type="password" id="password" placeholder="Password" required />
            <button id="togglePassword" class="toggle-visibility" type="button" aria-label="Show password">
              <!-- subtle outline icon (eye-style but not emoji) -->
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M2.5 12s3.5-7 9.5-7 9.5 7 9.5 7-3.5 7-9.5 7-9.5-7-9.5-7Z" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="2.8" stroke-width="1.8"/>
              </svg>
            </button>
          </div>

          <button id="loginSubmit" type="button">Create</button>
        </div>

        <button id="signInBtn" class="header-button" type="button">Create Account</button>
      </div>
    </div>
  </div>

  <!-- SUPABASE + SHARED AUTH -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/myfolder/js/auth.js?v=5"></script>

  <script>
    const signInBtn = document.getElementById('signInBtn');
    const loginBox = document.getElementById('loginBox');
    const loginSubmit = document.getElementById('loginSubmit');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    // If already logged in, skip this page
    (async () => {
      try {
        await window.auth.redirectIfAuthed("/myfolder/template.html");
      } catch (e) {
        // do nothing
      }
    })();

    signInBtn.addEventListener('click', () => {
      loginBox.style.display = (loginBox.style.display === 'block') ? 'none' : 'block';
    });

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";

      // subtle state change + accessibility label
      togglePassword.classList.toggle('is-on', isHidden);
      togglePassword.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
    });

    // Helper: show a nicer error message when possible
    function showAuthError(err) {
      const msg =
        (err && (err.message || err.error_description)) ||
        "Something went wrong. Please try again.";
      alert(msg);
    }

    loginSubmit.addEventListener('click', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert("Please enter your email and password.");
        return;
      }

      loginSubmit.disabled = true;
      const originalText = loginSubmit.textContent;
      loginSubmit.textContent = "Creating...";

      try {
        // Prefer your shared auth wrapper if it supports signUp
        if (window.auth && typeof window.auth.signUp === "function") {
          const data = await window.auth.signUp(email, password);

          // If email confirmation is OFF, you usually get a session immediately
          if (data && data.session) {
            window.location.href = "/myfolder/template.html";
            return;
          }

          // If email confirmation is ON, session may be null until they confirm
          alert("Account created! Please check your email to confirm, then sign in.");
          loginBox.style.display = 'none';
          return;
        }

        // Fallback: direct Supabase signUp (requires your auth.js to expose client keys,
        // so this only works if window.auth.supabase exists)
        if (window.auth && window.auth.supabase) {
          const { data, error } = await window.auth.supabase.auth.signUp({
            email,
            password
          });

          if (error) throw error;

          if (data && data.session) {
            window.location.href = "/myfolder/template.html";
            return;
          }

          alert("Account created! Please check your email to confirm, then sign in.");
          loginBox.style.display = 'none';
          return;
        }

        // If we get here, we don't have a way to call Supabase from this page
        alert("Auth is not configured on this page. Make sure auth.js exposes window.auth.signUp(...) or window.auth.supabase.");
      } catch (err) {
        showAuthError(err);
      } finally {
        loginSubmit.disabled = false;
        loginSubmit.textContent = originalText;
      }
    });
  </script>
</body>
</html>
