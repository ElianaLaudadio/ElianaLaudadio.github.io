<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meal Planner &#x1F345;</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #ccc;
      --accent: #111;
      --card-bg: #111;
      --hover: #222;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 70px;
      padding-bottom: 40px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--bg);
      padding: 15px 0;
      text-align: center;
      z-index: 999;
      border-bottom: 1px solid #333;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 15px;
      font-size: 15px;
      font-weight: 600;
      transition: color 0.3s ease;
      display: inline-block;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: var(--fg);
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    #go-to-cart {
      text-align: center;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
      max-width: 600px;
      margin: 10px auto 30px auto;
    }

    #go-to-cart h3 {
      margin-bottom: 10px;
      color: var(--fg);
      font-weight: 600;
      font-size: 24px;
    }

    #go-to-cart p {
      margin-bottom: 15px;
      color: var(--muted);
      font-size: 16px;
    }

    #go-to-cart button {
      background-color: var(--fg);
      color: var(--bg);
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #go-to-cart button:hover {
      background-color: var(--muted);
    }

    section {
      padding: 0 20px 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 26px;
      color: var(--fg);
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    /* ---------- Featured Meal Buttons ---------- */
    .meal-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .meal-button {
      background-color: var(--fg);
      color: var(--bg);
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      width: 80%;
      max-width: 350px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .meal-button:hover {
      background-color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--bg);
      color: var(--muted);
      font-size: 14px;
      border-top: 1px solid #333;
      max-width: 960px;
      margin: 0 auto;
    }

    /* Calendar Styles */
    #calendar-container {
      margin-top: 20px;
    }

    #calendar-container .calendar-header {
      text-align: center;
      margin-bottom: 10px;
    }

    #calendar-container .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      text-align: center;
    }

    #calendar-container .calendar-grid div {
      padding: 10px;
      background: var(--card-bg);
      border-radius: 6px;
      cursor: pointer;
      height: 80px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
    }

    #calendar-container .calendar-grid div:hover {
      background-color: var(--hover);
    }

    .calendar-grid .note {
      color: var(--muted);
      font-size: 12px;
      margin-top: 4px;
      word-wrap: break-word;
    }

    #calendar-container .calendar-grid .day-name {
      font-weight: bold;
      color: var(--muted);
      cursor: default;
    }

    #note-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #note-modal .modal-content {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: var(--fg);
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    #modal-date-label {
      font-size: 28px;
      font-weight: bold;
    }

    #note-modal textarea {
      width: 100%;
      min-height: 100px;
      background: var(--bg);
      color: var(--fg);
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
    }

    #note-modal button {
      background-color: var(--fg);
      color: var(--bg);
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    #note-modal button:hover {
      background-color: var(--muted);
    }

    @media (max-width: 600px) {
      .meal-button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <nav>
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/doordash.html">Meal Planner</a>
  </nav>

  <section id="calendar">
    <h2 class="section-title">Meal Planner</h2>
    <div id="calendar-container"></div>
  </section>

    <section id="go-to-cart">
    <button onclick="location.href='/myfolder/cart.html'">Go to Grocery List</button>
  </section>

  <!-- ★★★★★ NEW FEATURED MEALS SECTION ★★★★★ -->
  <section style="background: var(--card-bg); border-radius: 10px; padding: 20px; box-shadow: 0 2px 8px rgba(255,255,255,0.05); margin-top: 20px;">
    <h2 class="section-title">Featured Meals</h2>

    <div class="meal-buttons">
      <a href="breakfast.html" class="meal-button">Breakfast</a>
      <a href="lunch+dinner.html" class="meal-button">Lunch – Dinner</a>
      <a href="snacks.html" class="meal-button">Snacks</a>
    </div>

  </section>

  <div id="note-modal">
    <div class="modal-content">
      <div id="modal-date-label"></div>
      <textarea id="note-text"></textarea>
      <div style="display: flex; gap: 10px;">
        <button onclick="saveNote()">Save</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const calendarContainer = document.getElementById("calendar-container");
    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    let activeKey = '';

    function generateCalendar(year, month) {
      const date = new Date(year, month, 1);
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startDay = date.getDay();
      const keyPrefix = `${year}-${month + 1}`;

      let calendarHTML = `
        <div class="calendar-header">
          <button onclick="changeMonth(-1)">←</button>
          <strong>${date.toLocaleString('default', { month: 'long' })} ${year}</strong>
          <button onclick="changeMonth(1)">→</button>
        </div>
        <div class="calendar-grid">
          ${['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => `<div class="day-name">${day}</div>`).join('')}
      `;

      for (let i = 0; i < startDay; i++) {
        calendarHTML += `<div></div>`;
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const key = `${keyPrefix}-${day}`;
        const note = localStorage.getItem(key) || '';
        calendarHTML += `
          <div onclick="addNote('${key}')">
            ${day}
            ${note ? `<div class="note">${note}</div>` : ''}
          </div>
        `;
      }

      calendarHTML += `</div>`;
      calendarContainer.innerHTML = calendarHTML;
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar(currentYear, currentMonth);
    }

    function addNote(key) {
      activeKey = key;
      const existing = localStorage.getItem(key) || '';
      const dayOnly = key.split("-")[2];
      document.getElementById("modal-date-label").innerText = dayOnly;
      document.getElementById("note-text").value = existing;
      document.getElementById("note-modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("note-modal").style.display = "none";
    }

    function saveNote() {
      const text = document.getElementById("note-text").value.trim();
      if (text) {
        localStorage.setItem(activeKey, text);
      } else {
        localStorage.removeItem(activeKey);
      }
      closeModal();
      generateCalendar(currentYear, currentMonth);
    }

    generateCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
