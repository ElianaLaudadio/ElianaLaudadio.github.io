<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workouts</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #3a2b23;            /* espresso brown */
      --fg: #111111;            /* near-black */
      --cream: #f7f4ef;         /* soft cream */
      --muted: #6f6f6f;         /* muted gray */
      --hover: #ece7e1;         /* hover cream */
      --border: #000000;        /* bold black */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      padding-top: 80px;
      padding-bottom: 60px;
    }

    /* ---------- NAV ---------- */
    nav {
      position: fixed;
      inset: 0 0 auto 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 999;
    }

    nav a {
      color: var(--cream);
      text-decoration: none;
      margin: 0 22px;
      font-weight: 600;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background: var(--cream);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--cream);
    }

    #mobile-menu {
      display: none;
      flex-direction: column;
      border-top: 2px solid var(--border);
      margin-top: 16px;
    }

    #mobile-menu a {
      margin: 14px 0;
      color: var(--cream);
      font-size: 18px;
    }

    /* ---------- HERO ---------- */
    .hero {
      max-width: 900px;
      margin: 0 auto 60px;
      padding: 0 20px;
      text-align: center;
      color: var(--cream);
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      margin-bottom: 10px;
    }

    .hero p {
      color: #ddd;
      font-size: 16px;
      max-width: 600px;
      margin: 0 auto;
    }

    .hero-images {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .hero-images img {
      width: 100%;
      border-radius: 14px;
      border: 2px solid var(--border);
      object-fit: cover;
    }

    /* ---------- SECTION ---------- */
    section {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      text-align: center;
      color: var(--cream);
      margin-bottom: 40px;
    }

    /* ---------- CARDS ---------- */
    .cards {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--cream);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 22px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    }

    .card:hover {
      transform: translateY(-6px);
      background: var(--hover);
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 20px;
    }

    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    /* ---------- MODAL ---------- */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
    }

    .modal-content {
      background: var(--cream);
      max-width: 560px;
      width: 90%;
      margin: 10% auto;
      padding: 28px;
      border-radius: 18px;
      border: 2px solid var(--border);
    }

    .close {
      float: right;
      font-size: 26px;
      cursor: pointer;
    }

    #modalTitle {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      padding-left: 20px;
    }

    ul li {
      margin: 10px 0;
      line-height: 1.4;
    }

    /* ---------- VIDEO ---------- */
    .video-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid var(--border);
    }

    .video-section h4 {
      text-align: center;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .video-embed {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      border: none;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 600px) {
      nav a { display: none; }
      #hamburger { display: block; }
      .modal-content { margin: 20% auto; }
      .hero h1 { font-size: 34px; }
    }
  </style>
</head>

<body>

<nav>
  <a href="/myfolder/index.html">Home</a>
  <a href="/myfolder/template.html">Goals + Progress</a>
  <a href="/myfolder/workouts.html">Workouts</a>
  <a href="/myfolder/meal_planner.html">Meal Planner</a>

  <span id="hamburger">&#9776;</span>
  <div id="mobile-menu">
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/meal_planner.html">Meal Planner</a>
  </div>
</nav>

<!-- HERO -->
<div class="hero">
  <h1>Chest Training</h1>
  <p>Focused movements to build strength, symmetry, and definition across the chest muscles.</p>

  <div class="hero-images">
    <img src="https://images.unsplash.com/photo-1599058917212-d750089bc07e" alt="Dumbbells">
    <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1" alt="Bench Press">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Pectoralis_major.png" alt="Chest muscle diagram">
  </div>
</div>

<section>
  <h2 class="section-title">Workouts</h2>
  <div class="cards" id="cards"></div>
</section>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>
    <ul id="modalList"></ul>

    <div class="video-section">
      <h4>Exercise Demo</h4>
      <iframe class="video-embed"
        src="https://www.youtube.com/embed/21lYP86dHW4"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>

<script>
  const workouts = [
    {
      title: "Barbell Bench Press",
      steps: [
        "Lie flat with eyes under the bar",
        "Grip bar slightly wider than shoulders",
        "Lower with control to chest",
        "Press upward explosively"
      ]
    },
    {
      title: "Dumbbell Bench Press",
      steps: [
        "Hold dumbbells at chest level",
        "Press upward evenly",
        "Pause briefly at the top",
        "Lower under control"
      ]
    },
    {
      title: "Dumbbell Fly",
      steps: [
        "Start with arms extended above chest",
        "Lower arms in a wide arc",
        "Feel stretch in chest",
        "Return to start squeezing chest"
      ]
    },
    {
      title: "Vertical Chest Press",
      steps: [
        "Adjust seat height",
        "Grip handles firmly",
        "Press forward smoothly",
        "Control the return"
      ]
    },
    {
      title: "Pec Deck",
      steps: [
        "Sit upright with elbows bent",
        "Bring arms together",
        "Squeeze chest at peak",
        "Return slowly"
      ]
    }
  ];

  const cards = document.getElementById("cards");
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalList = document.getElementById("modalList");

  workouts.forEach(workout => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${workout.title}</h3><p>Tap to view instructions</p>`;
    card.onclick = () => showModal(workout);
    cards.appendChild(card);
  });

  function showModal(workout) {
    modal.style.display = "block";
    modalTitle.textContent = workout.title;
    modalList.innerHTML = "";
    workout.steps.forEach(step => {
      const li = document.createElement("li");
      li.textContent = step;
      modalList.appendChild(li);
    });
  }

  function closeModal() {
    modal.style.display = "none";
  }

  window.onclick = e => {
    if (e.target === modal) closeModal();
  };

  document.getElementById("hamburger").onclick = () => {
    const menu = document.getElementById("mobile-menu");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  };
</script>

</body>
</html>
