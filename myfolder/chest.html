<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Dashboard ðŸ’ª</title>

  <!-- ATKINSON HYPERLEGIBLE -->
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #d9c7b1;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 80px;
      padding-bottom: 60px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 700;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
    }

    #mobile-menu a {
      display: block;
      padding: 14px 0;
      font-size: 18px;
    }

    section {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 32px;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      background: var(--hover);
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 2000;
      overflow-y: auto;
    }

    .modal-content {
      background: var(--card-bg);
      max-width: 90%;
      width: 560px;
      margin: 5% auto;
      border-radius: 18px;
      border: 2px solid var(--border);
    }

    .close {
      float: right;
      font-size: 26px;
      cursor: pointer;
      padding: 10px;
    }

    #modalTitle {
      text-align: center;
      margin: 10px 0;
      font-weight: 700;
    }

    .modal-body {
      padding: 18px 22px 22px;
    }

    .instructions-title {
      margin: 0 0 10px 0;
      font-size: 16px;
      font-weight: 700;
    }

    .steps-list {
      margin: 0 0 14px 18px;
      padding: 0;
    }

    .steps-list li {
      margin: 8px 0;
      line-height: 1.35;
    }

    .divider {
      border: none;
      border-top: 2px solid var(--border);
      margin: 16px 0;
    }

    .youtube-embed {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      nav a { display: none; }
      #hamburger { display: block; }
      .modal-content { margin: 10% auto; }
      .section-title { font-size: 28px; }
    }
  </style>
</head>

<body>

<nav>
  <a href="/myfolder/index.html">Home</a>
  <a href="/myfolder/template.html">Goals + Progress</a>
  <a href="/myfolder/workouts.html">Workouts</a>
  <a href="/myfolder/meal_planner.html">Meal Planner</a>

  <span id="hamburger">&#9776;</span>
  <div id="mobile-menu">
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/meal_planner.html">Meal Planner</a>
  </div>
</nav>

<section>
  <h2 class="section-title">Chest</h2>
  <div class="cards" id="cards"></div>
</section>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>

    <div class="modal-body">
      <div class="instructions-title">Instructions</div>
      <ol class="steps-list" id="modalSteps"></ol>
      <hr class="divider" />
      <iframe id="modalYoutube" class="youtube-embed"></iframe>
    </div>
  </div>
</div>

<script>
  const workouts = [
    {
      title: "Bench Press",
      image: "/myfolder/photos/ShoulderPress.png",
      steps: [
        "Lie on the bench with eyes under the bar and feet planted firmly on the floor.",
        "Grip the bar slightly wider than shoulder width and set your shoulder blades back and down.",
        "Unrack the bar and lower it with control to mid-chest, keeping wrists stacked over elbows.",
        "Press the bar back up to the start position, maintaining tightness through your upper back."
      ],
      youtube: "https://www.youtube.com/shorts/hWbUlkb5Ms4"
    },
    {
      title: "Flies",
      image: "/myfolder/photos/LateralRaise.png",
      steps: [
        "Stand tall with feet shoulder-width apart, holding a weight in each hand with arms slightly bent.",
        "Bring the weights together in front of your chest in a wide hugging motion.",
        "Squeeze your chest at the top without locking your elbows or shrugging your shoulders.",
        "Slowly return the weights back to the starting position with control."
      ],
      youtube: "https://www.youtube.com/shorts/xyK8UiC-BUw"
    },
    {
      title: "Push-Ups",
      image: "/myfolder/photos/FrontRaise.png",
      steps: [
        "Start in a plank with hands slightly wider than shoulder width, body in a straight line from head to heels.",
        "Brace your core and lower your chest toward the floor by bending your elbows.",
        "Lower until your chest is just above the floor while maintaining a rigid body position.",
        "Press the floor away to return to the top, fully extending your elbows."
      ],
      youtube: "https://www.youtube.com/shorts/h9xfpTrAvkE"
    },
    {
      title: "Incline Press",
      image: "/myfolder/photos/RearDeltFlys.png",
      steps: [
        "Set a bench to a slight incline and lie back with feet planted and shoulder blades pulled back and down.",
        "Start with weights at upper-chest level, elbows slightly in front of your body.",
        "Press up and slightly back until arms are extended.",
        "Lower back down to upper-chest level with control."
      ],
      youtube: "https://www.youtube.com/shorts/LsT-bR_zxLo"
    },
    {
      title: "Floor Press",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Lie on the floor with knees bent and feet flat, holding weights over your chest.",
        "Lower the weights until your upper arms gently touch the floor.",
        "Pause briefly without relaxing your shoulders.",
        "Press the weights back up to the start position."
      ],
      youtube: "https://www.youtube.com/shorts/Kg8JD8l6ezw"
    }
  ];

  const cards = document.getElementById("cards");
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalSteps = document.getElementById("modalSteps");
  const modalYoutube = document.getElementById("modalYoutube");

  workouts.forEach(workout => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${workout.title}</h3>`;
    card.onclick = () => showModal(workout);
    cards.appendChild(card);
  });

  function toYoutubeEmbedUrl(url) {
    try {
      const u = new URL(url);
      if (u.hostname.includes("shorts")) {
        const id = u.pathname.split("/").pop();
        return `https://www.youtube.com/embed/${id}`;
      }
      const id = u.searchParams.get("v");
      return id ? `https://www.youtube.com/embed/${id}` : "";
    } catch { return ""; }
  }

  function showModal(workout) {
    modal.style.display = "block";
    modalTitle.textContent = workout.title;
    modalSteps.innerHTML = "";
    workout.steps.forEach(step => {
      const li = document.createElement("li");
      li.textContent = step;
      modalSteps.appendChild(li);
    });
    modalYoutube.src = toYoutubeEmbedUrl(workout.youtube);
  }

  function closeModal() {
    modal.style.display = "none";
    modalYoutube.src = "";
  }
</script>

</body>
</html>
