<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Planner üçÖ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #ccc;
      --card-bg: #111;
      --hover: #222;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 70px;
      padding-bottom: 40px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--bg);
      padding: 18px 0;
      text-align: center;
      z-index: 999;
      border-bottom: 1px solid #333;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: 600;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: var(--fg);
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    #go-to-cart {
      text-align: center;
      background: var(--card-bg);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.05);
      max-width: 640px;
      margin: 10px auto 30px auto;
    }

    #go-to-cart h3 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    #go-to-cart p {
      color: var(--muted);
    }

    button {
      background-color: var(--card-bg);
      color: var(--fg);
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--hover);
    }

    section {
      padding: 0 20px 40px;
      max-width: 700px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      border: 1px solid #333;
      border-radius: 12px;
      background: var(--card-bg);
      padding: 20px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(255,255,255,0.05);
    }

    .card:hover {
      background: var(--hover);
      transform: translateY(-4px);
    }

    .card h3 {
      margin: 0 0 6px 0;
      font-size: 20px;
    }

    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #333;
      color: var(--muted);
      font-size: 14px;
    }

    /* ---------- MODAL ---------- */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.8);
      z-index: 999;
    }

    .modal-content {
      background: var(--card-bg);
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #bbb;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left; /* ‚úÖ ingredient list stays readable */
    }

    ul li {
      margin: 8px 0;
      font-size: 16px;
    }

    /* ---------- MOBILE ONLY ---------- */
    @media (max-width: 600px) {
      .card {
        text-align: center;
      }

      .modal-content {
        margin: 20% auto;
        text-align: center;
      }

      .modal-content ul {
        text-align: left; /* ‚úÖ override mobile centering */
      }
    }
  </style>
</head>

<body>

<nav>
      <a href="/myfolder/index.html">Home</a>
      <a href="/myfolder/template.html">Goals + Progress</a>
      <a href="/myfolder/workouts.html">Workouts</a>
      <a href="/myfolder/meal_planner.html">Meal Planner</a>
</nav>

<section id="go-to-cart">
  <h3>Grocery List</h3>
  <p>Ready to check your selected meals?</p>
  <button onclick="location.href='/Users/elianalaudadio/Desktop/PersonalTraining/cart.html'">
    Go to Grocery List
  </button>
</section>

<section>
  <h2 class="section-title">Breakfast</h2>
  <div class="cards" id="cards"></div>
</section>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>
    <ul id="modalList"></ul>
    <div>
      <button onclick="addAllToCart()">Add All</button>
      <button onclick="addSelectedToCart()">Add Selected</button>
    </div>
  </div>
</div>

<footer></footer>

<script>
  const snacks = [
    { title: "Protein Cereal", ingredients: ["Kashi - Go Cereal", "Milk"] },
    { title: "Fruit & Yogurt", ingredients: ["Greek yogurt", "Blueberries", "Strawberries", "Honey"] },
    { title: "Chia Bliss", ingredients: ["Chia seeds", "Milk", "Honey", "Strawberries"] },
    { title: "Cottage Cheese on Sour Dough", ingredients: ["Cottage cheese", "Sourdough bread", "Honey"] },
    { title: "Eggs + Breakfast Meat", ingredients: ["Eggs", "Breakfast Meat"] },
    { title: "Protein Waffles", ingredients: ["Protein waffle mix", "Butter", "Maple syrup", "Blueberries"] }
  ];

  const cards = document.getElementById("cards");
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalList = document.getElementById("modalList");
  let currentIngredients = [];

  snacks.forEach(snack => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${snack.title}</h3>
      <p>Click to view ingredients</p>
    `;
    card.onclick = () => showModal(snack);
    cards.appendChild(card);
  });

  function showModal(item) {
    modal.style.display = "block";
    modalTitle.textContent = item.title;
    modalList.innerHTML = "";
    currentIngredients = item.ingredients;

    item.ingredients.forEach(ingredient => {
      const li = document.createElement("li");
      li.innerHTML = `<input type="checkbox" value="${ingredient}"> ${ingredient}`;
      modalList.appendChild(li);
    });
  }

  function closeModal() {
    modal.style.display = "none";
  }

  function addToCart(items) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(...items);
    localStorage.setItem("cart", JSON.stringify(cart));
    closeModal();
  }

  function addAllToCart() {
    addToCart(currentIngredients);
  }

  function addSelectedToCart() {
    const selected = Array.from(document.querySelectorAll("#modalList input:checked"))
      .map(cb => cb.value);
    addToCart(selected);
  }

  window.onclick = e => {
    if (e.target === modal) closeModal();
  };
</script>

</body>
</html>
