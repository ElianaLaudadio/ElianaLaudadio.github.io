<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Planner &#x1F345;</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ddd;
      padding-top: 70px;
      padding-bottom: 40px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #1e1e1e;
      padding: 15px 0;
      text-align: center;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.9);
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      margin: 0 15px;
      font-size: 15px;
      font-weight: 600;
      transition: color 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      color: #aaa;
    }

    #go-to-cart {
      text-align: center;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
      max-width: 600px;
      margin: 10px auto 30px auto;
      color: #ddd;
    }

    #go-to-cart h3 {
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 24px;
    }

    #go-to-cart p {
      margin-bottom: 15px;
      color: #bbb;
      font-size: 16px;
    }

    #go-to-cart button {
      background-color: #333;
      color: #ddd;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #go-to-cart button:hover {
      background-color: #555;
    }

    section {
      padding: 0 20px 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 26px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #ddd;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      border: 1px solid #333;
      border-radius: 10px;
      background: #1e1e1e;
      transition: transform 0.2s ease;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 10px;
      color: #ddd;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: #2a2a2a;
    }

    .card img {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
      filter: brightness(0.9);
    }

    .card h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #eee;
    }

    .card p {
      margin: 0;
      color: #bbb;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      color: #666;
      font-size: 14px;
      border-radius: 10px;
      max-width: 960px;
      margin: 0 auto;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background-color: #1e1e1e;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(255,255,255,0.1);
      color: #ddd;
    }

    .modal-content img {
      width: 60%;
      display: block;
      margin: 0 auto 15px auto;
      border-radius: 8px;
      filter: brightness(0.9);
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #ddd;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    ul li {
      margin: 8px 0;
      font-size: 16px;
      color: #bbb;
    }

    button {
      padding: 10px 16px;
      margin: 6px;
      background-color: #333;
      color: #ddd;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
        font-size: 14px;
      }

      .card {
        flex-direction: column;
        align-items: flex-start;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .modal-content {
        margin: 20% auto;
        padding: 15px;
      }

      #go-to-cart h3 {
        font-size: 20px;
      }

      #go-to-cart p {
        font-size: 14px;
      }

      .section-title {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="/Users/elianalaudadio/Desktop/PersonalTraining/index.html">Home</a>
    <a href="/Users/elianalaudadio/Desktop/PersonalTraining/template.html">Goals + Progress</a>
    <a href="/Users/elianalaudadio/Desktop/PersonalTraining/workouts.html">Workouts</a>
    <a href="/Users/elianalaudadio/Desktop/PersonalTraining/doordash.html">Meal Planner</a>
  </nav>

  <section id="go-to-cart">
    <h3>Grocery List</h3>
    <p>Ready to check your selected meals? Click below to view your Grocery List.</p>
    <button onclick="location.href='/Users/elianalaudadio/Desktop/PersonalTraining/cart.html'">Go to Grocery List</button>
  </section>

  <section>
    <h2 class="section-title">Breakfast</h2>
    <div class="cards" id="cards"></div>
  </section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="filler!.avif" alt="" />
      <h3 id="modalTitle"></h3>
      <ul id="modalList"></ul>
      <div style="text-align:center;">
        <button onclick="addAllToCart()">Add All</button>
        <button onclick="addSelectedToCart()">Add Selected</button>
      </div>
    </div>
  </div>

  <footer>

  </footer>

  <script>
   const snacks = [
     {
       title: "Protein Cereal",
       ingredients: ["Kashi - Go Cereal", "Milk"]
     },
     {
       title: "Fruit & Yogurt",
       ingredients: ["Greek yogurt", "Blueberries", "Strawberries", "Honey"]
     },
     {
       title: "Chia Bliss",
       ingredients: ["Chia seeds", "Milk", "Honey", "Strawberries"]
     },
     {
       title: "Cottage Cheese on Sour Dough",
       ingredients: ["Cottage cheese", "Sourdough bread", "Honey"]
     },
     {
       title: "Eggs + Breakfast Meat",
       ingredients: ["Eggs", "Breakfast Meat"]
     },
     {
       title: "Protein Waffles",
       ingredients: ["Protein waffle mix", "butter", "Maple syrup", "Blueberries"]
     }
   ];


    const cards = document.getElementById("cards");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalTitle = document.getElementById("modalTitle");
    const modalList = document.getElementById("modalList");
    let currentIngredients = [];

    snacks.forEach(snack => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="filler!.avif" alt="${snack.title}" />
        <div>
          <h3>${snack.title}</h3>
          <p>Click to view ingredients</p>
        </div>
      `;
      card.onclick = () => showModal(snack);
      cards.appendChild(card);
    });

    function showModal(item) {
      modal.style.display = "block";
      modalImg.src = "filler!.avif";
      modalTitle.textContent = item.title;
      modalList.innerHTML = "";
      currentIngredients = item.ingredients;
      item.ingredients.forEach(ingredient => {
        const li = document.createElement("li");
        li.innerHTML = `<input type='checkbox' value="${ingredient}" /> ${ingredient}`;
        modalList.appendChild(li);
      });
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function addToCart(items) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(...items);
      localStorage.setItem("cart", JSON.stringify(cart));
      closeModal();
    }

    function addAllToCart() {
      addToCart(currentIngredients);
    }

    function addSelectedToCart() {
      const selected = Array.from(document.querySelectorAll("#modalList input:checked"))
                            .map(cb => cb.value);
      addToCart(selected);
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
