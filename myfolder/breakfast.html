<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Dashboard ðŸ’ª</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #d9c7b1;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 80px;
      padding-bottom: 60px;
    }

    /* ---------- NAV ---------- */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
    }

    #mobile-menu a {
      display: block;
      padding: 14px 0;
      font-size: 18px;
    }

    /* ---------- SECTION ---------- */
    section {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      text-align: center;
      margin-bottom: 40px;
    }

    /* ---------- CARDS ---------- */
    .cards {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      background: var(--hover);
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 20px;
      font-family: 'Playfair Display', serif;
    }

    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    /* ---------- GO TO CART ---------- */
    #go-to-cart {
      max-width: 640px;
      margin: 0 auto 40px;
      padding: 24px;
      border-radius: 16px;
      background: var(--card-bg);
      border: 2px solid var(--border);
      text-align: center;
    }

    #go-to-cart button {
      background: var(--fg);
      color: var(--bg);
      border: none;
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #go-to-cart button:hover {
      opacity: 0.85;
    }

    /* ---------- MODAL ---------- */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 2000;
    }

    .modal-content {
      background: var(--card-bg);
      max-width: 560px;
      width: 90%;
      margin: 10% auto;
      padding: 28px;
      border-radius: 18px;
      border: 2px solid var(--border);
    }

    .close {
      float: right;
      font-size: 26px;
      cursor: pointer;
    }

    #modalTitle {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background: var(--fg);
      color: var(--bg);
      border: none;
      padding: 10px 18px;
      margin: 10px 6px 0;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover { opacity: 0.85; }

    /* ---------- MOBILE ---------- */
    @media (max-width: 600px) {
      nav a { display: none; }
      #hamburger { display: block; }
      .modal-content { margin: 20% auto; }
    }
  </style>
</head>

<body>

<nav>
  <a href="/myfolder/index.html">Home</a>
  <a href="/myfolder/template.html">Goals + Progress</a>
  <a href="/myfolder/workouts.html">Workouts</a>
  <a href="/myfolder/meal_planner.html">Meal Planner</a>

  <span id="hamburger">&#9776;</span>

  <div id="mobile-menu">
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/meal_planner.html">Meal Planner</a>
  </div>
</nav>

<section>
  <h2 class="section-title">Breakfast</h2>
  <div class="cards" id="cards"></div>
</section>

<section id="go-to-cart">
  <button onclick="location.href='/Users/elianalaudadio/Desktop/PersonalTraining/cart.html'">
    Go to Grocery List
  </button>
</section>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>
    <ul id="modalList"></ul>
    <div style="text-align:center">
      <button onclick="addAllToCart()">Add All</button>
      <button onclick="addSelectedToCart()">Add Selected</button>
    </div>
  </div>
</div>

<script>
  const snacks = [
    { title: "Protein Cereal", ingredients: ["Kashi - Go Cereal", "Milk"] },
    { title: "Fruit & Yogurt", ingredients: ["Greek yogurt", "Blueberries", "Strawberries", "Honey"] },
    { title: "Chia Bliss", ingredients: ["Chia seeds", "Milk", "Honey", "Strawberries"] },
    { title: "Cottage Cheese on Sour Dough", ingredients: ["Cottage cheese", "Sourdough bread", "Honey"] },
    { title: "Eggs + Breakfast Meat", ingredients: ["Eggs", "Breakfast Meat"] },
    { title: "Protein Waffles", ingredients: ["Protein waffle mix", "Butter", "Maple syrup", "Blueberries"] }
  ];

  const cards = document.getElementById("cards");
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalList = document.getElementById("modalList");
  let currentIngredients = [];

  snacks.forEach(snack => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${snack.title}</h3><p>Click to view ingredients</p>`;
    card.onclick = () => showModal(snack);
    cards.appendChild(card);
  });

  function showModal(item) {
    modal.style.display = "block";
    modalTitle.textContent = item.title;
    modalList.innerHTML = "";
    currentIngredients = item.ingredients;

    item.ingredients.forEach(ingredient => {
      const li = document.createElement("li");
      li.innerHTML = `<input type="checkbox" value="${ingredient}"> ${ingredient}`;
      modalList.appendChild(li);
    });
  }

  function closeModal() { modal.style.display = "none"; }

  function addToCart(items) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(...items);
    localStorage.setItem("cart", JSON.stringify(cart));
    closeModal();
  }

  function addAllToCart() { addToCart(currentIngredients); }

  function addSelectedToCart() {
    const selected = Array.from(document.querySelectorAll("#modalList input:checked"))
      .map(cb => cb.value);
    addToCart(selected);
  }

  window.onclick = e => { if (e.target === modal) closeModal(); };

  const hamburger = document.getElementById("hamburger");
  const mobileMenu = document.getElementById("mobile-menu");

  hamburger.addEventListener("click", () => {
    mobileMenu.style.display =
      mobileMenu.style.display === "flex" ? "none" : "flex";
  });
</script>

</body>
</html>
