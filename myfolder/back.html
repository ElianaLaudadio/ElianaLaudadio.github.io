<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Dashboard ðŸ’ª</title>

  <!-- ATKINSON HYPERLEGIBLE -->
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #000000;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 80px;
      padding-bottom: 60px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 700;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
    }

    #mobile-menu a {
      display: block;
      padding: 14px 0;
      font-size: 18px;
    }

    section {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 32px;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      background: var(--hover);
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 2000;
      overflow-y: auto;
    }

    .modal-content {
      background: var(--card-bg);
      max-width: 90%;
      width: 560px;
      margin: 5% auto;
      border-radius: 18px;
      border: 2px solid var(--border);
    }

    .close {
      float: right;
      font-size: 26px;
      cursor: pointer;
      padding: 10px;
    }

    #modalTitle {
      text-align: center;
      margin: 10px 0;
      font-weight: 700;
    }

    .modal-body {
      padding: 18px 22px 22px;
    }

    .instructions-title {
      margin: 0 0 10px 0;
      font-size: 16px;
      font-weight: 700;
    }

    .steps-list {
      margin: 0 0 14px 18px;
      padding: 0;
    }

    .steps-list li {
      margin: 8px 0;
      line-height: 1.35;
    }

    .divider {
      border: none;
      border-top: 2px solid var(--border);
      margin: 16px 0;
    }

    .youtube-embed {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      nav a { display: none; }
      #hamburger { display: block; }
      .modal-content { margin: 10% auto; }
      .section-title { font-size: 28px; }
    }
  </style>
</head>

<body>

<nav>
  <a href="/myfolder/index.html">Home</a>
  <a href="/myfolder/template.html">Goals + Progress</a>
  <a href="/myfolder/workouts.html">Workouts</a>
  <a href="/myfolder/meal_planner.html">Meal Planner</a>
  <a href="/myfolder/cart.html">Grocery List</a>

  <span id="hamburger">&#9776;</span>
  <div id="mobile-menu">
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/meal_planner.html">Meal Planner</a>
    <a href="/myfolder/cart.html">Grocery List</a>
  </div>
</nav>

<section>
  <h2 class="section-title">Back</h2>
  <div class="cards" id="cards"></div>
</section>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>

    <div class="modal-body">
      <div class="instructions-title">Instructions</div>
      <ol class="steps-list" id="modalSteps"></ol>
      <hr class="divider" />
      <iframe
        id="modalYoutube"
        class="youtube-embed"
        src=""
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</div>

<script>
  const workouts = [
    {
      title: "Lat Pulldowns",
      image: "/myfolder/photos/ShoulderPress.png",
      steps: [
        "Adjust the pad so your thighs are secured and grab the bar slightly wider than shoulder width.",
        "Sit tall with your chest up and shoulders down, then start the pull by driving elbows down and back.",
        "Pull the bar to your upper chest with control (avoid swinging or leaning far back).",
        "Slowly return the bar to the top until arms are straight, keeping tension in your lats."
      ],
      youtube: "https://www.youtube.com/shorts/hnSqbBk15tw"
    },
    {
      title: "Machine Rows",
      image: "/myfolder/photos/LateralRaise.png",
      steps: [
        "Set the seat/chest pad so the handles start at a comfortable reach and sit with chest supported.",
        "Start with shoulders down and back, then pull by driving elbows behind you.",
        "Squeeze your shoulder blades together at the end of the pull without shrugging.",
        "Return to the start position slowly until your arms are extended and the shoulder blades protract slightly."
      ],
      youtube: "https://www.youtube.com/shorts/Kh2WA2Y1M0k"
    },
    {
      title: "Dumbbell Rows",
      image: "/myfolder/photos/FrontRaise.png",
      steps: [
        "Place one knee and hand on a bench (or brace on a rack) with your back flat and core tight.",
        "Let the weight hang under your shoulder, then row it by pulling your elbow toward your hip.",
        "Pause and squeeze your back at the top while keeping your torso still (no twisting).",
        "Lower the weight under control to a full stretch and repeat."
      ],
      youtube: "https://www.youtube.com/shorts/WkFX6_GxAs8"
    },
    {
      title: "Bent Over Rows",
      image: "/myfolder/photos/RearDeltFlys.png",
      steps: [
        "Hinge at the hips until your torso is angled forward and keep a neutral spine with knees slightly bent.",
        "Start with the weight hanging under your shoulders and brace your core.",
        "Row by pulling elbows back toward your hips, keeping shoulders down (donâ€™t shrug).",
        "Lower with control back to the start without letting your lower back round."
      ],
      youtube: "https://www.youtube.com/watch?v=6gvmcqr226U"
    },
    {
      title: "Pull-Ups",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Grab the bar with an overhand grip slightly wider than shoulder width and start from a dead hang.",
        "Set your shoulders by pulling them down away from your ears, then initiate the pull with your back.",
        "Pull your chest toward the bar until your chin clears, keeping legs still and core tight.",
        "Lower slowly back to a full hang with control (donâ€™t drop)."
      ],
      youtube: "https://www.youtube.com/shorts/OEXosPwzFdc"
    },
    {
      title: "Inverted Rows",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Set a bar in a rack (or use Smith/TRX) and position yourself underneath with heels on the floor.",
        "Keep your body in a straight line and start with arms extended and shoulder blades slightly protracted.",
        "Pull your chest toward the bar by driving elbows back and squeezing shoulder blades together.",
        "Lower under control until arms are straight again, keeping hips from sagging."
      ],
      youtube: "https://www.youtube.com/shorts/T4tUwAoPlwE"
    },
    {
      title: "Straight-Arm Pulldowns",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Set a cable to a high position and grab the bar/rope with arms straight (soft bend in elbows).",
        "Stand tall with ribs down and shoulders set, then pull the handle down in an arc to your thighs.",
        "Squeeze your lats at the bottom without turning it into a triceps press.",
        "Return slowly to the start with control, keeping arms mostly straight the whole time."
      ],
      youtube: "https://www.youtube.com/shorts/lnec6DdscJU"
    },
    {
      title: "Seated Cable Rows",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Sit tall with feet braced and grab the handle; start with arms extended and torso upright.",
        "Initiate by pulling shoulders down and back, then row the handle toward your lower ribs.",
        "Pause and squeeze your back without leaning way back or shrugging.",
        "Slowly extend your arms forward until you feel a stretch, keeping posture tall."
      ],
      youtube: "https://www.youtube.com/shorts/3cR8rElT5sY"
    },
    {
      title: "Face Pulls",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Set a cable to upper-chest/face height and grab the rope with thumbs pointing back.",
        "Step back to create tension and start with arms extended and shoulders down.",
        "Pull the rope toward your face, separating your hands and driving elbows out and back.",
        "Return slowly to full extension, keeping control and avoiding shrugging."
      ],
      youtube: "https://www.youtube.com/shorts/DVxfKB0BnlY"
    }
  ];

  const cards = document.getElementById("cards");
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalSteps = document.getElementById("modalSteps");
  const modalYoutube = document.getElementById("modalYoutube");

  workouts.forEach(workout => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${workout.title}</h3>`;
    card.onclick = () => showModal(workout);
    cards.appendChild(card);
  });

  function toYoutubeEmbedUrl(url) {
    try {
      const u = new URL(url);

      // youtu.be/<id>
      if (u.hostname.includes("youtu.be")) {
        const id = u.pathname.replace("/", "");
        return id ? `https://www.youtube.com/embed/${id}` : "";
      }

      // youtube.com/watch?v=<id> OR /shorts/<id> OR /embed/<id>
      if (u.hostname.includes("youtube.com")) {
        const id = u.searchParams.get("v");
        if (id) return `https://www.youtube.com/embed/${id}`;

        const parts = u.pathname.split("/").filter(Boolean);
        const shortsIndex = parts.indexOf("shorts");
        if (shortsIndex !== -1 && parts[shortsIndex + 1]) {
          return `https://www.youtube.com/embed/${parts[shortsIndex + 1]}`;
        }

        const embedIndex = parts.indexOf("embed");
        if (embedIndex !== -1 && parts[embedIndex + 1]) {
          return `https://www.youtube.com/embed/${parts[embedIndex + 1]}`;
        }
      }
    } catch (e) {}
    return "";
  }

  function showModal(workout) {
    modal.style.display = "block";
    modalTitle.textContent = workout.title;

    modalSteps.innerHTML = "";
    if (Array.isArray(workout.steps) && workout.steps.length) {
      workout.steps.forEach(step => {
        const li = document.createElement("li");
        li.textContent = step;
        modalSteps.appendChild(li);
      });
    }

    const embedUrl = workout.youtube ? toYoutubeEmbedUrl(workout.youtube) : "";
    modalYoutube.src = embedUrl || "";
  }

  function closeModal() {
    modal.style.display = "none";
    modalYoutube.src = ""; // stop playback
  }

  window.onclick = e => {
    if (e.target === modal) closeModal();
  };

  const hamburger = document.getElementById("hamburger");
  const mobileMenu = document.getElementById("mobile-menu");

  hamburger.addEventListener("click", () => {
    mobileMenu.style.display =
      mobileMenu.style.display === "flex" ? "none" : "flex";
  });
</script>

</body>
</html>
