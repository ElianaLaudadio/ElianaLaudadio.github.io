<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Client Sign-Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet" />

<style>
  :root {
    --bg: #f5f4f2;
    --fg: #111111;
    --muted: #555555;
    --card-bg: #ffffff;
    --hover: #ece9e6;
    --border: #111111;
    --accent: #d9c7b1;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Atkinson Hyperlegible', sans-serif;
    background-color: var(--bg);
    color: var(--fg);
    padding-top: 40px;
    padding-bottom: 60px;
  }

  /* ---------- SECTION ---------- */
  section {
    max-width: 720px;
    margin: 0 auto 30px;
    padding: 0 20px;
  }

  h2, h3 {
    text-align: center;
    font-weight: 700;
  }

  /* ---------- FORM CARDS ---------- */
  .form-page {
    background: var(--card-bg);
    border: 2px solid var(--border);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 24px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  }

  label {
    display: block;
    margin-top: 18px;
    font-weight: 700;
    color: var(--muted);
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 8px;
    background-color: var(--hover);
    border: 2px solid var(--border);
    color: var(--fg);
    font-size: 16px;
    font-family: 'Atkinson Hyperlegible', sans-serif;
    box-sizing: border-box;
  }

  textarea { resize: vertical; }

  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 35px;
  }

  button {
    background-color: var(--fg);
    color: var(--bg);
    border: none;
    padding: 12px 18px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: var(--muted);
  }

  .hidden { display: none; }

  #confirmation {
    text-align: center;
    padding: 80px 20px;
  }

  #confirmation h2 { font-size: 32px; margin-bottom: 10px; }
  #confirmation p { color: var(--muted); font-size: 18px; }

  .confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    opacity: 0.8;
    animation: fall linear forwards;
    z-index: 9999;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<main>

  <section id="form-container">
    <h2>Client Sign-Up</h2>

    <form id="signup" novalidate>

      <!-- PAGE 1 -->
      <div class="form-page" id="page1">
        <label>Full Name</label>
        <input type="text" name="fullName">

        <label>Email</label>
        <input type="email" name="email">

        <label>Phone Number</label>
        <input type="tel" name="phone">

        <label>Date of Birth</label>
        <input type="date" name="dob">

        <label>Age</label>
        <input type="number" name="age" min="0">

        <label>Height</label>
        <input type="text" name="height">

        <label>Weight</label>
        <input type="text" name="weight">

        <div class="buttons">
          <button type="button" onclick="nextPage(2)">Next Page ‚Üí</button>
        </div>
      </div>

      <!-- PAGE 2 -->
      <div class="form-page hidden" id="page2">
        <h3>Goals / Physiological Analysis</h3>

        <label>Primary Goal</label>
        <select id="goalType" name="goalType">
          <option value="">-- Select --</option>
          <option value="weight">General weight loss / gain</option>
          <option value="powerlifting">Powerlifting</option>
        </select>

        <div id="weightGoals" class="hidden">
          <label>Which package would you like to sign up for?</label>
          <select name="packageType">
            <option value="">-- Select --</option>
            <option value="accountability">Accountability</option>
            <option value="personal_training">Personal Training</option>
          </select>

          <label>Tell me about your goals</label>
          <textarea name="weightGoalDesc" rows="3"></textarea>

          <label>Exercise History</label>
          <textarea name="exerciseHistory" rows="3"></textarea>

          <label>Past obstacles / things that didn‚Äôt work</label>
          <textarea name="obstacles" rows="3"></textarea>
        </div>

        <div id="plSection" class="hidden">
          <label>Powerlifting Experience</label>
          <select name="plExperience">
            <option value="">-- Select --</option>
            <option value="none">None</option>
            <option value="little">A little</option>
            <option value="moderate">Moderate</option>
            <option value="a_lot">A lot</option>
          </select>

          <label>SBD Numbers (n/a if new)</label>
          <textarea name="sbdNumbers" rows="2"></textarea>

          <label>Have you competed before?</label>
          <select id="plCompeted" name="plCompeted">
            <option value="">-- Select --</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <div id="plCompDetails" class="hidden">
            <label>How many times?</label>
            <input type="number" name="plComps">

            <label>Weight class at last meet</label>
            <input type="text" name="plWeightClass">

            <label>Last meet numbers (SBD)</label>
            <textarea name="plMeetSBD" rows="2"></textarea>

            <label>Anything feel off / Any improvements you would like to make</label>
            <textarea name="plImprovements" rows="3"></textarea>

            <label>Specific concerns or goals</label>
            <textarea name="plConcerns" rows="3"></textarea>
          </div>
        </div>

        <div class="buttons">
          <button type="button" onclick="nextPage(1)">‚Üê Back</button>
          <button type="button" onclick="nextPage(3)">Next Page ‚Üí</button>
        </div>
      </div>

      <!-- PAGE 3 -->
      <div class="form-page hidden" id="page3">
        <h3>Injury Analysis</h3>

        <label>Past Injuries</label>
        <textarea name="pastInjuries" rows="3"></textarea>

        <label>Current Injuries / Pain</label>
        <textarea name="currentInjuries" rows="3"></textarea>

        <div class="buttons">
          <button type="button" onclick="nextPage(2)">‚Üê Back</button>
          <button type="button" onclick="nextPage(4)">Next Page ‚Üí</button>
        </div>
      </div>

      <!-- PAGE 4 -->
      <div class="form-page hidden" id="page4">
        <h3>Preferences</h3>

        <label>How many days a week can you commit?</label>
        <input type="text" name="daysPerWeek">

        <label>When do you prefer to go to the gym?</label>
        <input type="text" name="job">

        <label>Preferred check-in frequency</label>
        <select name="checkin">
          <option value="">-- Select --</option>
          <option>Weekly</option>
          <option>Twice a Week</option>
        </select>

        <label>Other restrictions / preferences / things you're proud of</label>
        <textarea name="preferences" rows="3"></textarea>

        <div class="buttons">
          <button type="button" onclick="nextPage(3)">‚Üê Back</button>
          <button type="submit">Submit</button>
        </div>
      </div>

    </form>
  </section>

  <section id="confirmation" class="hidden">
    <h2>You're All Set üéâ</h2>
    <p>Your sign-up has been successfully submitted.<br>
    I‚Äôll be reaching out shortly.</p>
  </section>

</main>

<script>
  function nextPage(page) {
    document.querySelectorAll('.form-page').forEach(p => p.classList.add('hidden'));
    document.getElementById('page' + page).classList.remove('hidden');
    window.scrollTo(0,0);
  }

  const goalSelect = document.getElementById("goalType");
  const weightGoals = document.getElementById("weightGoals");
  const plSection = document.getElementById("plSection");
  const plComp = document.getElementById("plCompeted");
  const plCompDetails = document.getElementById("plCompDetails");

  goalSelect.addEventListener("change", () => {
    weightGoals.classList.add("hidden");
    plSection.classList.add("hidden");

    if (goalSelect.value === "weight") weightGoals.classList.remove("hidden");
    if (goalSelect.value === "powerlifting") plSection.classList.remove("hidden");
  });

  plComp.addEventListener("change", () => {
    if (plComp.value === "yes") {
      plCompDetails.classList.remove("hidden");
    } else {
      plCompDetails.classList.add("hidden");
    }
  });

  document.getElementById("signup").addEventListener("submit", function(e){
    e.preventDefault();

    const scriptURL = "YOUR_GOOGLE_SHEETS_SCRIPT_URL";

    fetch(scriptURL, { method: "POST", body: new FormData(this)})
      .then(() => {
        document.getElementById("form-container").classList.add("hidden");
        document.getElementById("confirmation").classList.remove("hidden");
        launchConfetti();
        window.scrollTo(0,0);
      })
      .catch(err => alert("Error: " + err));
  });

  function launchConfetti() {

    const colors = [
      "#A50021","#FF3B30","#FF9500","#FFCC00",
      "#34C759","#00C7BE","#007AFF","#5856D6","#FF2D55"
    ];

    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 4000);
    }
  }
</script>

</body>
</html>
