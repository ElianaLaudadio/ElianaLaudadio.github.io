<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Client Sign-Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

<style>
  :root {
    --bg: #000;
    --fg: #fff;
    --muted: #ccc;
    --accent: #111;
    --card-bg: #111;
    --hover: #222;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--fg);
    margin: 0;
    padding-top: 0;
    padding-bottom: 40px;
  }

  main {
    max-width: 960px;
    margin: 30px auto;
    padding: 0 20px;
  }

  section {
    background: var(--card-bg);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(255,255,255,0.05);
    margin-bottom: 30px;
  }

  h2, h3 {
    text-align: center;
  }

  .confirmation {
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    margin-top: 20px;
    color: #fff;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    display: none;
  }

  .confirmation.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  form {
    max-width: 600px;
    margin: auto;
  }

  label {
    display: block;
    margin-top: 18px;
    font-weight: 600;
    color: var(--muted);
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 6px;
    background-color: var(--hover);
    border: 1px solid #333;
    color: var(--fg);
    font-size: 16px;
  }

  textarea {
    resize: vertical;
  }

  button {
    background-color: var(--fg);
    color: var(--bg);
    border: none;
    padding: 12px 18px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 20px;
  }

  .hidden {
    display: none;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 35px;
  }
</style>
</head>

<body>

<main>
  <section id="form-container">
    <h2>Client Sign-Up</h2>

    <div id="confirmationMessage" class="confirmation">
      ✅ Your information has been successfully submitted! Thank you.
    </div>

    <form id="signup">

      <!-- Pages unchanged -->
      <!-- PAGE 1 -->
      <div class="form-page" id="page1">
        <label>Full Name</label>
        <input type="text" name="fullName" required>
        <label>Email</label>
        <input type="email" name="email" required>
        <label>Phone Number</label>
        <input type="tel" name="phone" required>
        <label>Date of Birth</label>
        <input type="date" name="dob" required>
        <label>Age</label>
        <input type="number" name="age" min="0" required>
        <label>Height</label>
        <input type="text" name="height" required>
        <label>Weight</label>
        <input type="text" name="weight" required>
        <div class="buttons">
          <button type="button" onclick="nextPage(2)">Next Page →</button>
        </div>
      </div>

      <!-- PAGE 2 -->
      <div class="form-page hidden" id="page2">
        <h3>Goals / Physiological Analysis</h3>
        <label>Primary Goal</label>
        <select id="goalType" name="goalType" required>
          <option value="">-- Select --</option>
          <option value="weight">General weight loss / gain</option>
          <option value="powerlifting">Powerlifting</option>
        </select>
        <div class="buttons">
          <button type="button" onclick="nextPage(1)">← Back</button>
          <button type="button" onclick="nextPage(3)">Next Page →</button>
        </div>
      </div>

      <!-- PAGE 3 -->
      <div class="form-page hidden" id="page3">
        <h3>Injury Analysis</h3>
        <textarea name="pastInjuries"></textarea>
        <div class="buttons">
          <button type="button" onclick="nextPage(2)">← Back</button>
          <button type="button" onclick="nextPage(4)">Next Page →</button>
        </div>
      </div>

      <!-- PAGE 4 -->
      <div class="form-page hidden" id="page4">
        <h3>Preferences</h3>
        <textarea name="preferences"></textarea>
        <div class="buttons">
          <button type="button" onclick="nextPage(3)">← Back</button>
          <button type="submit">Submit</button>
        </div>
      </div>

    </form>
  </section>
</main>

<script>
  function nextPage(page) {
    document.querySelectorAll('.form-page').forEach(p => p.classList.add('hidden'));
    document.getElementById('page' + page).classList.remove('hidden');
    window.scrollTo(0,0);
  }

  document.getElementById("signup").addEventListener("submit", function(e){
    e.preventDefault();

    const msg = document.getElementById("confirmationMessage");
    msg.classList.add("show");
    window.scrollTo(0,0);

    const scriptURL = "YOUR_GOOGLE_SHEETS_SCRIPT_URL";
    fetch(scriptURL, { method: "POST", body: new FormData(this) }).catch(() => {});
    this.reset();
  });
</script>

</body>
</html>
