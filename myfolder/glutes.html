<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ATKINSON HYPERLEGIBLE -->
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #d9c7b1;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 80px;
      padding-bottom: 60px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 700;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
    }

    #mobile-menu a {
      display: block;
      padding: 14px 0;
      font-size: 18px;
    }

    section {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 32px;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      background: var(--hover);
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 2000;
      overflow-y: auto;
    }

    .modal-content {
      background: var(--card-bg);
      max-width: 90%;
      width: 560px;
      margin: 5% auto;
      border-radius: 18px;
      border: 2px solid var(--border);
    }

    .close {
      float: right;
      font-size: 26px;
      cursor: pointer;
      padding: 10px;
    }

    #modalTitle {
      text-align: center;
      margin: 10px 0;
      font-weight: 700;
    }

    .modal-body {
      padding: 18px 22px 22px;
    }

    .instructions-title {
      margin: 0 0 10px 0;
      font-size: 16px;
      font-weight: 700;
    }

    .steps-list {
      margin: 0 0 14px 18px;
      padding: 0;
    }

    .steps-list li {
      margin: 8px 0;
      line-height: 1.35;
    }

    .divider {
      border: none;
      border-top: 2px solid var(--border);
      margin: 16px 0;
    }

    .youtube-embed {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      nav a { display: none; }
      #hamburger { display: block; }
      .modal-content { margin: 10% auto; }
      .section-title { font-size: 28px; }
    }
  </style>
</head>

<body>

<nav>

<section>

<div id="modal" class="modal">

    <div class="modal-body">

      <iframe

  </div>
</div>

<script>

      ],

    },

    },
    {

      steps: [

        "Scoot your feet closer so your heels are near your glutes.",
        "Drive through your heels to lift hips and squeeze glutes at the top.",

      ],
      youtube: "https://www.youtube.com/shorts/lnec6DdscJU"
    },
    {

      steps: [

        "Brace your core and keep hips level (no swaying).",
        "Step sideways with control, keeping constant band tension.",

      ],
      youtube: "https://www.youtube.com/shorts/3cR8rElT5sY"
    },
    {

      image: "/myfolder/photos/ArnoldPress.png",
      steps: [

      ],

    },
    {

      steps: [

        "Keep a slight forward torso lean and most of your weight through the front heel.",
        "Lower until front thigh is near parallel, keeping knee tracking over toes.",
        "Drive through the front heel to return to standing and squeeze glute at the top."
      ],
      youtube: "https://www.youtube.com/shorts/Kh2WA2Y1M0k"
    },
    {
      title: "Step-Ups",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Stand facing a sturdy box/bench and place one foot fully on top.",
        "Lean slightly forward and drive through the top heel to stand up on the box.",
        "Bring the other foot up to meet it without pushing off hard from the floor.",
        "Step down with control and repeat all reps on one side before switching."
      ],
      youtube: "https://www.youtube.com/shorts/OEXosPwzFdc"
    },
    {
      title: "Romanian Deadlift",
      image: "/myfolder/photos/FrontRaise.png",
      steps: [
        "Stand tall holding the weight in front of your thighs, knees slightly bent.",
        "Hinge at the hips by pushing them back while keeping a flat back and shoulders down.",
        "Lower the weight along your legs until you feel a stretch in hamstrings/glutes (donâ€™t round your back).",
        "Drive hips forward to stand tall and squeeze glutes at the top."
      ],
      youtube: "https://www.youtube.com/shorts/WkFX6_GxAs8"
    },

      image: "/myfolder/photos/RearDeltFlys.png",
      steps: [
        "Stand a step or two in front of a bench and place your back foot on the bench.",
        "Lean your torso slightly forward and keep most of your weight through the front heel.",
        "Lower until your front thigh is near parallel, keeping knee tracking over toes.",
        "Drive through the front heel to stand and squeeze the glute at the top."
      ],

    },
    {
      title: "Hip Thrust",
      image: "/myfolder/photos/ShoulderPress.png",
      steps: [

        "Drive through your heels to lift hips until your torso is parallel to the floor, squeezing glutes hard at the top.",
        "Lower with control until hips are just above the floor and repeat."

    {
      title: "Cable Kickbacks",

      steps: [
        "Attach an ankle strap to a low cable and stand facing the machine holding for balance.",

        "Kick your leg back and slightly up by squeezing the glute (donâ€™t arch your low back).",
        "Return slowly to the start without letting the stack slam, then repeat."
      ],
      youtube: "https://www.youtube.com/shorts/T4tUwAoPlwE"
    },
    {
  title: "Hyperextensions",
  image: "/myfolder/photos/LateralRaise.png",
  steps: [
    "Set up on a back extension bench with hips supported and ankles secured.",
    "Start with your body in a straight line, core braced, and arms crossed or hands by your temples.",
    "Hinge at the hips to lower your torso under control until you feel a stretch in hamstrings/glutes (keep back neutral).",
    "Drive hips into the pad and squeeze glutes to raise back to a straight lineâ€”donâ€™t overextend at the top."
  ],
  youtube: "https://www.youtube.com/shorts/ilUuJQp3eSo"
},
    {
      title: "Hip Abduction Machine",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Adjust the seat so your hips are back against the pad and your knees line up comfortably with the pads.",
        "Sit tall, brace your core, and keep your feet planted on the footrests (avoid arching your low back).",
        "Press your knees out against the pads until you feel your glutes/outer hips squeeze at the end range.",
        "Return slowly with control until you feel a stretch, keeping constant tension (donâ€™t let the stack slam)."
      ],
      youtube: "https://www.youtube.com/shorts/hnSqbBk15tw"
    }
  ];

  const cards = document.getElementById("cards");
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalSteps = document.getElementById("modalSteps");
  const modalYoutube = document.getElementById("modalYoutube");

  workouts.forEach(workout => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${workout.title}</h3>`;
    card.onclick = () => showModal(workout);
    cards.appendChild(card);
  });

  function toYoutubeEmbedUrl(url) {
    try {
      const u = new URL(url);

      // youtu.be/<id>
      if (u.hostname.includes("youtu.be")) {
        const id = u.pathname.replace("/", "");
        return id ? `https://www.youtube.com/embed/${id}` : "";
      }

      // youtube.com/watch?v=<id> OR /shorts/<id> OR /embed/<id>
      if (u.hostname.includes("youtube.com")) {
        const id = u.searchParams.get("v");
        if (id) return `https://www.youtube.com/embed/${id}`;

        const parts = u.pathname.split("/").filter(Boolean);
        const shortsIndex = parts.indexOf("shorts");
        if (shortsIndex !== -1 && parts[shortsIndex + 1]) {
          return `https://www.youtube.com/embed/${parts[shortsIndex + 1]}`;
        }

        const embedIndex = parts.indexOf("embed");
        if (embedIndex !== -1 && parts[embedIndex + 1]) {
          return `https://www.youtube.com/embed/${parts[embedIndex + 1]}`;
        }
      }
    } catch (e) {}
    return "";
  }

  function showModal(workout) {
    modal.style.display = "block";
    modalTitle.textContent = workout.title;

    modalSteps.innerHTML = "";
    if (Array.isArray(workout.steps) && workout.steps.length) {
      workout.steps.forEach(step => {
        const li = document.createElement("li");
        li.textContent = step;
        modalSteps.appendChild(li);
      });
    }

    const embedUrl = workout.youtube ? toYoutubeEmbedUrl(workout.youtube) : "";
    modalYoutube.src = embedUrl || "";
  }

  function closeModal() {
    modal.style.display = "none";
    modalYoutube.src = ""; // stop playback
  }

  window.onclick = e => {
    if (e.target === modal) closeModal();
  };

  const hamburger = document.getElementById("hamburger");
  const mobileMenu = document.getElementById("mobile-menu");

  hamburger.addEventListener("click", () => {
    mobileMenu.style.display =
      mobileMenu.style.display === "flex" ? "none" : "flex";
  });
</script>

</body>
</html>
