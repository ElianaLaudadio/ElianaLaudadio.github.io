<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Dashboard ðŸ’ª</title>

  <!-- ATKINSON HYPERLEGIBLE -->
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #d9c7b1;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 80px;
      padding-bottom: 60px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 700;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
    }

    #mobile-menu a {
      display: block;
      padding: 14px 0;
      font-size: 18px;
    }

    section {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 32px;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      background: var(--hover);
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    /* NEW: SIMPLE GROUP LABELS (matches existing typography) */
    .group-label {
      font-size: 18px;
      font-weight: 700;
      margin: 6px 0 -8px;
      color: var(--fg);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 2000;
      overflow-y: auto;
    }

    .modal-content {
      background: var(--card-bg);
      max-width: 90%;
      width: 560px;
      margin: 5% auto;
      border-radius: 18px;
      border: 2px solid var(--border);
    }

    .close {
      float: right;
      font-size: 26px;
      cursor: pointer;
      padding: 10px;
    }

    #modalTitle {
      text-align: center;
      margin: 10px 0;
      font-weight: 700;
    }

    .modal-body {
      padding: 18px 22px 22px;
    }

    .instructions-title {
      margin: 0 0 10px 0;
      font-size: 16px;
      font-weight: 700;
    }

    .steps-list {
      margin: 0 0 14px 18px;
      padding: 0;
    }

    .steps-list li {
      margin: 8px 0;
      line-height: 1.35;
    }

    .divider {
      border: none;
      border-top: 2px solid var(--border);
      margin: 16px 0;
    }

    .youtube-embed {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      nav a { display: none; }
      #hamburger { display: block; }
      .modal-content { margin: 10% auto; }
      .section-title { font-size: 28px; }
    }
  </style>
</head>

<body>

<nav>
  <a href="/myfolder/index.html">Home</a>
  <a href="/myfolder/template.html">Goals + Progress</a>
  <a href="/myfolder/workouts.html">Workouts</a>
  <a href="/myfolder/meal_planner.html">Meal Planner</a>

  <span id="hamburger">&#9776;</span>
  <div id="mobile-menu">
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/meal_planner.html">Meal Planner</a>
  </div>
</nav>

<section>
  <h2 class="section-title">Arms</h2>
  <div class="cards" id="cards"></div>
</section>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>

    <div class="modal-body">
      <div class="instructions-title">Instructions</div>
      <ol class="steps-list" id="modalSteps"></ol>
      <hr class="divider" />
      <iframe
        id="modalYoutube"
        class="youtube-embed"
        src=""
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</div>

<script>
  const workouts = [
    {
      title: "Biceps Curls",
      group: "Biceps",
      image: "/myfolder/photos/ShoulderPress.png",
      steps: [
        "Stand tall with your core braced and elbows tucked close to your sides.",
        "Start with the weight at your thighs, palms facing forward.",
        "Curl the weight up by bending at the elbow (avoid swinging your torso).",
        "Lower slowly back to the start until your arms are straight."
      ],
      youtube: "https://www.youtube.com/shorts/hnSqbBk15tw"
    },
    {
      title: "Hammer Curls",
      group: "Biceps",
      image: "/myfolder/photos/LateralRaise.png",
      steps: [
        "Stand tall holding weights at your sides with palms facing each other (neutral grip).",
        "Keep elbows close to your ribs and curl the weights up without rotating your wrists.",
        "Pause briefly at the top while keeping shoulders down.",
        "Lower the weights under control back to your sides."
      ],
      youtube: "https://www.youtube.com/shorts/Kh2WA2Y1M0k"
    },
    {
      title: "Preacher Curls",
      group: "Biceps",
      image: "/myfolder/photos/FrontRaise.png",
      steps: [
        "Set the preacher pad so your upper arms rest on it and your chest stays against the pad.",
        "Start with the weight lowered and elbows extended, keeping your upper arms pinned to the pad.",
        "Curl the weight up until you feel your biceps fully contract (donâ€™t lift your upper arms).",
        "Lower slowly back down to a full stretch with control."
      ],
      youtube: "https://www.youtube.com/shorts/WkFX6_GxAs8"
    },
    {
      title: "Cable Curls",
      group: "Biceps",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Set a cable at low position and grip the handle with palms facing up.",
        "Stand tall with elbows pinned to your sides and start with arms straight.",
        "Curl the handle up toward your shoulders without leaning back.",
        "Lower slowly until arms are fully extended again."
      ],
      youtube: "https://www.youtube.com/shorts/6x4GqHf3j1o"
    },
    {
      title: "Concentration Curls",
      group: "Biceps",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Sit and brace your elbow against the inside of your thigh, letting the weight hang down.",
        "Curl the weight up while keeping your upper arm still and shoulder relaxed.",
        "Squeeze the biceps at the top without swinging.",
        "Lower slowly to a full stretch and repeat."
      ],
      youtube: "https://www.youtube.com/shorts/2q3E6Jk8xgQ"
    },
    {
      title: "Chin-Ups",
      group: "Biceps",
      image: "/myfolder/photos/RearDeltFlys.png",
      steps: [
        "Grab the bar with an underhand grip about shoulder width and start from a dead hang.",
        "Pull your shoulders down and back, then drive elbows down as you pull your chest toward the bar.",
        "Bring your chin over the bar while keeping your body tight (avoid excessive swinging).",
        "Lower slowly back to a full hang with control."
      ],
      youtube: "https://www.youtube.com/watch?v=6gvmcqr226U"
    },
    {
      title: "Triceps Pushdowns",
      group: "Triceps",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Set a cable at high position and grip the bar/rope with elbows tucked at your sides.",
        "Start with forearms angled up, then press the handle down by extending your elbows.",
        "Finish with arms straight and triceps squeezed (donâ€™t let elbows drift forward).",
        "Return slowly until forearms are back to the start position."
      ],
      youtube: "https://www.youtube.com/shorts/2-LAMcpzODU"
    },
    {
      title: "Overhead Triceps Extensions",
      group: "Triceps",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Hold a weight overhead with elbows pointing forward and close to your head.",
        "Lower the weight behind your head by bending at the elbows (keep upper arms still).",
        "Stop when you feel a stretch in the triceps.",
        "Extend your elbows to press the weight back overhead without flaring elbows out."
      ],
      youtube: "https://www.youtube.com/shorts/TbH7B4q8G6U"
    },
    {
      title: "Skull Crushers",
      group: "Triceps",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Lie on a bench holding weights above your chest with arms straight.",
        "Keep upper arms still and bend elbows to lower the weights toward your forehead.",
        "Stop just above your head/forehead with control (donâ€™t let elbows flare).",
        "Extend elbows to return to the start, squeezing triceps at the top."
      ],
      youtube: "https://www.youtube.com/shorts/8v7n3bq1JgE"
    }
  ];

  const cards = document.getElementById("cards");
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalSteps = document.getElementById("modalSteps");
  const modalYoutube = document.getElementById("modalYoutube");

  // NEW: group display order + simple labels
  const groupOrder = ["Biceps", "Triceps"];

  groupOrder.forEach(groupName => {
    const groupItems = workouts.filter(w => (w.group || "Other") === groupName);
    if (!groupItems.length) return;

    const label = document.createElement("div");
    label.className = "group-label";
    label.textContent = groupName;
    cards.appendChild(label);

    groupItems.forEach(workout => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${workout.title}</h3>`;
      card.onclick = () => showModal(workout);
      cards.appendChild(card);
    });
  });

  // If anything isn't tagged, it will still render after groups (keeps page from "losing" items)
  const ungrouped = workouts.filter(w => !groupOrder.includes(w.group));
  if (ungrouped.length) {
    const label = document.createElement("div");
    label.className = "group-label";
    label.textContent = "Other";
    cards.appendChild(label);

    ungrouped.forEach(workout => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${workout.title}</h3>`;
      card.onclick = () => showModal(workout);
      cards.appendChild(card);
    });
  }

  function toYoutubeEmbedUrl(url) {
    try {
      const u = new URL(url);

      // youtu.be/<id>
      if (u.hostname.includes("youtu.be")) {
        const id = u.pathname.replace("/", "");
        return id ? `https://www.youtube.com/embed/${id}` : "";
      }

      // youtube.com/watch?v=<id> OR /shorts/<id> OR /embed/<id>
      if (u.hostname.includes("youtube.com")) {
        const id = u.searchParams.get("v");
        if (id) return `https://www.youtube.com/embed/${id}`;

        const parts = u.pathname.split("/").filter(Boolean);
        const shortsIndex = parts.indexOf("shorts");
        if (shortsIndex !== -1 && parts[shortsIndex + 1]) {
          return `https://www.youtube.com/embed/${parts[shortsIndex + 1]}`;
        }

        const embedIndex = parts.indexOf("embed");
        if (embedIndex !== -1 && parts[embedIndex + 1]) {
          return `https://www.youtube.com/embed/${parts[embedIndex + 1]}`;
        }
      }
    } catch (e) {}
    return "";
  }

  function showModal(workout) {
    modal.style.display = "block";
    modalTitle.textContent = workout.title;

    modalSteps.innerHTML = "";
    if (Array.isArray(workout.steps) && workout.steps.length) {
      workout.steps.forEach(step => {
        const li = document.createElement("li");
        li.textContent = step;
        modalSteps.appendChild(li);
      });
    }

    const embedUrl = workout.youtube ? toYoutubeEmbedUrl(workout.youtube) : "";
    modalYoutube.src = embedUrl || "";
  }

  function closeModal() {
    modal.style.display = "none";
    modalYoutube.src = ""; // stop playback
  }

  window.onclick = e => {
    if (e.target === modal) closeModal();
  };

  const hamburger = document.getElementById("hamburger");
  const mobileMenu = document.getElementById("mobile-menu");

  hamburger.addEventListener("click", () => {
    mobileMenu.style.display =
      mobileMenu.style.display === "flex" ? "none" : "flex";
  });
</script>

</body>
</html>
