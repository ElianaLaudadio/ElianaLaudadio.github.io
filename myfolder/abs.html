<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Dashboard ðŸ’ª</title>

  <!-- ATKINSON HYPERLEGIBLE -->
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #d9c7b1;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 80px;
      padding-bottom: 60px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 700;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
    }

    #mobile-menu a {
      display: block;
      padding: 14px 0;
      font-size: 18px;
    }

    section {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 32px;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      background: var(--hover);
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 2000;
      overflow-y: auto;
    }

    .modal-content {
      background: var(--card-bg);
      max-width: 90%;
      width: 560px;
      margin: 5% auto;
      border-radius: 18px;
      border: 2px solid var(--border);
    }

    .close {
      float: right;
      font-size: 26px;
      cursor: pointer;
      padding: 10px;
    }

    #modalTitle {
      text-align: center;
      margin: 10px 0;
      font-weight: 700;
    }

    .modal-body {
      padding: 18px 22px 22px;
    }

    .instructions-title {
      margin: 0 0 10px 0;
      font-size: 16px;
      font-weight: 700;
    }

    .steps-list {
      margin: 0 0 14px 18px;
      padding: 0;
    }

    .steps-list li {
      margin: 8px 0;
      line-height: 1.35;
    }

    .divider {
      border: none;
      border-top: 2px solid var(--border);
      margin: 16px 0;
    }

    .youtube-embed {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      nav a { display: none; }
      #hamburger { display: block; }
      .modal-content { margin: 10% auto; }
      .section-title { font-size: 28px; }
    }
  </style>
</head>

<body>

<nav>
  <a href="/myfolder/index.html">Home</a>
  <a href="/myfolder/template.html">Goals + Progress</a>
  <a href="/myfolder/workouts.html">Workouts</a>
  <a href="/myfolder/meal_planner.html">Meal Planner</a>

  <span id="hamburger">&#9776;</span>
  <div id="mobile-menu">
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/meal_planner.html">Meal Planner</a>
  </div>
</nav>

<section>
  <h2 class="section-title">Abs</h2>
  <div class="cards" id="cards"></div>
</section>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>

    <div class="modal-body">
      <div class="instructions-title">Instructions</div>
      <ol class="steps-list" id="modalSteps"></ol>
      <hr class="divider" />
      <iframe
        id="modalYoutube"
        class="youtube-embed"
        src=""
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</div>

<script>
  const workouts = [
    {
      title: "Plank",
      image: "/myfolder/photos/ShoulderPress.png",
      steps: [
        "Start on forearms with elbows under shoulders and legs extended behind you.",
        "Brace your core and squeeze glutes so your body forms a straight line from head to heels.",
        "Keep shoulders down and avoid letting hips sag or pike up.",
        "Hold steady while breathing slowly and keeping your neck neutral."
      ],
      youtube: "https://www.youtube.com/shorts/hnSqbBk15tw"
    },
    {
      title: "Side Plank",
      image: "/myfolder/photos/LateralRaise.png",
      steps: [
        "Lie on your side with elbow under shoulder and legs stacked (or stagger feet for balance).",
        "Lift hips so your body forms a straight line from head to feet.",
        "Keep your top shoulder stacked over the bottom and avoid rotating your torso.",
        "Hold while breathing, then repeat on the other side."
      ],
      youtube: "https://www.youtube.com/shorts/Kh2WA2Y1M0k"
    },
    {
      title: "Curl Up",
      image: "/myfolder/photos/FrontRaise.png",
      steps: [
        "Lie on your back with one knee bent and the other leg straight (hands under your low back if needed).",
        "Brace your core and gently lift head and shoulders a few inches off the floor.",
        "Pause briefly at the top without pulling on your neck.",
        "Lower slowly back down and repeat with control."
      ],
      youtube: "https://www.youtube.com/shorts/WkFX6_GxAs8"
    },
    {
      title: "Leg Raises",
      image: "/myfolder/photos/RearDeltFlys.png",
      steps: [
        "Lie on your back with legs straight and hands by your sides or under your hips for support.",
        "Press your low back into the floor by bracing your core.",
        "Lift your legs up until they are near vertical (or as high as you can without arching your back).",
        "Lower slowly toward the floor while keeping your low back down, then repeat."
      ],
      youtube: "https://www.youtube.com/watch?v=6gvmcqr226U"
    },
    {
      title: "Hanging Leg Raises",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Hang from a pull-up bar with shoulders set down and core braced.",
        "Keeping legs straight (or slightly bent), lift your legs by curling your pelvis upward.",
        "Raise until thighs are parallel to the floor or higher without swinging.",
        "Lower slowly back to a controlled hang and repeat."
      ],
      youtube: "https://www.youtube.com/shorts/OEXosPwzFdc"
    },
    {
      title: "Dead Bugs",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Lie on your back with arms up and hips/knees bent to 90 degrees.",
        "Brace your core and press your low back gently into the floor.",
        "Slowly extend one arm overhead and the opposite leg out, keeping ribs down and back flat.",
        "Return to start and alternate sides with control."
      ],
      youtube: "https://www.youtube.com/shorts/T4tUwAoPlwE"
    },
    {
      title: "Bird Dog",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Start on all fours with hands under shoulders and knees under hips.",
        "Brace your core and keep your back flat.",
        "Extend one arm forward and the opposite leg back until both are in line with your torso.",
        "Pause briefly, then return with control and switch sides."
      ],
      youtube: "https://www.youtube.com/shorts/lnec6DdscJU"
    },
    {
      title: "Bicycle Crunches",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Lie on your back with hands lightly behind your head and knees bent.",
        "Lift shoulder blades off the floor and bring one knee toward your chest.",
        "Rotate your torso to bring the opposite elbow toward that knee while extending the other leg.",
        "Switch sides smoothly without pulling on your neck."
      ],
      youtube: "https://www.youtube.com/shorts/3cR8rElT5sY"
    },
    {
      title: "Russian Twist",
      image: "/myfolder/photos/ArnoldPress.png",
      steps: [
        "Sit with knees bent and lean back slightly while keeping your chest up.",
        "Brace your core and lift feet slightly if desired (or keep heels down for support).",
        "Rotate your torso to one side, then to the other, moving from the ribs/shoulders (not just arms).",
        "Keep the movement controlled and avoid rounding your low back."
      ],
      youtube: "https://www.youtube.com/shorts/DVxfKB0BnlY"
    }
  ];

  const cards = document.getElementById("cards");
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalSteps = document.getElementById("modalSteps");
  const modalYoutube = document.getElementById("modalYoutube");

  workouts.forEach(workout => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${workout.title}</h3>`;
    card.onclick = () => showModal(workout);
    cards.appendChild(card);
  });

  function toYoutubeEmbedUrl(url) {
    try {
      const u = new URL(url);

      // youtu.be/<id>
      if (u.hostname.includes("youtu.be")) {
        const id = u.pathname.replace("/", "");
        return id ? `https://www.youtube.com/embed/${id}` : "";
      }

      // youtube.com/watch?v=<id> OR /shorts/<id> OR /embed/<id>
      if (u.hostname.includes("youtube.com")) {
        const id = u.searchParams.get("v");
        if (id) return `https://www.youtube.com/embed/${id}`;

        const parts = u.pathname.split("/").filter(Boolean);
        const shortsIndex = parts.indexOf("shorts");
        if (shortsIndex !== -1 && parts[shortsIndex + 1]) {
          return `https://www.youtube.com/embed/${parts[shortsIndex + 1]}`;
        }

        const embedIndex = parts.indexOf("embed");
        if (embedIndex !== -1 && parts[embedIndex + 1]) {
          return `https://www.youtube.com/embed/${parts[embedIndex + 1]}`;
        }
      }
    } catch (e) {}
    return "";
  }

  function showModal(workout) {
    modal.style.display = "block";
    modalTitle.textContent = workout.title;

    modalSteps.innerHTML = "";
    if (Array.isArray(workout.steps) && workout.steps.length) {
      workout.steps.forEach(step => {
        const li = document.createElement("li");
        li.textContent = step;
        modalSteps.appendChild(li);
      });
    }

    const embedUrl = workout.youtube ? toYoutubeEmbedUrl(workout.youtube) : "";
    modalYoutube.src = embedUrl || "";
  }

  function closeModal() {
    modal.style.display = "none";
    modalYoutube.src = ""; // stop playback
  }

  window.onclick = e => {
    if (e.target === modal) closeModal();
  };

  const hamburger = document.getElementById("hamburger");
  const mobileMenu = document.getElementById("mobile-menu");

  hamburger.addEventListener("click", () => {
    mobileMenu.style.display =
      mobileMenu.style.display === "flex" ? "none" : "flex";
  });
</script>

</body>
</html>
