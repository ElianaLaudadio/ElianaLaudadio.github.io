<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Training Dashboard ðŸ’ª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SINGLE FONT: Atkinson Hyperlegible -->
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #A50021; /* Changed to red */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 80px;
      padding-bottom: 60px;
    }

    /* ---------- HEADER & NAV ---------- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      z-index: 1000;
    }

    nav {
      padding: 20px 0;
      text-align: center;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: 700; /* BOLDED */
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent); /* underline color changed to red */
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
      margin: 0 auto;
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
      text-align: center;
    }

    #mobile-menu a {
      display: block;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 700; /* BOLDED */
    }

    /* ---------- GO TO CART ---------- */
    #go-to-cart {
      text-align: center;
      background: var(--card-bg);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 640px;
      margin: 20px auto 40px auto;
      border: 2px solid var(--border);
    }

    #go-to-cart h3 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    section {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      transition: transform 0.2s ease, background 0.2s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: translateY(-6px);
      background: var(--hover);
    }

    .card img {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 12px;
      flex-shrink: 0;
      filter: grayscale(100%);
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      color: var(--fg);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: var(--muted);
      border-top: 2px solid var(--border);
      max-width: 960px;
      margin: 0 auto;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 600px) {
      nav a { display: none; }
      #hamburger { display: block; font-size: 40px; padding: 10px 0; }

      .card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      #go-to-cart h3 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="/myfolder/index.html">Home</a>
      <a href="/myfolder/template.html">Goals + Progress</a>
      <a href="/myfolder/workouts.html">Workouts</a>
      <a href="/myfolder/meal_planner.html">Meal Planner</a>

      <span id="hamburger">&#9776;</span>

      <div id="mobile-menu">
        <a href="/myfolder/index.html">Home</a>
        <a href="/myfolder/template.html">Goals + Progress</a>
        <a href="/myfolder/workouts.html">Workouts</a>
        <a href="/myfolder/meal_planner.html">Meal Planner</a>
      </div>
    </nav>
  </header>

  <section id="go-to-cart">
    <h3>Workouts</h3>
  </section>

  <section>
    <div class="cards">
      <a href="/myfolder/shoulders.html" class="card">
        <img src="/myfolder/photos/letsee.png" alt="Shoulders" />
        <h3>Shoulders</h3>
      </a>

      <a href="/myfolder/chest.html" class="card">
        <img src="/myfolder/photos/chest.png" alt="Chest" />
        <h3>Chest</h3>
      </a>

      <a href="/myfolder/back.html" class="card">
        <img src="/myfolder/photos/back.png" alt="Back" />
        <h3>Back</h3>
      </a>

      <a href="/myfolder/arms.html" class="card">
        <img src="/myfolder/photos/arm!.png" alt="Arms" />
        <h3>Arms</h3>
      </a>

      <a href="/myfolder/abs.html" class="card">
        <img src="/myfolder/photos/abs.png" alt="Abs + Core" />
        <h3>Abs + Core</h3>
      </a>

      <a href="/myfolder/glutes.html" class="card">
        <img src="/myfolder/photos/glutess.png" alt="Glutes" />
        <h3>Glutes</h3>
      </a>

      <a href="/myfolder/legs.html" class="card">
        <img src="/myfolder/photos/leggs.png" alt="Legs" />
        <h3>Legs</h3>
      </a>
    </div>
  </section>

  <footer></footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburger.addEventListener('click', () => {
      if (mobileMenu.style.display === 'flex') {
        mobileMenu.style.display = 'none';
        hamburger.innerHTML = '&#9776;';
      } else {
        mobileMenu.style.display = 'flex';
        hamburger.innerHTML = '&times;';
      }
    });
  </script>
</body>
</html>
