<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Training Dashboard &#x1F4AA;</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #ccc;
      --accent: #111;
      --card-bg: #111;
      --hover: #222;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 70px;
      padding-bottom: 40px;
    }

    /* ---------- HEADER & NAV ---------- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--bg);
      z-index: 999;
      border-bottom: 1px solid #333;
    }

    nav {
      padding: 18px 0;
      text-align: center;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: 600;
      transition: color 0.3s ease;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: var(--fg);
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Hamburger Menu */
    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
      margin: 0 auto;
      text-align: center;
    }

    #mobile-menu {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: var(--bg);
      text-align: center;
      border-top: 1px solid #333;
    }

    #mobile-menu a {
      display: block;
      margin: 16px 0;
      font-size: 18px;
    }

    /* ---------- CONTENT ---------- */
    #go-to-cart {
      text-align: center;
      background: var(--card-bg);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
      max-width: 640px;
      margin: 10px auto 30px auto;
    }

    #go-to-cart h3 {
      margin-bottom: 10px;
      color: var(--fg);
      font-weight: 600;
      font-size: 26px;
    }

    section {
      padding: 0 20px 40px 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 28px;
      color: var(--fg);
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      border: 1px solid #333;
      border-radius: 12px;
      background: var(--card-bg);
      transition: transform 0.2s ease, background 0.2s ease;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 16px;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-4px);
      background: var(--hover);
    }

    .card img {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
      filter: grayscale(100%);
    }

    .card h3 {
      margin: 0 0 8px 0;
      font-size: 20px;
      color: var(--fg);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--bg);
      color: var(--muted);
      font-size: 14px;
      border-top: 1px solid #333;
      max-width: 960px;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      nav a {
        display: none;
      }

      #hamburger {
        display: block;
        font-size: 40px;
        padding: 10px 0;
      }

      .card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      #go-to-cart h3 {
        font-size: 22px;
      }

      .section-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/myfolder/index.html">Home</a>
      <a href="/myfolder/template.html">Goals + Progress</a>
      <a href="/myfolder/workouts.html">Workouts</a>
      <a href="/myfolder/meal_planner.html">Meal Planner</a>
      <span id="hamburger">&#9776;</span>
      <div id="mobile-menu">
        <a href="/myfolder/index.html">Home</a>
        <a href="/myfolder/template.html">Goals + Progress</a>
        <a href="/myfolder/workouts.html">Workouts</a>
        <a href="/myfolder/meal_planner.html">Meal Planner</a>
      </div>
    </nav>
  </header>

  <section id="go-to-cart">
    <h3>Workouts</h3>
  </section>

  <section>
    <div class="cards">
      <a href="breakfast.html" class="card">
        <img src="/myfolder/photos/delt.png" alt="Breakfast" />
        <h3>Shoulders</h3>
      </a>
      <a href="lunch+dinner.html" class="card">
        <img src="/myfolder/photos/chest.jpeg" alt="Lunch - Dinner" />
        <h3>Chest</h3>
      </a>
      <a href="snacks.html" class="card">
        <img src="/myfolder/photos/back_muscles.png" alt="Snacks" />
        <h3>Back</h3>
      </a>
      <a href="breakfast.html" class="card">
        <img src="/myfolder/photos/arm.jpg" alt="Breakfast" />
        <h3>Arms</h3>
      </a>
      <a href="lunch+dinner.html" class="card">
        <img src="/myfolder/photos/abs_lol.webp" alt="Lunch - Dinner" />
        <h3>Abs + Core</h3>
      </a>
      <a href="snacks.html" class="card">
        <img src="/myfolder/photos/peach.jpeg" alt="Snacks" />
        <h3>Glutes</h3>
      </a>
      <a href="snacks.html" class="card">
        <img src="/myfolder/photos/leg_muscles.jpeg" alt="Snacks" />
        <h3>Legs</h3>
      </a>
    </div>
  </section>

  <footer></footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburger.addEventListener('click', () => {
      if (mobileMenu.style.display === 'flex') {
        mobileMenu.style.display = 'none';
        hamburger.innerHTML = '&#9776;';
      } else {
        mobileMenu.style.display = 'flex';
        hamburger.innerHTML = '&times;';
      }
    });
  </script>
</body>
</html>
