<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Dashboard ðŸ’ª</title>

  <!-- ATKINSON HYPERLEGIBLE -->
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #d9c7b1;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 80px;
      padding-bottom: 60px;
    }

    /* ---------- NAV ---------- */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 700;
      font-size: 16px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
    }

    #mobile-menu a {
      display: block;
      padding: 14px 0;
      font-size: 18px;
    }

    /* ---------- SECTION ---------- */
    section {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 32px;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
    }

    /* ---------- CARDS ---------- */
    .cards {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      background: var(--hover);
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    /* ---------- MODAL ---------- */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 2000;
    }

    .modal-content {
      background: var(--card-bg);
      max-width: 560px;
      width: 90%;
      margin: 10% auto;
      padding: 28px;
      border-radius: 18px;
      border: 2px solid var(--border);
    }

    .close {
      float: right;
      font-size: 26px;
      cursor: pointer;
    }

    #modalTitle {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }

    ol {
      padding-left: 20px;
    }

    ol li {
      margin: 10px 0;
      line-height: 1.5;
    }

    .video-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid var(--border);
    }

    .video-section h4 {
      text-align: center;
      color: var(--muted);
      margin-bottom: 12px;
      font-weight: 700;
    }

    .video-embed {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      border: none;
      object-fit: cover;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 600px) {
      nav a { display: none; }
      #hamburger { display: block; }
      .modal-content { margin: 20% auto; }
      .section-title { font-size: 28px; }
    }
  </style>
</head>

<body>

<nav>
  <a href="/myfolder/index.html">Home</a>
  <a href="/myfolder/template.html">Goals + Progress</a>
  <a href="/myfolder/workouts.html">Workouts</a>
  <a href="/myfolder/meal_planner.html">Meal Planner</a>

  <span id="hamburger">&#9776;</span>
  <div id="mobile-menu">
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/meal_planner.html">Meal Planner</a>
  </div>
</nav>

<section>
  <h2 class="section-title">Shoulders</h2>
  <div class="cards" id="cards"></div>
</section>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>
    <ol id="modalList"></ol>

    <div class="video-section">
      <h4>Exercise Demo</h4>
      <img
        id="modalImage"
        class="video-embed"
        src=""
        alt="Exercise demonstration image"
      />
    </div>
  </div>
</div>

<script>
  const workouts = [
    {
      title: "Dumbbell Shoulder Press",
      image: "/myfolder/photos/ShoulderPress.png",
      steps: [
        "Sit or stand holding dumbbells at shoulder height",
        "Brace your core and keep chest tall",
        "Press dumbbells overhead until arms are fully extended",
        "Lower slowly back to starting position"
      ]
    },
    {
      title: "Lateral Raises",
      image: "images/lateral-raises.jpg",
      steps: [
        "Hold dumbbells at your sides with a slight bend in elbows",
        "Raise arms out to shoulder height",
        "Pause briefly at the top",
        "Lower under control"
      ]
    },
    {
      title: "Front Raises",
      image: "images/front-raises.jpg",
      steps: [
        "Hold dumbbells in front of thighs",
        "Raise arms forward to shoulder height",
        "Avoid swinging or using momentum",
        "Lower slowly"
      ]
    },
    {
      title: "Rear Delt Fly",
      image: "images/rear-delt-fly.jpg",
      steps: [
        "Hinge forward at hips keeping back flat",
        "Let dumbbells hang down",
        "Raise arms wide squeezing shoulder blades",
        "Lower with control"
      ]
    },
    {
      title: "Arnold Press",
      image: "images/arnold-press.jpg",
      steps: [
        "Start with dumbbells in front of shoulders, palms facing you",
        "Rotate palms outward as you press overhead",
        "Fully extend arms at the top",
        "Reverse the motion on the way down"
      ]
    }
  ];

  const cards = document.getElementById("cards");
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalList = document.getElementById("modalList");
  const modalImage = document.getElementById("modalImage");

  workouts.forEach(workout => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${workout.title}</h3>`;
    card.onclick = () => showModal(workout);
    cards.appendChild(card);
  });

  function showModal(workout) {
    modal.style.display = "block";
    modalTitle.textContent = workout.title;
    modalImage.src = workout.image;
    modalList.innerHTML = "";
    workout.steps.forEach(step => {
      const li = document.createElement("li");
      li.textContent = step;
      modalList.appendChild(li);
    });
  }

  function closeModal() {
    modal.style.display = "none";
  }

  window.onclick = e => {
    if (e.target === modal) closeModal();
  };

  const hamburger = document.getElementById("hamburger");
  const mobileMenu = document.getElementById("mobile-menu");

  hamburger.addEventListener("click", () => {
    mobileMenu.style.display =
      mobileMenu.style.display === "flex" ? "none" : "flex";
  });
</script>

</body>
</html>
