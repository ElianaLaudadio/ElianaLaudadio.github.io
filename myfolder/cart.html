<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meal Planner üçÖ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #ccc;
      --accent: #111;
      --card-bg: #111;
      --hover: #222;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding-top: 70px;
      padding-bottom: 40px;
      color: var(--fg);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--bg);
      padding: 18px 0;
      text-align: center;
      z-index: 999;
      border-bottom: 1px solid #333;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: 600;
    }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
      margin: 0 auto;
      text-align: center;
    }

    #mobile-menu {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: var(--bg);
      text-align: center;
      border-top: 1px solid #333;
    }

    #mobile-menu a {
      display: block;
      margin: 16px 0;
      font-size: 18px;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .cart-item {
      background: var(--card-bg);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 8px rgba(255,255,255,0.05);
      width: 100%;
      box-sizing: border-box;
    }

    .cart-item input {
      transform: scale(1.2);
    }

    .cart-item p {
      margin: 0;
      font-size: 16px;
      flex-grow: 1;
      word-break: break-word;
      color: var(--muted);
      text-align: left;
    }

    .empty {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
      color: #666;
    }

    .btn-group {
      text-align: center;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: var(--card-bg);
      color: var(--fg);
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover {
      background-color: var(--hover);
    }

    .add-item {
      margin-bottom: 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .add-item input {
      padding: 12px;
      width: 100%;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 16px;
      background-color: var(--card-bg);
      color: var(--fg);
      box-sizing: border-box;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 14px;
      max-width: 960px;
      margin: 30px auto 0;
    }

    @media (max-width: 600px) {
      nav a {
        display: none;
      }

      #hamburger {
        display: block;
        font-size: 40px;
        padding: 10px 0;
      }

      main {
        text-align: center;
      }
    }
  </style>
</head>
<body>

<nav>
  <a href="/myfolder/index.html">Home</a>
  <a href="/myfolder/template.html">Goals + Progress</a>
  <a href="/myfolder/workouts.html">Workouts</a>
  <a href="/myfolder/meal_planner.html">Meal Planner</a>

  <span id="hamburger">&#9776;</span>

  <div id="mobile-menu">
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/meal_planner.html">Meal Planner</a>
  </div>
</nav>

<main>
  <h2 class="section-title">Grocery List</h2>

  <div class="add-item">
    <input type="text" id="manualItem" placeholder="Enter an ingredient..." />
    <button onclick="addManualItem()">‚ûï Add Item</button>
  </div>

  <div id="cartContainer"></div>

  <div class="btn-group">
    <button onclick="removeSelected()">Remove Selected</button>
    <button onclick="clearCart()">Clear Cart</button>
  </div>
</main>

<script>
  const hamburger = document.getElementById('hamburger');
  const mobileMenu = document.getElementById('mobile-menu');

  hamburger.addEventListener('click', () => {
    if (mobileMenu.style.display === 'flex') {
      mobileMenu.style.display = 'none';
      hamburger.innerHTML = '&#9776;';
    } else {
      mobileMenu.style.display = 'flex';
      hamburger.innerHTML = '&times;';
    }
  });

  function loadCart() {
    const cartContainer = document.getElementById('cartContainer');
    cartContainer.innerHTML = '';
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

    if (cartItems.length === 0) {
      cartContainer.innerHTML = '<p class="empty">Your cart is empty. Go add some items!</p>';
      return;
    }

    cartItems.forEach((item, index) => {
      const itemDiv = document.createElement('div');
      itemDiv.classList.add('cart-item');

      itemDiv.innerHTML = `
        <input type="checkbox" data-index="${index}">
        <p>${item}</p>
      `;

      cartContainer.appendChild(itemDiv);
    });
  }

  function removeSelected() {
    const checked = document.querySelectorAll('input[type="checkbox"]:checked');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    [...checked]
      .map(cb => cb.dataset.index)
      .sort((a,b) => b-a)
      .forEach(i => cart.splice(i,1));

    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function clearCart() {
    localStorage.removeItem('cart');
    loadCart();
  }

  function addManualItem() {
    const input = document.getElementById('manualItem');
    if (!input.value.trim()) return;

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(input.value.trim());
    localStorage.setItem('cart', JSON.stringify(cart));
    input.value = '';
    loadCart();
  }

  loadCart();
</script>

</body>
</html>
