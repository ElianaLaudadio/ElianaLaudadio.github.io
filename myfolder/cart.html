<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Training Dashboard ðŸ’ª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- âœ… SUPABASE + AUTH -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/myfolder/js/auth.js?v=5"></script>

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #000000;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding-top: 80px;
      padding-bottom: 60px;
    }

    /* ---------- NAV ---------- */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 700;
      font-size: 16px;
      position: relative;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
    }

    #mobile-menu a {
      display: block;
      padding: 14px 0;
      font-size: 18px;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    /* ---------- MAIN ---------- */
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .section-title {
      font-family: 'Atkinson Hyperlegible', sans-serif;
      font-size: 32px;
      text-align: center;
      margin-bottom: 40px;
    }

    .add-item {
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      position: relative;
      width: 100%;
    }

    .add-item input {
      padding: 12px 44px 12px 12px;
      width: 100%;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      background-color: var(--card-bg);
      color: var(--fg);
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    .add-item button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      padding: 0;
      width: 36px;
      height: 36px;
      font-size: 18px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid var(--border);
      background-color: var(--card-bg);
      cursor: pointer;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    .cart-item {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      width: 100%;
      box-sizing: border-box;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    .cart-item input[type="checkbox"] {
      transform: scale(1.2);
    }

    .cart-item p {
      margin: 0;
      font-size: 16px;
      flex-grow: 1;
      word-break: break-word;
      color: var(--muted);
      text-align: left;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    .empty {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
      color: var(--muted);
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 30px;
    }

    .btn-group button {
      padding: 12px 20px;
      background-color: var(--card-bg);
      color: var(--fg);
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    .btn-group button:hover {
      background-color: var(--hover);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 14px;
      max-width: 960px;
      margin: 40px auto 0;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    @media (max-width: 600px) {
      nav a { display: none; }
      #hamburger { display: block; }
      main { text-align: center; }
      .btn-group button { width: 90%; }
    }
  </style>
</head>
<body>

<nav>
  <a href="/myfolder/index.html">Home</a>
  <a href="/myfolder/template.html">Goals + Progress</a>
  <a href="/myfolder/workouts.html">Workouts</a>
  <a href="/myfolder/meal_planner.html">Meal Planner</a>

  <span id="hamburger">&#9776;</span>

  <div id="mobile-menu">
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/meal_planner.html">Meal Planner</a>
  </div>
</nav>

<main>
  <h2 class="section-title">Grocery List</h2>

  <div class="add-item">
    <input type="text" id="manualItem" placeholder="Enter an ingredient..." />
    <button onclick="addManualItem()">âž¤</button>
  </div>

  <div id="cartContainer"></div>

  <div class="btn-group">
    <button onclick="removeSelected()">Remove Selected</button>
    <button onclick="clearCart()">Clear Cart</button>
  </div>
</main>

<footer></footer>

<script>
  const hamburger = document.getElementById('hamburger');
  const mobileMenu = document.getElementById('mobile-menu');
  const manualInput = document.getElementById('manualItem');

  hamburger.addEventListener('click', () => {
    mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
  });

  manualInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') addManualItem();
  });

  // ---------------------------
  // âœ… SUPABASE PER-USER CART
  // ---------------------------
  let currentUser = null;
  let cartItems = [];

  async function requireAndSetUser() {
    currentUser = await window.auth.requireAuth();
    return currentUser;
  }

  async function fetchCartFromSupabase() {
    if (!currentUser) return [];

    const { data, error } = await window.auth.supabase
      .from('grocery_lists')
      .select('items')
      .eq('user_id', currentUser.id)
      .single();

    // If no row yet, treat as empty (Supabase returns an error for .single() when 0 rows)
    if (error && (error.code === 'PGRST116' || error.details?.includes('0 rows'))) {
      return [];
    }
    if (error) {
      console.error("Error loading grocery list:", error);
      return [];
    }

    return Array.isArray(data?.items) ? data.items : [];
  }

  async function saveCartToSupabase(items) {
    if (!currentUser) return;

    const { error } = await window.auth.supabase
      .from('grocery_lists')
      .upsert(
        { user_id: currentUser.id, items: items },
        { onConflict: 'user_id' }
      );

    if (error) console.error("Error saving grocery list:", error);
  }

  function renderCart() {
    const cartContainer = document.getElementById('cartContainer');
    cartContainer.innerHTML = '';

    if (!cartItems || cartItems.length === 0) {
      cartContainer.innerHTML = '<p class="empty">Your cart is empty.</p>';
      return;
    }

    cartItems.forEach((item, index) => {
      const itemDiv = document.createElement('div');
      itemDiv.classList.add('cart-item');
      itemDiv.innerHTML = `<input type="checkbox" data-index="${index}"><p>${item}</p>`;
      cartContainer.appendChild(itemDiv);
    });
  }

  async function loadCart() {
    cartItems = await fetchCartFromSupabase();
    renderCart();
  }

  async function removeSelected() {
    const checked = document.querySelectorAll('input[type="checkbox"]:checked');
    const indices = [...checked].map(cb => Number(cb.dataset.index)).sort((a,b) => b-a);

    indices.forEach(i => cartItems.splice(i, 1));

    await saveCartToSupabase(cartItems);
    renderCart();
  }

  async function clearCart() {
    cartItems = [];
    await saveCartToSupabase(cartItems);
    renderCart();
  }

  async function addManualItem() {
    const input = document.getElementById('manualItem');
    const value = input.value.trim();
    if (!value) return;

    cartItems.push(value);

    await saveCartToSupabase(cartItems);
    input.value = '';
    renderCart();
  }

  // âœ… start
  window.addEventListener('DOMContentLoaded', async () => {
    await requireAndSetUser();
    await loadCart();
  });
</script>

</body>
</html>
