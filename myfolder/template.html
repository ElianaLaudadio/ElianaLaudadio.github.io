<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Training Dashboard ðŸ’ª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #A50021;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding-top: 80px;
      padding-bottom: 60px;
      color: var(--fg);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: 600;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
      text-align: center;
    }

    #mobile-menu a { display: block; padding: 14px 0; font-size: 18px; }

    main { max-width: 960px; margin: 30px auto; padding: 0 20px; }

    section {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    h2 {
      font-size: 28px;
      margin-top: 0;
      font-weight: 500;
      text-align: center;
    }

    label { display: block; margin-top: 10px; color: var(--muted); font-weight: 500; }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 12px;
      border: 2px solid var(--border);
      font-size: 16px;
      background-color: var(--card-bg);
      color: var(--fg);
    }

    button {
      background-color: var(--hover);
      color: var(--fg);
      border: 2px solid var(--border);
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: var(--accent);
      color: #ffffff;
      transform: translateY(-2px);
    }

    .progress-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 20px auto;
      background: conic-gradient(var(--accent) 0%, var(--hover) 0% 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: var(--fg);
      transition: background 0.3s ease;
    }

    .progress-circle span {
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>

<body>

<main>
  <section id="input">
    <h2>Daily Nutrition Input</h2>

    <label>Protein (grams):</label>
    <input type="number" id="protein" oninput="calculateProgress()" />

    <label>Carbs (grams):</label>
    <input type="number" id="carbs" oninput="calculateProgress()" />

    <label>Fat (grams):</label>
    <input type="number" id="fat" oninput="calculateProgress()" />

    <div class="progress-circle" id="proteinCircle">
      <div id="proteinText">0%</div>
      <span>Protein</span>
    </div>

    <div class="progress-circle" id="calorieCircle">
      <div id="calorieText">0%</div>
      <span>Calories</span>
    </div>
  </section>
</main>

<script>
function calculateProgress() {
  const p = parseFloat(document.getElementById('protein').value) || 0;
  const c = parseFloat(document.getElementById('carbs').value) || 0;
  const f = parseFloat(document.getElementById('fat').value) || 0;
  const total = p * 4 + c * 4 + f * 9;

  const proteinPercent = Math.min(100, p);
  const caloriePercent = Math.min(100, total / 20);

  const proteinCircle = document.getElementById('proteinCircle');
  const calorieCircle = document.getElementById('calorieCircle');

  proteinCircle.style.background =
    `conic-gradient(var(--accent) ${proteinPercent}%, var(--hover) ${proteinPercent}% 100%)`;
  calorieCircle.style.background =
    `conic-gradient(var(--accent) ${caloriePercent}%, var(--hover) ${caloriePercent}% 100%)`;

  document.getElementById('proteinText').textContent = `${Math.round(proteinPercent)}%`;
  document.getElementById('calorieText').textContent = `${Math.round(caloriePercent)}%`;

  // ðŸ”¹ ONLY NEW LOGIC: text color switches when fill > 0
  [proteinCircle, calorieCircle].forEach(circle => {
    const filled = circle.style.background.includes('var(--accent) 0%') === false;
    circle.style.color = filled ? '#ffffff' : 'var(--fg)';
    circle.querySelector('span').style.color = filled ? '#ffffff' : 'var(--muted)';
  });
}
</script>

</body>
</html>
