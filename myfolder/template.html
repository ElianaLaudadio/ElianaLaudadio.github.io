<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Training Dashboard &#x1F4AA;</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #550000; /* Changed from light brown to maroon */
      --accent-text: #ffffff; /* White text on maroon */
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding-top: 80px;
      padding-bottom: 60px;
      color: var(--fg);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: 600;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
      text-align: center;
    }

    #mobile-menu a { display: block; padding: 14px 0; font-size: 18px; }

    main { max-width: 960px; margin: 30px auto; padding: 0 20px; }

    section {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    h2 {
      font-size: 28px;
      margin-top: 0;
      font-weight: 500;
      text-align: center;
    }

    label { display: block; margin-top: 10px; color: var(--muted); font-weight: 500; }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 12px;
      border: 2px solid var(--border);
      font-size: 16px;
      background-color: var(--card-bg);
      color: var(--fg);
      transition: border-color 0.3s ease, background 0.3s ease;
    }

    input[type="number"]:focus, input[type="text"]:focus {
      border-color: var(--accent);
      outline: none;
      background-color: var(--hover);
    }

    button {
      background-color: var(--accent);
      color: var(--accent-text);
      border: 2px solid var(--border);
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: 600;
    }

    button:hover { background-color: #770000; transform: translateY(-2px); }

    #weight-buttons { display: flex; justify-content: space-between; gap: 10px; margin-top: 10px; }
    #weight-buttons button { width: 48%; }

    .progress-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 20px auto;
      background: conic-gradient(var(--accent) 0%, var(--accent) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: var(--fg);
      transition: background 0.3s ease;
    }

    .progress-circle span { margin-top: 6px; font-size: 14px; color: var(--muted); }

    .goals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .goal-box {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 16px;
      text-align: center;
      color: var(--fg);
      border: 2px solid var(--border);
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    canvas { width: 100% !important; height: 300px !important; }

    .message {
      margin-top: 10px;
      font-weight: bold;
      color: var(--accent);
      text-align: center;
      min-height: 24px;
    }

    section p { color: var(--muted); font-size: 16px; margin-top: 10px; }

    #go-to-cart button {
      display: block;
      margin: 15px auto 0 auto;
      width: 200px;
      font-size: 18px;
      padding: 12px 0;
      border-radius: 16px;
      background-color: var(--accent);
      color: var(--accent-text);
      border: 2px solid var(--border);
      font-weight: 600;
    }

    #go-to-cart button:hover { background-color: #770000; transform: translateY(-2px); }

    @media (max-width: 600px) {
      nav a { display: none; }
      #hamburger { display: block; font-size: 40px; padding: 10px 0; }
      main { padding: 0 10px; }
      section { padding: 20px 15px; }
      h2 { font-size: 22px; }
      input[type="number"], input[type="text"] { font-size: 15px; }
      button { width: 100%; font-size: 16px; padding: 12px; }
      #weight-buttons { flex-direction: column; gap: 10px; }
      #weight-buttons button { width: 100%; }
      .progress-circle { width: 120px; height: 120px; font-size: 18px; }
      .progress-circle span { font-size: 12px; }
      .goals-grid { grid-template-columns: 1fr; gap: 15px; }
      #go-to-cart button { width: 100%; font-size: 16px; }
    }
  </style>
</head>
<body>

</body>
</html>
