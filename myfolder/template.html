<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nutrition Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      margin: 0;
      padding-top: 70px;
      padding-bottom: 40px;
      color: #eee;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #111;
      padding: 15px 0;
      text-align: center;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
    }

    nav a {
      color: #eee;
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: 600;
    }

    main {
      max-width: 960px;
      margin: 30px auto;
      padding: 0 20px;
    }

    section {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    h2 {
      margin-top: 0;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      color: #ddd;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #111;
      color: #eee;
      font-size: 16px;
    }

    button {
      background-color: #222;
      color: #eee;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
    }

    button:hover {
      background-color: #444;
    }

    #weight-buttons {
      display: flex;
      gap: 10px;
    }

    #weight-buttons button {
      width: 100%;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    /* ðŸ”¥ CENTERED SECTIONS */
    #input,
    #goals {
      max-width: 600px;
      margin: 0 auto 30px auto;
      text-align: center;
    }

    .progress-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 20px auto;
      background: conic-gradient(#666 0%, #666 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
      color: #6fe36f;
      min-height: 24px;
    }

    .goals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .goal-box {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: inset 0 0 6px #000;
    }

    #go-to-cart button {
      display: block;
      margin: 0 auto;
      width: 200px;
      font-size: 18px;
      padding: 12px 0;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      main {
        padding: 0 10px;
      }

      button {
        width: 100%;
      }

      .progress-circle {
        width: 120px;
        height: 120px;
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <nav>
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/doordash.html">Meal Planner</a>
  </nav>

  <main>

    <section>
      <h2>Nutrition Tracker & Goals</h2>
      <p>Track your weight, nutrition, and goals in one place.</p>
    </section>

    <section id="weight">
      <h2>Weight Tracking</h2>
      <label>Today's Weight (lbs)</label>
      <input type="number" id="weight-input" step="0.1">
      <div id="weight-buttons">
        <button onclick="addWeight()">Add Entry</button>
        <button onclick="deleteLastEntry()">Delete Last</button>
      </div>
      <canvas id="weightChart"></canvas>
    </section>

    <section id="input">
      <h2>Daily Nutrition</h2>

      <label>Protein (g)</label>
      <input type="number" id="protein" oninput="calculateProgress()">

      <label>Carbs (g)</label>
      <input type="number" id="carbs" oninput="calculateProgress()">

      <label>Fat (g)</label>
      <input type="number" id="fat" oninput="calculateProgress()">

      <div class="progress-circle" id="proteinCircle">
        <div id="proteinText">0%</div>
      </div>

      <div class="progress-circle" id="calorieCircle">
        <div id="calorieText">0%</div>
      </div>

      <div class="message" id="totalCalories">Total Calories: 0</div>
    </section>

    <section id="goals">
      <h2>Goals</h2>

      <label>Goal Weight</label>
      <input type="number" id="goal-weight">

      <label>Daily Calories</label>
      <input type="number" id="calories-goal">

      <label>Protein Goal</label>
      <input type="number" id="protein-goal">

      <label>Carbs Goal</label>
      <input type="number" id="carbs-goal">

      <label>Fats Goal</label>
      <input type="number" id="fats-goal">

      <button onclick="saveGoals()">Save Goals</button>

      <div class="goals-grid">
        <div class="goal-box"><strong>Weight</strong><br><span id="display-weight">â€“</span></div>
        <div class="goal-box"><strong>Calories</strong><br><span id="display-calories">â€“</span></div>
        <div class="goal-box"><strong>Protein</strong><br><span id="display-protein">â€“</span></div>
        <div class="goal-box"><strong>Carbs</strong><br><span id="display-carbs">â€“</span></div>
        <div class="goal-box"><strong>Fats</strong><br><span id="display-fats">â€“</span></div>
      </div>
    </section>

    <section id="go-to-cart">
      <button onclick="location.href='cart.html'">Submit</button>
    </section>

  </main>

</body>
</html>
