<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Training Dashboard ðŸ’ª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #550000;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding-top: 80px;
      padding-bottom: 60px;
      color: var(--fg);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: 600;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    #hamburger {
      display: none;
      font-size: 36px;
      cursor: pointer;
      color: var(--fg);
    }

    #mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-top: 2px solid var(--border);
      flex-direction: column;
      padding: 16px 0;
      text-align: center;
    }

    #mobile-menu a { display: block; padding: 14px 0; font-size: 18px; }

    main { max-width: 960px; margin: 30px auto; padding: 0 20px; }

    section {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    h2 {
      font-size: 28px;
      margin-top: 0;
      font-weight: 500;
      text-align: center;
    }

    label { display: block; margin-top: 10px; color: var(--muted); font-weight: 500; }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 12px;
      border: 2px solid var(--border);
      font-size: 16px;
      background-color: var(--card-bg);
      color: var(--fg);
    }

    input:focus {
      border-color: var(--accent);
      outline: none;
      background-color: var(--hover);
    }

    button {
      background-color: var(--accent);
      color: #ffffff;
      border: 2px solid var(--border);
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
    }

    button:hover {
      background-color: #770000;
      transform: translateY(-2px);
    }

    #weight-buttons { display: flex; gap: 10px; }

    .progress-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: var(--fg);
    }

    .progress-circle span {
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    .goals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .goal-box {
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 15px;
      text-align: center;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
      color: var(--accent);
      text-align: center;
    }

    canvas { width: 100% !important; height: 300px !important; }
  </style>
</head>

<body>

<nav>
  <a href="/myfolder/index.html">Home</a>
  <a href="/myfolder/template.html">Goals + Progress</a>
  <a href="/myfolder/workouts.html">Workouts</a>
  <a href="/myfolder/meal_planner.html">Meal Planner</a>
  <span id="hamburger">&#9776;</span>
  <div id="mobile-menu">
    <a href="/myfolder/index.html">Home</a>
    <a href="/myfolder/template.html">Goals + Progress</a>
    <a href="/myfolder/workouts.html">Workouts</a>
    <a href="/myfolder/meal_planner.html">Meal Planner</a>
  </div>
</nav>

<main>
  <section id="weight">
    <h2>Weight Tracking</h2>
    <input type="number" id="weight-input" step="0.1" />
    <div id="weight-buttons">
      <button onclick="addWeight()">Add Entry</button>
      <button onclick="deleteLastEntry()">Delete Last Entry</button>
    </div>
    <canvas id="weightChart"></canvas>
  </section>
</main>

<script>
const ctx = document.getElementById('weightChart').getContext('2d');
let weightData = JSON.parse(localStorage.getItem('weightEntries')||'[]');

let chart = new Chart(ctx,{
  type:'line',
  data:{
    labels: weightData.map(e=>e.date),
    datasets:[{
      label:'Weight (lbs)',
      data: weightData.map(e=>e.weight),
      borderColor:'#111',
      backgroundColor:'rgba(85,0,0,0.1)',
      borderWidth:3,
      fill:true,
      tension:0.3,
      pointRadius:6,
      pointBackgroundColor:'#550000',
      pointBorderColor:'#111',
      pointBorderWidth:2
    }]
  }
});

function addWeight(){
  const w=document.getElementById('weight-input').value;
  if(!w) return;
  weightData.push({date:new Date().toISOString().split('T')[0],weight:w});
  localStorage.setItem('weightEntries',JSON.stringify(weightData));
  chart.data.labels=weightData.map(e=>e.date);
  chart.data.datasets[0].data=weightData.map(e=>e.weight);
  chart.update();
}
function deleteLastEntry(){
  weightData.pop();
  localStorage.setItem('weightEntries',JSON.stringify(weightData));
  chart.data.labels=weightData.map(e=>e.date);
  chart.data.datasets[0].data=weightData.map(e=>e.weight);
  chart.update();
}
</script>

</body>
</html>
