<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nutrition Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      margin: 0;
      padding-top: 70px;
      padding-bottom: 40px;
      color: #eee;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #111;
      padding: 15px 0;
      text-align: center;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
    }

    nav a {
      color: #eee;
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: 600;
    }

    main {
      max-width: 960px;
      margin: 30px auto;
      padding: 0 20px;
    }

    section {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    /* ✅ ONLY CHANGE */
    #nutrition {
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #ddd;
      font-weight: 500;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #111;
      color: #eee;
    }

    button {
      background-color: #222;
      color: #eee;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
    }

    #weight-buttons {
      display: flex;
      gap: 10px;
    }

    #weight-buttons button {
      width: 48%;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    .progress-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 20px auto;
      background: conic-gradient(#666 0%, #666 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
    }

    .goals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .goal-box {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
      color: #6fe36f;
      text-align: center;
    }
  </style>
</head>

<body>

<nav>
  <a href="/myfolder/index.html">Home</a>
  <a href="/myfolder/template.html">Goals + Progress</a>
  <a href="/myfolder/workouts.html">Workouts</a>
  <a href="/myfolder/doordash.html">Meal Planner</a>
</nav>

<main>

<section id="nutrition">
  <h2>Nutrition Tracker & Goals</h2>
  <p>Welcome to your personalized dashboard. Track your weight, set your goals, and monitor your daily nutrition all in one place.</p>
</section>

<section id="weight">
  <h2>Weight Tracking</h2>
  <label>Today's Weight (lbs)</label>
  <input type="number" id="weight-input" step="0.1">
  <div id="weight-buttons">
    <button onclick="addWeight()">Add Entry</button>
    <button onclick="deleteLastEntry()">Delete Last Entry</button>
  </div>
  <canvas id="weightChart"></canvas>
</section>

<section id="input">
  <h2>Daily Nutrition Input</h2>
  <label>Protein (grams)</label>
  <input type="number" id="protein" oninput="calculateProgress()">
  <label>Carbs (grams)</label>
  <input type="number" id="carbs" oninput="calculateProgress()">
  <label>Fat (grams)</label>
  <input type="number" id="fat" oninput="calculateProgress()">

  <div class="progress-circle" id="proteinCircle"><div id="proteinText">0%</div></div>
  <div class="message" id="proteinMessage"></div>

  <div class="progress-circle" id="calorieCircle"><div id="calorieText">0%</div></div>
  <div class="message" id="calorieMessage"></div>

  <div class="message" id="totalCalories">Total Calories: 0</div>
</section>

<section id="goals">
  <h2>Set Your Goals</h2>
  <label>Goal Weight</label>
  <input type="number" id="goal-weight">
  <label>Daily Calories</label>
  <input type="number" id="calories-goal">
  <label>Protein Goal</label>
  <input type="number" id="protein-goal">
  <label>Carbs Goal</label>
  <input type="number" id="carbs-goal">
  <label>Fats Goal</label>
  <input type="number" id="fats-goal">
  <button onclick="saveGoals()">Save Goals</button>

  <div class="goals-grid">
    <div class="goal-box"><span id="display-weight">–</span></div>
    <div class="goal-box"><span id="display-calories">–</span></div>
    <div class="goal-box"><span id="display-protein">–</span></div>
    <div class="goal-box"><span id="display-carbs">–</span></div>
    <div class="goal-box"><span id="display-fats">–</span></div>
  </div>
</section>

</main>

<script>
  const ctx = document.getElementById('weightChart').getContext('2d');
  let weightData = JSON.parse(localStorage.getItem('weightEntries') || '[]');

  let chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: weightData.map(e => e.date),
      datasets: [{
        label: 'Weight (lbs)',
        data: weightData.map(e => e.weight),
        borderColor: '#eee',
        backgroundColor: 'rgba(238,238,238,0.15)',
        borderWidth: 2,
        fill: true,
        tension: 0.3,
        pointRadius: 5,
        pointBackgroundColor: '#eee'
      }]
    }
  });

  function getTodayDate() {
    return new Date().toISOString().split('T')[0];
  }

  function addWeight() {
    const weight = parseFloat(document.getElementById('weight-input').value);
    if (isNaN(weight)) return;
    weightData.push({ date: getTodayDate(), weight });
    localStorage.setItem('weightEntries', JSON.stringify(weightData));
    updateChart();
  }

  function deleteLastEntry() {
    weightData.pop();
    localStorage.setItem('weightEntries', JSON.stringify(weightData));
    updateChart();
  }

  function updateChart() {
    chart.data.labels = weightData.map(e => e.date);
    chart.data.datasets[0].data = weightData.map(e => e.weight);
    chart.update();
  }
</script>

</body>
</html>
