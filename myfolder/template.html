<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Training Dashboard ðŸ’ª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg: #f5f4f2;
      --fg: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --hover: #ece9e6;
      --border: #111111;
      --accent: #550000; /* MAROON */
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding-top: 80px;
      padding-bottom: 60px;
      color: var(--fg);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      padding: 20px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: 600;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    main { max-width: 960px; margin: 30px auto; padding: 0 20px; }

    section {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    h2 { font-size: 28px; text-align: center; }

    button {
      background-color: var(--hover);
      color: var(--fg);
      border: 2px solid var(--border);
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: var(--accent);
      color: #ffffff;
      transform: translateY(-2px);
    }

    .progress-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-weight: bold;
      background: conic-gradient(var(--accent) 0%, var(--hover) 100%);
      color: #ffffff;
    }

    .message {
      text-align: center;
      font-weight: bold;
      color: var(--accent);
    }
  </style>
</head>

<body>

<main>
  <section>
    <canvas id="weightChart"></canvas>
  </section>
</main>

<script>
const ctx = document.getElementById('weightChart').getContext('2d');
let weightData = JSON.parse(localStorage.getItem('weightEntries') || '[]');

new Chart(ctx, {
  type: 'line',
  data: {
    labels: weightData.map(e => e.date),
    datasets: [{
      label: 'Weight (lbs)',
      data: weightData.map(e => e.weight),
      borderColor: '#111',
      backgroundColor: 'rgba(85,0,0,0.15)',
      borderWidth: 3,
      fill: true,
      tension: 0.3,
      pointRadius: 6,
      pointBackgroundColor: '#550000',
      pointBorderColor: '#111',
      pointBorderWidth: 2
    }]
  },
  options: {
    plugins: {
      legend: {
        labels: {
          color: '#550000',
          font: { weight: '600' }
        }
      }
    }
  }
});
</script>

</body>
</html>
