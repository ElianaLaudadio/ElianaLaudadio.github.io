    <style>
        body {
            background-color: #FCFBF4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 30px;
            border-bottom: 1px solid black;
            margin-left: 1in; /* Align with the image grid */
        }
        .header h1 {
            font-size: 50px;
            margin-right: 20px;
        }
        .image-container {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start; /* Align items to the left */
            margin-left: 1in; /* Match header margin */
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; /* Space between images */
        }
        .grid img {
            width: 100%; /* Make images responsive */
            height: 200px; /* Set a fixed height */
            object-fit: cover; /* Maintain aspect ratio and fill the space */
            border: 2px solid black; /* Optional: add a border */
            transition: transform 0.2s; /* Smooth hover effect */
        }
        .grid img:hover {
            transform: scale(1.05); /* Zoom on hover */
        }
        .grid .image-wrapper {
            position: relative; /* Positioning context for the overlay */
            overflow: hidden; /* Hide overflow */
        }
        .grid .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            color: white;
            font-size: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s; /* Smooth transition for the overlay */
        }
        .grid .image-wrapper:hover .image-overlay {
            opacity: 1; /* Show overlay on hover */
        }
        .description {
            font-size: 18px;
            line-height: 1.5;
            margin-left: 20px; /* Space between images and text */
        }
        .grocery-list {
            margin-top: 20px;
        }
        .grocery-list ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
        }
        .grocery-list input[type="checkbox"] {
            margin-right: 10px; /* Space between checkbox and label */
        }
        .grocery-list button {
            margin-top: 10px;
            cursor: pointer;
        }
        .add-item {
            margin-top: 10px;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr); /* Change to 2 columns on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr; /* Change to 1 column on very small screens */
            }
        }
    </style>
</head>

<!-- Modals for Ingredients -->
<div id="ingredientsModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Ingredients</h2>
        <div id="ingredientsList"></div>
        <button onclick="addSelectedIngredients()">Add Selected</button>
        <button onclick="addAllIngredients()">Add All</button>
    </div>
</div>

<script>
    const ingredientsData = {
        carbonara: ["Spaghetti", "Eggs", "Pancetta", "Parmesan cheese", "Black pepper", "Salt"],
        penneVodka: ["Penne pasta", "Vodka", "Heavy cream", "Tomato sauce", "Garlic", "Parmesan cheese"],
        alfredo: ["Fettuccine", "Butter", "Heavy cream", "Parmesan cheese", "Garlic", "Nutmeg"],
        fishAndRice: ["Rice", "Fish fillet", "Lemon", "Garlic", "Olive oil", "Parsley"],
        fishTacos: ["Tortillas", "Fish fillets", "Cabbage", "Avocado", "Lime", "Sour cream"],
        salmon: ["Salmon fillet", "Lemon", "Garlic", "Olive oil", "Dill", "Salt"],
        marsala: ["Chicken breasts", "Marsala wine", "Mushrooms", "Butter", "Garlic", "Parsley"],
        polloAsado: ["Chicken", "Garlic", "Cumin", "Lime", "Oregano", "Salt"],
        honeyGarlicChicken: ["Chicken thighs", "Honey", "Soy sauce", "Garlic", "Ginger", "Cornstarch"],
        hamburger: ["Ground beef", "Burger buns", "Lettuce", "Tomato", "Cheese", "Pickles"],
        bulgogi: ["Beef", "Soy sauce", "Sugar", "Garlic", "Sesame oil", "Green onions"],
        steak: ["Steak", "Salt", "Pepper", "Olive oil", "Garlic", "Rosemary"]
    };

    function showIngredients(meal) {
        document.getElementById('modalTitle').innerText = `Ingredients for ${meal.toUpperCase()}`;
        const ingredientsList = document.getElementById('ingredientsList');
        ingredientsList.innerHTML = ''; // Clear previous ingredients
        ingredientsData[meal].forEach((ingredient, index) => {
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `ingredient${index + 1}`;
            const label = document.createElement('label');
            label.htmlFor = `ingredient${index + 1}`;
            label.textContent = ingredient;
            ingredientsList.appendChild(checkbox);
            ingredientsList.appendChild(label);
            ingredientsList.appendChild(document.createElement('br'));
        });
        document.getElementById('ingredientsModal').style.display = 'block'; // Show modal
    }

    function closeModal() {
        document.getElementById('ingredientsModal').style.display = 'none'; // Hide modal
    }

    function addSelectedIngredients() {
        const selectedIngredients = Array.from(document.querySelectorAll('#ingredientsList input[type="checkbox"]:checked'))
            .map(checkbox => checkbox.nextSibling.textContent);

        const ul = document.querySelector('.grocery-list ul');
        selectedIngredients.forEach(ingredient => {
            const li = document.createElement('li');
            const newCheckbox = document.createElement('input');
            newCheckbox.type = 'checkbox';
            const label = document.createElement('label');
            label.textContent = ingredient;

            li.appendChild(newCheckbox);
            li.appendChild(label);
            ul.appendChild(li);
        });
        closeModal(); // Hide modal after adding
    }

    function addAllIngredients() {
        const allIngredients = ingredientsData[document.getElementById('modalTitle').innerText.split(' ')[2].toLowerCase()];

        const ul = document.querySelector('.grocery-list ul');
        allIngredients.forEach(ingredient => {
            const li = document.createElement('li');
            const newCheckbox = document.createElement('input');
            newCheckbox.type = 'checkbox';
            const label = document.createElement('label');
            label.textContent = ingredient;

            li.appendChild(newCheckbox);
            li.appendChild(label);
            ul.appendChild(li);
        });
        closeModal(); // Hide modal after adding
    }

    function removeSelected() {
        const checkboxes = document.querySelectorAll('.grocery-list input[type="checkbox"]:checked');
        checkboxes.forEach(checkbox => {
            checkbox.parentElement.remove(); // Remove the entire list item
        });
    }

    function removeAll() {
        const groceryList = document.querySelector('.grocery-list ul');
        groceryList.innerHTML = ''; // Clear all options
    }

    function addItem() {
        const input = document.getElementById('newItem');
        const newItem = input.value.trim();
        if (newItem) {
            const ul = document.querySelector('.grocery-list ul');
            const li = document.createElement('li');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            const label = document.createElement('label');
            label.textContent = newItem;

            li.appendChild(checkbox);
            li.appendChild(label);
            ul.appendChild(li);
            input.value = ''; // Clear the input field
        }
    }
</script>
