<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome &#128075;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #FCFBF4;
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column; /* Stack header and content */
            align-items: center; /* Center the content */
            font-family: 'Times New Roman', Times, serif; /* Set font to Times New Roman */
        }
        .header-container {
            display: flex;
            flex-direction: column; /* Stack header elements */
            align-items: center; /* Center header */
            width: 100%; /* Full width */
            border-bottom: 1px solid black;
            padding: 10px 0; /* Padding for top/bottom */
        }
        header {
            font-size: 50px; /* Adjust header size */
            margin: 10px 0; /* Add margin */
        }
        .button-container {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap */
            justify-content: center; /* Center buttons */
            gap: 10px; /* Space between buttons */
            margin: 10px 0; /* Add margin */
        }
        .header-button {
            background: none; 
            border: none; 
            font-size: 22px; 
            cursor: pointer;
            padding: 10px 20px; /* Add padding */
            transition: border 0.3s; /* Smooth transition for border */
            color: black; /* Ensures consistent text color */
            text-decoration: none;
            outline: none; /* Removes focus outline */
            -webkit-tap-highlight-color: transparent; /* Removes blue highlight on mobile devices */
        }
        .header-button:hover {
            border: 2px solid black; /* Black border on hover */
        }
        .image-container {
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Center the image */
            width: 100%; /* Full width */
        }
        .image-container img {
            width: 80%; /* Smaller, responsive width */
            max-width: 600px; /* Max width for larger screens */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid black;
        }
        .text-container {
            margin-top: 20px; /* Space between image and text */
            max-width: 800px; /* Max width for the text */
            text-align: center; /* Center text */
            font-size: 20px; /* Text size */
            padding: 0 10px; /* Padding for text */
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                font-size: 30px; /* Smaller header size on mobile */
                margin: 0 10px; /* Adjust margins */
            }
            .header-button {
                font-size: 18px; /* Smaller button size on mobile */
                padding: 5px 10px; /* Adjust padding for smaller screens */
            }
            .text-container {
                font-size: 16px; /* Smaller text size on mobile */
            }
            .image-container img {
                width: 90%; /* More responsive width on mobile */
                max-width: none; /* Remove max-width restriction */
            }
        }
    </style>
</head>
<body>

    </div>

    </div>

</body>
</html>
