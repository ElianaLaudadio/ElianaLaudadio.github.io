<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breakfast Dash</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding-top: 70px;
      padding-bottom: 40px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #a31525;
      padding: 15px 0;
      text-align: center;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 15px;
      font-weight: 600;
      transition: color 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      color: #ffe1e1;
    }

    #go-to-cart {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 10px auto 30px auto;
    }

    #go-to-cart h3 {
      margin-bottom: 10px;
      color: #a31525;
      font-weight: 600;
      font-size: 24px;
    }

    #go-to-cart p {
      margin-bottom: 15px;
      color: #555;
      font-size: 16px;
    }

    #go-to-cart button {
      background-color: #a31525;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #go-to-cart button:hover {
      background-color: #d1323f;
    }

    section {
      padding: 0 20px 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 26px;
      color: #a31525;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      border: 1px solid #eee;
      border-radius: 10px;
      background: #fff;
      transition: transform 0.2s ease;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 10px;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .card h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #222;
    }

    .card p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
      color: #888;
      font-size: 14px;
      border-radius: 10px;
      max-width: 960px;
      margin: 0 auto;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    ul li {
      margin: 8px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      margin: 6px;
      background-color: #a31525;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d1323f;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
        font-size: 14px;
      }

      .card {
        flex-direction: column;
        align-items: flex-start;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .modal-content {
        margin: 20% auto;
        padding: 15px;
      }

      #go-to-cart h3 {
        font-size: 20px;
      }

      #go-to-cart p {
        font-size: 14px;
      }

      .section-title {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="/Users/elianalaudadio/Desktop/Portfolio/personaltraining.html">Home</a>
    <a href="/Users/elianalaudadio/Desktop/Portfolio/template.html">Goals + Progress</a>
    <a href="/Users/elianalaudadio/Desktop/Portfolio/doordash.html">Meal Planner</a>
  </nav>

  <section id="go-to-cart">
    <h3>Go to Cart</h3>
    <p>Ready to check your selected meals? Click below to view your cart.</p>
    <button onclick="location.href='/Users/elianalaudadio/Desktop/Portfolio/cart.html'">Go to Cart</button>
  </section>

  <section>
    <h2 class="section-title">Start Your Day Right üç≥</h2>
    <div class="cards" id="cards"></div>
  </section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="" style="width: 100%; border-radius: 8px; margin-bottom: 10px;">
      <h3 id="modalTitle"></h3>
      <ul id="modalList"></ul>
      <div style="text-align:center;">
        <button onclick="addAllToCart()">Add All</button>
        <button onclick="addSelectedToCart()">Add Selected</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 DashNow. All rights reserved.
  </footer>

  <script>
    const meals = [
      {
        title: "Protein Cereal",
        img: "https://source.unsplash.com/featured/?cereal,bowl",
        ingredients: ["Kashi - Go Cereal", "Milk"]
      },
      {
        title: "Fruit & Yogurt",
        img: "https://source.unsplash.com/featured/?yogurt,fruit",
        ingredients: ["Greek yogurt", "Blueberries", "Strawberries", "Honey"]
      },
      {
        title: "Chia Bliss",
        img: "https://source.unsplash.com/featured/?chia,pudding",
        ingredients: ["Chia seeds", "Milk", "Honey", "Strawberries"]
      },
      {
        title: "Cottage Cheese on Sour Dough",
        img: "https://source.unsplash.com/featured/?cottage,cheese,bread",
        ingredients: ["Cottage cheese", "Sourdough bread", "Honey"]
      },
      {
        title: "Eggs + Breakfast Meat",
        img: "https://source.unsplash.com/featured/?eggs,bacon,breakfast",
        ingredients: ["Eggs", "Breakfast Meat"]
      },
      {
        title: "Protein Waffles",
        img: "https://source.unsplash.com/featured/?protein,waffles",
        ingredients: ["Protein waffle mix", "butter", "Maple syrup", "Blueberries"]
      }
    ];

    const cards = document.getElementById("cards");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalTitle = document.getElementById("modalTitle");
    const modalList = document.getElementById("modalList");
    let currentIngredients = [];

    meals.forEach(meal => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="filler!.avif" alt="Breakfast" />
        <div>
          <h3>${meal.title}</h3>
          <p>Click to view ingredients</p>
        </div>
      `;
      card.onclick = () => showModal(meal);
      cards.appendChild(card);
    });

    function showModal(meal) {
      modal.style.display = "block";
      modalImg.src = meal.img;
      modalTitle.textContent = meal.title;
      modalList.innerHTML = "";
      currentIngredients = meal.ingredients;
      meal.ingredients.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<input type='checkbox' value="${item}" /> ${item}`;
        modalList.appendChild(li);
      });
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function addToCart(items) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(...items);
      localStorage.setItem("cart", JSON.stringify(cart));
      closeModal();
    }

    function addAllToCart() {
      addToCart(currentIngredients);
    }

    function addSelectedToCart() {
      const selected = Array.from(document.querySelectorAll("#modalList input:checked"))
                            .map(cb => cb.value);
      addToCart(selected);
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
