<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn BigO Analysis &#x1f3d7;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #FCFBF4;
            font-family: 'Times New Roman', Times, serif; /* Set font to Times New Roman */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }
        .header-container {
            display: flex;
            flex-direction: column; /* Stack header elements */
            align-items: center; /* Center header */
            width: 100%; /* Ensure it takes full width */
            border-bottom: 1px solid black;
            padding: 10px 0; /* Add padding */
        }
        header {
            font-size: 50px; /* Adjust header size */
            margin: 10px 0; /* Add margin */
        }
        .button-container {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap */
            justify-content: center; /* Center buttons */
            gap: 10px; /* Space between buttons */
            margin: 10px 0; /* Add margin */
        }
        .button {
            font-size: 22px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px 20px; /* Add padding */
            transition: border 0.3s; /* Smooth transition for border */
        }
        .button:hover {
            border: 2px solid black; /* Black border on hover */
        }
        .about-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%; /* Full width for containers */
        }
        .about-image {
            width: 100%;
            max-width: 600px; /* Max width for larger screens */
            height: auto;
            margin-bottom: 20px;
        }
        .text-container {
            font-size: 18px;
            line-height: 1.5;
            margin: 0 1in; /* Side margins for text */
            text-align: left; /* Align text to the left */
        }
        .text-container p.italic {
            font-style: italic; /* Keep italic style for this specific paragraph */
            text-align: center; /* Center this italicized paragraph */
        }
        .text-container p.about-title {
            text-align: center; /* Center the "ABOUT" title */
            font-weight: bold; /* Make the title bold */
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                font-size: 30px; /* Smaller header size on mobile */
                margin: 0 10px; /* Adjust margins */
            }
            .button {
                font-size: 18px; /* Smaller button size on mobile */
                padding: 5px 10px; /* Adjust padding for smaller screens */
            }
            .text-container {
                margin: 0 10px; /* Adjust text container margin for mobile */
            }
        }
    </style>
</head>
<body>

<div class="header-container">
    <header>ELIANA LAUDADIO</header>
    <div class="button-container">
        <a href="index.html" style="text-decoration: none;">
            <button class="button">HOME</button>
        </a>
        <a href="portfolio.html" style="text-decoration: none;">
            <button class="button">PORTFOLIO</button>
        </a>
        <a href="aboutme.html" style="text-decoration: none;">
            <button class="button">ABOUT ME</button>
        </a>
    </div>
</div>

<div style="text-align: center;font-size: 2em; font-weight: bold; " >

<p style="font-size:200px">
    &#x1f3d7;
</p>
</div>

</body>
</html>
