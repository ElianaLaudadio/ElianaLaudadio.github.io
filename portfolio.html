        .header-container {
            display: flex;

        header {

        }
        .button-container {
            display: flex;
            flex-direction: row; /* Keep buttons in a row */
            justify-content: center; /* Center buttons */
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 10px; /* Space between buttons */
        }
        .header-button {
            font-size: 18px; /* Adjust button size */
            background: none; 
            border: none; 
            cursor: pointer;
            padding: 10px 20px; /* Add padding */
            transition: border 0.3s; /* Smooth transition for border */
        }
        .header-button:hover {
            border: 2px solid black; /* Black border on hover */
        }
        .image-container {
            display: flex;
            flex-direction: column; /* Stack boxes vertically */
            align-items: center; /* Center boxes */
            margin-top: 20px;
            width: 100%; /* Full width for containers */
        }
        .project-box {
            position: relative; /* Allow absolute positioning of pseudo-elements */
            width: 90%; /* Responsive width */
            max-width: 425px; /* Max width for larger screens */
            height: 150px; /* Adjust height */
            background-color: black; /* Black background */
            color: #FCFBF4; /* Off-white font color */
            display: flex;
            justify-content: center; /* Center text horizontally */
            align-items: center; /* Center text vertically */
            font-size: 20px; /* Font size */
            margin: 10px 0; /* Space between boxes */
            text-align: center; /* Center text */
            cursor: pointer; /* Change cursor to pointer */
            text-decoration: none; /* Remove underline from text */
            overflow: hidden; /* Hide overflow for pseudo-elements */
            border-radius: 20px; /* Slightly round the corners */
            transition: transform 0.3s; /* Smooth scale transition */
        }
        .project-box:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .project-box::before,
        .project-box::after {
            content: '';
            position: absolute;
            background-color: black; /* Same background as the box */
            z-index: -1; /* Place behind the box */
        }
        .project-box::before {
            width: 100%; /* Cover full width */
            height: 100%; /* Cover full height */
            border-radius: 50%; /* Round edges for a splat effect */
            transform: translate(-50%, -50%) rotate(30deg); /* Position and rotate */
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            filter: blur(15px); /* Add blur for softness */
        }
        .project-box::after {
            width: 60%; /* Slightly smaller */
            height: 60%; /* Slightly smaller */
            border-radius: 50%; /* Round edges for a splat effect */
            transform: translate(-50%, -50%) rotate(-30deg); /* Position and rotate */
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            filter: blur(10px); /* Add blur for softness */
        }
    </style>
