<!DOCTYPE html>

<head>

            bottom: 0;
            overflow-y: auto;
            border-right: 1px solid #ccc;

        .sidebar a {

        .sidebar button {

        .btn-container a {
            display: block;
            margin-bottom: 10px;

        }
        .btn-container button {
            width: 100%;
            padding: 10px 20px;

            background-color: darkred;
            color: white;
            border: none;
            cursor: pointer;
        }
        .meal-category {
            font-weight: bold;
